                <h3><a href=# onclick=toggle('m1210')>10 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1210>
                        <p>La Santa Umiltà non porta avvilimento e ritardo nel servi
zio di Dio, essendo anzi effetto singolare di questa virtù,
quando è vera, di ispirare la più viva confidenza verso
Dio, che sparge copiose grazie e benedizioni sull'umile.
<br><b>Regola Diffusa 291</b> </p>
                        <p class=bibbia> Fedele nella sua misericordia, ha sollevato il suo popolo,
Israele. Così aveva promesso ai nostri padri: ad Abramo e
alla sua discendenza.
<br><b>Luca 1, 54</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m1211')>11 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1211>
                        <p> Dio resiste al superbi, ma sparge copiose grazie e benedi
zioni sull'umile. L'anima che conosce di trovar tutto in
Dio, il quale l'assicura con le sue promesse, la benedice
con le sue misericordie. 
<br><b>Regola Diffusa 201</b></p>
                        <p class=bibbia> Beati i poveri in spirito, perché di essi è il Regno dei cieli.
Beati gli operatori di pace, perché saranno chiamati figli
di Dio. 
<br><b>Matteo 5,3. 9</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m1212')>12 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1212>
                        <p>L'umile, rifondendo ogni frutto del dono nel Donatore
medesimo, s'impegna sempre benedirlo. I Santi, i quali
maggiormente operavano per la propria santificazione e
per la Divina Gloria, furono tanto umili.
<br><b>Regola Diffusa 201</b> </p>
                        <p class=bibbia> Ma Colui che viene dopo di me è più potente di me e io
non sono degno neanche di portargli i sandali; vi battez
zerà in Spirito e fuoco.
<br><b>Matteo 3, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1213')>13 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1213>
                        <p>I Santi furono tanto umili. Li imitino e domandino questa
Virtù al Signore, affinché Iddio che guarda gli umili in ter
ra per benedirli e in Cielo per coronarli, voglia in questo
bel numero scrivere tutti noi. 
<br><b>Regola Diffusa 201</b> </p>
                        <p class=bibbia> Fonte di vita è la prudenza per chi la possiede. Favo di
miele sono le parole gentili, dolcezza per l'anima e refri
gerio per il corpo. 
<br><b>Proverbi 16, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1214')>14 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1214>
                        <p>Mostriamo sempre poi la Santa Umiltà, anche nell'ester
no, con un portamento umile, modesto nello sguardo e
nel tratto. Trattando coi Poveri, non dimentichiamo mai
che siamo le loro serve e sopportiamo ogni sorta di trat
tamento aspro.
<br><b>Regola Diffusa 201</b> </p>
                        <p class=bibbia> Crea in me, o Dio, un cuore puro, rinnova in me uno spiri
to saldo. Rendimi la gioia di essere salvato, sostieni in me
un animo generoso.
<br><b>Salmo 50, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1215')>15 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1215>
                        <p>Non sostengano con troppa fermezza il loro parere, quan
do il loro dovere non lo richiedesse per il servizio di Dio e
il bene del Prossimo e sempre abbiano un gran desiderio
d'avanzare ogni girono in questa santa virtù.
<br><b>Regola Diffusa 201</b> </p>
                        <p class=bibbia> Così dice il Signore: Su chi volgerò lo sguardo? Sull'umile
e su chi ha lo spirito contrito, su chi teme la mia parola.
<br><b>Isaia 66, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1216')>16 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1216>
                        <p> Noi siamo "quattro povere donnicciuole", senza lettere,
senza lustro e con il solo nome di Serve dei Poveri, non
ancora degne di essere chiamate Serve di Dio; perseve
riamo nella vocazione in cui siamo chiamate.
<br><b>Regola Diffusa 198</b></p>
                        <p class=bibbia> Anche voi, quando avrete fatto tutto quello che vi è stato
ordinato, dite: Siamo servi inutili. Abbiamo fatto quanto
dovevamo fare.
<br><b>Luca 17, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1217')>17 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1217>
                        <p> L'Istituto è dedicato alla perfetta esecuzione dei Precetti
della Carità e all'imitazione singolare di Gesù Cristo Croci
fisso, che non respira che Carità; il Signore domanda l'u
nione e la Carità scambievole.
<br><b>Regola Diffusa 204</b></p>
                        <p class=bibbia> Questa vita che vivo nella carne io la vivo nella fede del
Figlio di Dio, che mi ha sempre amato e ha dato se stesso
per me.
<br><b>Galati 2, 20</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1218')>18 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1218>
                        <p>Ho speranza che la Divina Misericordia per i meriti di Ma
ria SS.ma non permetterà piuttosto che l'Istituto si pianti,
di quello che si abbia a piantare senza lo spirito di Carità,
che è quello di Gesù Cristo. 
<br><b>Regola Diffusa 205</b> </p>
                        <p class=bibbia> A Colui che ci ama e ci ha liberati dai nostri peccati con il
suo sangue, a Lui la gloria e la potenza nei secoli dei seco
li. Amen.
<br><b>Apocalisse 1, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1219')>19 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1219>
                        <p>Gesù raccomandò la carità subito dopo l'Istituzione del
Divin Sacramento, nel quale oltre l'unione con Lui, aveva
voluto fino con la materia medesima del Sacramento si
gnificare l'unione dei cuori dei suoi cristiani.
<br><b>Regola Diffusa 206</b> </p>
                        <p class=bibbia> Padre giusto, io ti ho conosciuto e ho fatto conoscere il
tuo nome, perché l'amore con il quale mi hai amato sia in
essi e io in loro.
<br><b>Giovanni 17, 26</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1220')>20 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1220>
                        <p>Gesù comandò agli Apostoli di amarsi scambievolmente,
come Egli li aveva amati; ecco qual sorta di carità il Signo
re domandi: una vera unione di cuore, aver un cuor solo
e una sola volontà. 
<br><b>Regola Diffusa 206</b> </p>
                        <p class=bibbia>Questo è il mio comandamento: che vi amiate gli uni gli
altri, come io vi ho amati. Voi siete miei amici, non vi
chiamo più servi.
<br><b>Giovanni 15, 12</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1221')>21 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1221>
                        <p>Si amino sinceramente tutte, senza alcuna distinzione,
volendo l'una quello che l'altra vuole e non volendo quel
lo che l'altra contrista; nessuna opposizione a questa u
nione deve portare l'essere di diversi paesi anche tra sé
contrari.
<br><b>Regola Diffusa 206</b> </p>
                        <p class=bibbia>La carità è paziente, è benigna la carità; non è invidiosa la
carità, non si vanta, non si gonfia, non manca di rispetto.
<br><b>1 Corinzi 13, 4</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1222')>22 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1222>
                        <p>Non parlate male neppure in generale delle Nazioni. La
Carità non conosce altri confini né altri Paesi che quelli
che portano dall'imperfetto esercizio della Carità in terra
al perfetto esercizio della medesima in Cielo.
<br><b>Regola Diffusa 207</b> </p>
                        <p class=bibbia> La carità non cerca il suo interesse, non si adira, non tiene
conto del male ricevuto, non gode dell'ingiustizia, si com
piace della verità. 
<br><b>1 Corinzi 13, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1223')>23 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1223>
                        <p>Riguardo al modo d'amarsi scambievolmente, osservino
come Gesù amò gli Apostoli; li amò ignoranti, difettosi
rozzi, poveri e timidi; e se guardiamo come Egli ha amato
noi, vedremo che Egli ci amò ingrati.
<br><b>Regola Diffusa 207</b> </p>
                        <p class=bibbia> La carità tutto copre, tutto crede, tutto spera, tutto sop
porta. Tre cose rimangono: fede, speranza e carità, ma di
tutte più grande è la carità. 
<br><b>1 Corinzi 13, 7.13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1224')>24 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1224>
                        <p>Dobbiamo sempre compatirci scambievolmente col cuo
re, non interpretare sinistramente le azioni delle altre,
ma dare sempre l'interpretazione più conforme alla Cari
tà; non pensare e non riflettere ai dispiaceri ricevuti.
<br><b>Regola Diffusa 207</b> </p>
                        <p class=bibbia> Se avessi il dono della profezia e possedessi la pienezza
della fede da trasportare le montagne, ma non avessi la
carità, non sono nulla. 
<br><b>1 Corinzi 13, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1225')>25 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1225>
                        <p>Durante le feste del santo Natale, per la prima volta e con
mia sorpresa, vidi, ma non con gli occhi, il santo Bambi
no; questa vista mi procurò sentimenti di amore e mi re
stò per sempre impresso nell'anima ciò che avevo vedu
to.
<br><b>Memorie VIII, 1</b></p>
                        <p class=bibbia> E il Verbo si fece carne e venne ad abitare in mezzo a noi;
e noi vedemmo la sua gloria, gloria come di un Unigenito
dal Padre, pieno di grazia e di verità.
<br><b>Giovanni 1, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1226')>26 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1226>
                        <p>Non sostengano le une con le altre la propria opinione,
non facciano valere quello che fanno, non interrompano i
discorsi, molto meno poi dicano parole aspre, pungenti e
mortificanti; non una parola contro la Carità.
<br><b>Regola Diffusa 209</b> </p>
                        <p class=bibbia> "Oggi vi è nato un Salvatore, che è il Cristo. Signore ... Pa
ce in terra agli uomini che Egli ama". Maria, da parte sua,
serbava tutte queste cose meditandole. 
<br><b>Luca 2, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1227')>27 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1227>
                        <p>Stiano attentissime a tener sempre fermo il cuore nella
santa Carità, muta la lingua ad ogni lamento. Non si parli
mai con cattiva grazia né con alterazione, non si dicano
termini ingiuriosi, non alzando la voce, né minacciando.
<br><b>Regola Diffusa 212</b> </p>
                        <p class=bibbia> Entrati nella casa videro il Bambino con Maria, sua Ma
dre, e prostratisi lo adorarono . Poi aprirono i loro scrigni e
Gli offrirono in dono oro, incenso e mirra. 
<br><b>Matteo 2, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1228')>28 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1228>
                        <p>Si compatiscano dunque scambievolmente e quando una
domanda scusa, l'altra risponderà sempre dolcemente e
cordialmente, mostrando e realmente ancora perdonan
do qualsiasi dispiacere. 
<br><b>Regola Diffusa 213</b> </p>
                        <p class=bibbia> "Figlio, perché ci hai fatto così? Tuo padre e io, angosciati,
ti cercavamo". "Non sapevate che io devo occuparmi del
le cose del Padre mio?"
<br><b>Luca 2, 48</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1229')>29 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1229>
                        <p>Con le persone di età avanzata porteranno un singolare
rispetto, ringraziandole, perché ci hanno appianata e in
segnata la strada. Teniamo care le Sorelle ammalate, co
me montagne di gemme, servite con affetto e premura.
<br><b>Regola Diffusa 213</b> </p>
                        <p class=bibbia>Gesù stava loro sottomesso. Sua Madre serbava tutte
queste cose nel suo cuore. E Gesù cresceva in sapienza,
età e grazia davanti a Dio e agli uomini. 
<br><b>Luca 2, 51</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1230')>30 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1230>
                        <p>Si raccomanda lo scambievole compatimento e indistinta,
universale, comune dilezione. Succedesse a qualcuno di
mancare di Carità verso l'altra persona, chieda scusa e si
riconcili almeno prima di andare a dormire.
<br><b>Regola Diffusa 35</b> </p>
                        <p class=bibbia>Prego che la vostra carità si arricchisca sempre più in co
noscenza e discernimento, perchè possiate essere ricolmi
dei frutti della giustizia.
<br><b>Filippesi 1, 9</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1231')>31 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m1231>
                        <p>Si osservi strettamente la Carità Fraterna, la più perfetta:
sarebbe mostruoso che si trascurasse l'osservanza del
Precetto che Gesù chiamò suo e per l'esecuzione del qua
le volle morire sulla Croce. 
<br><b>Regola Diffusa 35</b> </p>
                        <p class=bibbia> Vidi poi un nuovo cielo e una nuova terra ... ch sarà vitto
rioso erediterà questi beni; Io sarò il suo Dio ed egli sarà
mio figlio.
<br><b>Apocalisse 21, 1.7</b> </p>
						<p>C'è un tempo per nascere e un tempo per morire<br>
Un tempo per piantare e un tempo per sradicare le piante<br>
Un tempo per uccidere e un tempo per guarire<br>
Un tempo per demolire e un tempo per costruire<br>
Un tempo per piangere e un tempo per ridere<br>
Un tempo per gemere e un tempo per ballare<br>
Un tempo per cercare e un tempo per perdere<br>
Un tempo per serbare e un tempo per buttar via<br>
Un tempo per stracciare e un tempo per cucire<br>
Un tempo per tacere e un tempo per parlare<br>
Un tempo per amare e un tempo per odiare<br>
Un tempo per la guerra e un tempo per la pace<br>
<br><b>Qoelet 3, 18</b>
</p>

<p><b>Vivere il Tempo Presente</b><br>
Gesù vive il suo Tempo in pienezza, senza riduzioni e senza sconti<br>
Gesù in ogni attimo di Tempo coglie l'epifania del progetto del Padre da vivere<br>
Gesù coglie in ogni frammento di Tempo la sequenza della Storia della Salvezza<br>
Gesù coglie nel Tempo una tessera unica del Grande Mosaico del Padre<br>
Gesù nel deserto ritma il suo Tempo sulla Parola Divina<br>
Gesù vive ogni attimo del Tempo non estraneo al progetto del Padre<br>
Gesù vive il suo Tempo nel deserto in continua relazione con il Padre<br>
Gesù vive il Tempo con una "logica sacra", la logica di Dio<br>
Gesù vive il Tempo nell'accoglienza quotidiana delle Sacre Scritture<br>
Gesù vive il Tempo come Provvidenza che Gli dispiega la Parola<br>
Gesù vive il Tempo come occasione unico d'incontro con se stesso<br>
Gesù accoglie il Tempo che gli svela la Parola<br>
Gesù nel Tempo scopre la sua Identità e la sua Missione di Figlio di Dio<br>
Gesù vive il Tempo dell'accoglienza dei suoi discepoli e della preghiera con loro<br>
Gesù vive il Tempo dell'ascolto, della condivisione, delle attese, delle speranze<br>
Gesù vive il Tempo come occasione irrepetibile d'incontro con la folla<br>
Gesù vive il Tempo della compassione, della misericordia, della mitezza<br>
Gesù vive il Tempo del bisogno, della solidarietà, della gratitudine<br>
Gesù entra nel Tempo della condanna, del tradimento, dell'abbandono<br>
Gesù entra nel Tempo della passione, della crocifissione, della morte<br>
Gesù risplende nel Tempo della risurrezione e della gloria alla destra del Padre
</p>

<p>Anno Nuovo<br>
O Dio della vita e dell'amore,<br>
Padre nostro , Compassionevole Signore,<br>
In questo nuovo anno, Ti prego, aiutami a<br>
Vivere Profondamente, con Fermezza,<br>
Vivere Liberamente, con Distacco,<br>
Vivere Saggiamente, con Umiltà,<br>
Vivere Giustamente, con Compassione,<br>
Vivere Amabilmente, con Fedeltà,<br>
Vivere Attentamente, con Consapevolezza,<br>
Vivere Intensamente, con Generosità,<br>
Vivere Interamente, con Entusiasmo.<br>
O Gesù, Dio con noi,<br>
Ogni giorno rinnova il mio cuore,<br>
O Amore più Grande, Presenza Divina,<br>
Con Te cammino con speranza<br>
Il mistero dell'Anno Nuovo.<br>
<b>Amen!</b>
						</p>

 <template id="storia.html">

      <ons-card class="post">
        <ons-list-item class="post_title">
          
          <div class="center">
            <div class="list-item__title" style="text-align:center"><b>"Sopratutto fate conoscere <b>Gesù</b>: egli non è amato perchè non è conosciuto"</b></div>
            <div class="list-item__subtitle" style="text-align:center;font-size: 12px">La vita di Maddalena di Canossa</div>
          </div>
          
        </ons-list-item>

        <div style="text-align: center; position: relative;display:flex;">
			<div class=box>
			<h3>1. L'infanzia</h3>
			<p>Maddalena nacque a Verona nel 1774 presso una famiglia nobile, i <b>Canossa</b>, figlia terzogenita di <b>Ottavio e
				Teresa Szluha</b>. La famiglia, dopo la morte del primogenito <b>Carlo Vincenzo</b>, nel 1771, e la nascita l'anno
				successivo della figlia <b>Laura</b>, attendeva un erede maschio che potesse dare continuità al nobile casato.<br>
				Per questo la nascita di <b>Maddalena</b> non fu accolta con gioia: il primo biografo, il <b>Bresciani</b>, scrive a tal proposito:
				<i>"Non fu troppo accetto, né troppo allegrato di festevoli congratulazioni il nascimento suo, chè, aspettandosi
				almeno al secondo parto un bambino [...] e vedutasi in cambio una bambina ne rimasero muti e scontenti"</i>.<br>
				Il sospirato maschio, <b>Bonifacio</b>, nacque finalmente nel 1776, seguito dalla sorella <b>Rosa</b> nel 1777 ed
				<b>Eleonora</b> nel 1779.<br>
				Proprio nel 1779, il 5 ottobre, il marchese <b>Ottavio</b>, colto da un malore morì presso
				Recoaro dove si trovava sia per svolgere degli studi naturalistici sia per della cure termali.
				A Palazzo Canossa rimase la vedova <b>Teresa</b> con cinque figli, il cognato celibe <b>Gerolamo</b>, il suocero <b>Carlo</b>
				con i suoi tre fratelli.<br>
				Fu in questo contesto, all'età di cinque anni, che <b>Maddalena</b>, come apprendiamo da una lettera che scrisse
				successivamente a <b>padre Federici</b>, intuì di <i>"aver la vocazione di farsi monaca, ma senza particolarità di
				religione"</i>.<br>
				La <b>madre di Maddalena</b>, unica donna in casa, molto giovane, con una conoscenza imperfetta dell'italiano
				e una mentalità diversa venne sempre più emarginata, tanto che la famiglia Canossa, per garantire e
				proteggere il proprio casato, nominò tutore dei cinque orfani lo <b>zio Gerolamo</b>.</p>
			<p>Non stupisce quindi che, dopo soli due anni dalla morte del marito e nonostante i cinque figli da accudire,
				il 25 agosto 1781 la giovane contessa avesse deciso, dopo aver chiesto il consenso del suocero, di risposarsi
				con il marchese <b>Edoardo Zenetti</b>, lasciando i figli a palazzo Canossa.<br>
				<b>Maddalena</b> dopo aver sperimentato, alla nascita, un certo rifiuto, perché attendevano un figlio maschio, e
				all'età di 5 anni, lo smarrimento, a causa della morte improvvisa del padre, ora, a soli 7 anni, stava vivendo,
				in conseguenza dalla decisione della madre, l'abbandono.<br>
				Secondo <b>Rigo</b> ciò generò nella marchesina un 	carattere orale-abbandodico che lasciava presumere una 
				<i>"prognosi di sviluppo molto negativa"</i>.<br>
				Dopo la partenza della madre, <b>Bonifacio</b> fu affidato ad un precettore privato, <b>don Pietro Rossi</b>, perché
				fornisse al ragazzo una buona cultura e una solida dirittura morale che lo rendesse in grado di amministrare
				gli interessi economici della famiglia e di partecipare attivamente alla vita politica e civile della sua città.<br>
				Della formazione delle bambine, che dovevano imparare francese, disegno, musica danza, alcuni lavori
				femminili e catechismo, fu incaricata <b>Francesca Marianna Capron</b>, <i>"signora compitissima, colta, pia,
				assennata. Tali almeno erano le apparenze, d'accordo con le informazioni</i>.
				L'istitutrice, secondo ciò che affermano concordemente i biografi, non ebbe con Maddalena un buon
				rapporto, sembra addirittura la maltrattasse, tormentandola ed esagerando le sue piccole mancanze e
				soprattutto, ciò che è più grave, non amandola.</p>
			</div>
        </div>
      </ons-card>
      <ons-card  class="post">
			<div style="text-align: center; position: relative;display:flex;">
			<div class=box>
			<h3>2. La scelta vocazionale e l'inizio del discernimento</h3>
			<p>Nel 1789, dopo sette anni di servizio presso casa Canossa, la <b>Capron abbandonò</b> l'incarico per sposarsi
			con <b>Giuseppe Mondini</b>, insegnante di italiano delle ragazze.
			Nello stesso anno, dopo la partenza della <b>Capron</b>, <b>una grave malattia, quasi mortale, colpì Maddalena</b> che
			aveva solo 15 anni.<br>
			Ebbe prima una febbre talmente alta che <i>"in sette giorni si trattava di seppellirla"</i>, poi una sciatica terribile
			e infine una grave forma di vaiolo, ci volle un anno perché <b>Maddalena</b> si riprendesse da quella malattia che, come
			 ebbe a dire dopo, non solo le aveva segnato il corpo, con una permanente contrazione delle braccia, ma anche lo spirito, 
			 con il <i>"rinnovamento"</i> e la <i>"risoluzione dell'antico sentimento di restare nello stato verginale"</i>.</p>
			<p>Dopo un anno, <b>Maddalena</b> comunicò al precettore del fratello, <b>don Pietro Rossi</b>, questa sua decisione, che
			non aveva mai condiviso con nessuno, neppure con il suo confessore <b>padre Ildelfonso della Concezione</b>.<br>
			Iniziò a leggere prima le <b>Regole di Santa Chiara</b> che non la <i>"acquietarono"</i>, poi, più per compiacere <b>don Pietro Rossi</b>
			che per proprio desiderio, lesse anche le <b>Regole delle Carmelitane Scalze</b> che <i>"tanto la soddisfarono e tanto se ne sentì
			inclinata ad abbracciarle che pensò solo a facilitarne il modo"</i>.<br>
			Nel frattempo lo <b>zio Gerolamo</b> si sposò con la <b>contessina Claudia Marietta Buri</b>, morì il <b>prozio Luigi</b>, e la
			sorella <b>Laura</b> si fidanzò con il <b>marchese Antonio Maffei</b>.<br>
			Per <i>"sottrarsi dai sussurri e dalle occasioni in cui si trovava dopo il fidanzamento della sorella Laura"</i> <b>Maddalena</b>,
			comunicò alla famiglia la sua scelta e, consigliata dal suo confessore, il 12 maggio 1791, entrò nel monastero di Santa Teresa 
			fuori Porta Romana a Verona, dove rimase per dieci mesi.<br>
			Probabilmente l'<i>"orrore della Clausura"</i> e il <i>"singolar genio per le inferme"</i> indussero <b>suor Maria Luigia della Croce</b>,
			maestra delle educande, a consigliare <b>Maddalena</b> di ritornare a Palazzo, ma il suo confessore, convinto della sua chiamata alla vita
			claustrale, la costrinse, per obbedienza, a rientrare, alla fine di giugno del 1792, nelle Carmelitane Scalze di Conegliano, dove vi
			rimase per soli tre giorni.</p>
			<p><i>"Noi definiremmo sicuramente un errore del confessore l'aver indirizzato Maddalena al Carmelo. Ma
			oltre a considerare che non esistevano allora in Italia Istituti di vita attiva, potremmo comprendere la
			scelta se consideriamo come Maddalena manifestasse una spiritualità a forti tinte contemplative"</i>.<br>
			Quindi nonostante la marchesina avesse compreso che il monastero era <i>"sì un luogo in cui avrebbe potuto
			santificare se stessa"</i>, ma non avrebbe potuto <i>"né impedire i peccati, né giovare alla salute delle anime"</i>,
			accolse il consiglio del suo confessore, ritenendo ciò che aveva intuito interiormente solo una tentazione,
			forse anche per una sorte di insicurezza personale che le derivava dalla sua storia. Lei stessa, alla sua
			prima esperienza in Carmelo, aveva scritto: <i>"mi sembra impossibile che Dio chiami in uno stato senza
			dare gli aiuti"</i>.<br>
			Lo stato a cui <b>Maddalena</b> era chiamata era quello verginale, non monastico, era quello
			apostolico oltre che contemplativo, ma non era sicuramente possibile per una ragazza di 18 anni
			immaginare che ci si potesse consacrare al Signore in un'altra forma, senza entrare in monastero.<br>
			Provvidenzialmente Dio, con un <i>"mezzo imprevisto, le tagliò la strada e si trovò costretta ad abbandonare
			quella vocazione"</i>. Non si conosce quale fu il <i>"mezzo imprevisto"</i> utilizzato da Dio che indusse Maddalena,
			dopo essere <i>"partita risolutissima"</i> per indossar l'abito, dopo aver salutato definitivamente la madre, dopo
			essersi compromessa per ben due volte nel proprio ambiente sociale, entrando in monastero, ad uscirne
			definitivamente.</p>
			<p>Ritornata, dopo il secondo fallimento vocazionale, a palazzo <b>Maddalena</b> fu circondata da giudizi
			comprensibilmente sfavorevoli: venne considerata superficiale, volubile, addirittura pazza.<br>
			La marchesina doveva rileggere l'accaduto trovandone il significato sapienziale, la volontà di Dio, in ciò l'aiutò <b>suor Maria
			Luigia</b> in una lettera del 20 agosto 1792 in cui le diceva che l'umiliazione subita era <i>"al presente un mezzo per
			cominciare la sua santificazione"</i> e che <i>"per aver Iddio manifestato con evidenza non volerla Scalza, non la
			rifiuta già per sua sposa"</i>.<br>
			Infine le consigliò di affidarsi alla direzione di <b>don Luigi Libera</b>, confessore delle Terese, che lei aveva conosciuto
			 durante la sua permanenza in monastero.</p>
			</div>
		</div>

			<div class=box>
				<h3>3. La guida di don Luigi Libera</h3>
				<p>La marchesina accolse l'indicazione di <b>suor Maria Luigia</b> e con questo umile sacerdote iniziò un paziente
				cammino di discernimento vocazionale. Si presero un anno, tra il luglio del 1792 e quello del 1793, per
				comprendere la volontà di Dio <i>"senza dare il minimo ascolto a qualsiasi più favorevole partito"</i>, <i>"lasciando
				da parte ogni pensiero in rapporto alla vocazione [monastica]"</i> perché ancora non si <i>"sapeva cosa Dio avesse
				disposto per lei"</i>. Maddalena, come testimonia una breve lettera che aveva scritto alla zia Matilde, il 14
				maggio 1791, quando si trovava dalle Terese, era disposta che: <i>"Dio facesse la Sua santissima volontà"</i>, ma,
				allora, non era in grado di distinguere i propri desideri, le proprie aspirazioni dalla volontà di Dio che non le
				si era ancora manifestata con chiarezza e completezza. Per questo don Libera dovette disporre la marchesina
				ad abbandonare i propri desideri per cercare di scoprire, senza l'impazienza di voler uscire dalla stato di
				precarietà in cui la sua vita si trovava, la visione di Dio su di lei, la sua vocazione, la sua identità.
				Per far ciò la invitò, in un clima di silenzio, preghiera e carità, a <i>"interrogare"</i>, <i>"tentare"</i> e <i>"osservare"</i> il
				proprio cuore perché gli <i>"pareva con tutta sicurezza che Dio lo tenesse nelle sue mani"</i> e quindi si dovesse
				far <i>"gran conto delle sue mozioni"</i>.<br>
				Durante quest'anno di discernimento la Canossa mutò l'immagine che aveva di Dio, da padrone esigente a padre amorevole.
				 Ciò le consentì di convertire, non senza fatica, l'ansia di una perfezione giansenistica, che scivolava nello scrupolo, 
				 in un'accettazione delle proprie fragilità che la condusse ad accogliere, tramite una sincera apertura alla ricerca 
				 della volontà di Dio, la sua più profonda identità di Figlia.</p>
				 <p>Ma alla fine dell'anno di preghiera e discernimento, nonostante il cuore di <b>Maddalena</b>, a detta di <b>don
				Libera</b>, fosse <i>"attaccato a Dio e in possesso della verità"</i>, non si era ancora giunti ad identificare lo stato
				di vita in cui Dio la chiamava, anche se vi erano, oltre il cammino fatto, due chiarezze che il direttore le
				comunicò in una lettera del 16 giugno 1793:</p>
				<span><i>
				non so scovrire in Lei dati certi e prove indubitate di vocazion religiosa; dall'altra parte vego uno stabile abborimento
				allo stato matrimoniale: dunque io dico appigliamoci a quella strada, che non si chiude la porta a qual siasi disposizione
				che potesse ad un tempo dichiarare Iddio su la di Lei persona
				</i></span>
				<p>A questo punto la Canossa <i>"tentò di ritirarsi in un monastero senza clausura"</i>, probabilmente il
				Convento delle Dimesse in Cittadella di Verona, <i>"per ivi stare aspettando la dichiarazione della volontà di
				Dio"</i>, ma la famiglia glielo impedì ritenendo più opportuno che seguisse la sorella <b>Rosa</b>, allora sedicenne,
				e che si occupasse della gestione della casa.<br>
				Naturalmente, come afferma il <b>Piccari</b>, a <b>Maddalena</b> <i>"la soluzione procurò un po' di inquietudine,
				 sia perché perdeva sul momento ogni miraggio di vita religiosa, sia perché tornava a stare, come suol dirsi, 
				 con i piedi a terra in casa"</i> in uno stato di vita indeterminato.<br>
				Nuovamente <b>don Libera</b> fornì a <b>Maddalena</b> una lettura sapienziale dell'accaduto, non solo definendo la
				decisione della famiglia corretta, ma addirittura riconoscendovi <i>"la mano di Dio"</i> e invitando la
				marchesina a considerare conclusa la ricerca vocazionale per imparare ad assumere la quotidianità, gli
				impegni del governo della casa, la responsabilità dell'accompagnamento della sorella <b>Rosa</b> come mezzi
				che il Signor le poneva a disposizione per la propria santificazione.<br>
				L'invito costante rivolto a <b>Maddalena</b> dal suo padre spirituale fu all'abbandono incondizionato al 
				Dio solo che le era padre amorevole, ma la volontà della marchesina era ancora, comprensibilmente, 
				fluttuante e non era del tutto scomparsa <i>"la tentazione al ripiegamento su di sé nella ricerca di una 
				definitiva sistemazione per la propria vita"</i>, non era uscita definitivamente <i>"da una situazione di intimismo,
				 di solipsismo spirituale creduto vocazione dall'alto"</i>.<br>
				Nel frattempo <b>Maddalena</b>, oberata dalle responsabilità della gestione della casa, fu assalita da sensi di
				colpa perché non riusciva a dedicare, a suo parere, un tempo sufficiente alla preghiera e al servizio di carità
				che aveva iniziato con la <b>Sacra Fratellanza de' Preti e Laici Spedalieri</b> di <b>don Leonardi</b>, ma la sua guida la
				sollecitò ad offrire tutto ciò a Dio con amore.</p>
				<p>Le preoccupazioni per il conflitto circa l'eredità tra il fratello <b>Bonifacio e lo zio Gerolamo</b>, l'angustia
				per il fallito matrimonio di <b>Rosa</b>, la complessa situazione politica che costrinse <b>Maddalena</b>, nel maggio
				del 1796, a fuggire, con la sua famiglia, a Venezia, dove rimase fino all'ottobre dell'anno successivo,
				furono, secondo <b>don Libera</b>, le vie imperscrutabili di Dio che voleva condurre la marchesina a <i>"vivere nel
				mezzo del secolo col cuore da scalza"</i>.<br>
				Ad agosto del 1797, in esilio a Venezia, nacque <b>Carlino</b>, figlio della <b>marchesa Claudia Buri</b> e dello <b>zio
				Gerolamo</b>, il 2 novembre dello stesso anno la moglie dello zio, dopo aver affidato il figlio a <b>Maddalena</b>,
				perché se ne prendesse cura, morì.<br>
				<b>Don Libera</b> le scrisse: <i>"E chi non vede in tutto l'ordine delle cose e in tutte le vicende di sua casa che
				Ella certo può più cooperare alla gloria del Signore in famiglia, che se fosse rinchiusa in un chiostro.
				Vedo la mia Figlia il peso che li viene adosso; ma quel Dio che ce lo impone ci darà ancora l'agiuto di
				portarlo"</i>.<br>
				Secondo <b>De Battisti</b> <i>"Maddalena presso il capezzale della zia morente ebbe una viva luce sulla
				conformità alla volontà di Dio"</i>, al suo sguardo <i>"i fatti della vita cessarono di essere “casi” per assumere
				sempre più l'aspetto di eventi provvidenziali"</i>.<br>
				L'essere divenuta <b>madre adottiva di Carlino</b> poneva definitivamente in scacco, almeno al presente,
				 le sue personali aspirazioni verso un'eventuale consacrazione: non le rimase che continuare, su consiglio del suo direttore,
				  le trattative, probabilmente iniziate nel 1795, <i>"per una fondazione di monache Scalze nella sua città"</i>.</p>
				<p>Nel frattempo, nel 1798, <b>Rosa</b> sposò il <b>conte Girolamo Orti di Verona</b>, e l'anno successivo <b>Eleonora</b>
					sposò il <b>marchese Federico Serègo</b>.<br>
					Finalmente, tra giugno e luglio del 1799, <b>Maddalena</b> giunse alla <i>"conclusione della trattativa, ma
					trovandosi inquieta, manifestò l'altro pensiero al Direttore"</i>, il suo sogno: <i>"<b>salvare fanciulle dalla strada,
					assistere inferme negli ospedali, creare scuole che preparassero infermiere, attuare l'unione degli ospedali</b>"</i>.<br>
					<b>Don Libera</b> la esortò a troncare immediatamente, senza esitazioni, le trattative per la fondazione e a
					perseguire, con <i>"santa indifferenza dell'esito, dipendendo questo unicamente da Dio"</i>, il suddetto piano,
					sottoponendolo al vicario generale della diocesi che, a sua volta, volle venisse presentato al <b>vescovo
					Avogadro</b>, il quale <i>"si oppose alle visite degli ospedali, ed insinuò le scuole di Carità"</i> <b>sconsigliando
					Maddalena di operare insieme a don Leonardi</b>.<br>
					Effettivamente <i>"Maddalena desistette dall'interessarsidell'organizzazione assistenziale ospedaliera"</i>, continuando
					 il proprio servizio come dama all'ospedale, fu proprio grazie a questo servizio che conobbe la <b>contessa Carolina Trotti Durini</b>
					  che era giunta, prima del novembre del 1800, a Verona per conoscere sul campo l'operato della Fratellanza.</p>
					<p>La marchesina coltivò con questa nobil donna, che si occupava insieme al marito e alla sorella <i>"a soccorrere le molte povertà"</i>
					 di Milano, una profonda amicizia mossa dal desiderio di entrambe di operare per far espandere la carità restituendo
					  dignità alle persone tramite l'amore di Cristo.<br>
						Nel luglio 1799 imbastì ciò che sarebbe divenuta la scuola di carità offrendo rifugio a due ragazze
						abbandonate, ma il 22 gennaio del 1800, a soli 62 anni, dopo aver assistito al parto del <b>sogno di Maddalena</b>, morì
						improvvisamente, per apoplessia, <b>don Luigi Libera</b>.<br>
						A <b>Maddalena</b> non rimase che accogliere come volontà di Dio il consiglio del vicario generale
						 di rivolgersi per il discernimento spirituale a <b>don Nicola Galvani</b>.</p>
				</div>
			</div>

			<h3>4. Maddalena la fondatrice</h3>
			<p>Nel marzo 1801 il "ricovero" per ragazze trovò una casa dirimpetto alla chiesa dei Filippini, nel
			frattempo era necessario escogitare qualcosa che permettesse il mantenimento del servizio.<br>
			<b>Maddalena</b> creò <b>la Compagnia dei tre soldi</b>, un gruppo di persone che si impegnarono a dare,
			 ogni settimana, tre soldi per il sostentamento delle otto ragazze seguite da <b>Metilde Bunioli</b> e <b>Metilde Giarola</b>.<br>
			Scaduto il contratto d'affitto nel 1802 il ricovero si spostò in via Regaste, nel rione San Zeno, e solo nel
			luglio del 1803 Maddalena con Metilde Bunioli, Metilde Giarola e <b>Angela Traccagnini</b> diede inizio alla
			scuola gratuita esterna.<br>
			Il 6 dicembre 1803 <b>Bonifacio</b> si sposò e l'anno successivo, dopo la morte del <b>prozio Francesco Borgia</b>, lo
			<b>zio Gerolamo</b> decise di affidare <b>Carlino</b> ad un precettore.<br>
			<b>Maddalena era finalmente libera dagli impegni dell'amministrazione domestica</b>, avrebbe potuto andare a
			vivere in via Regaste, ma la famiglia non riteneva decorosa la sistemazione e quindi dovette attendere fino a
			quando avesse trovato un locale adatto al suo status.<br>
			Questo avvenne nel 1806, quando diede inizio alle trattative con il Demanio per <b>l'ex-monastero dei santi
			Giuseppe e Fidenzio delle monache agostiniane</b>, nel quartiere di San Zeno, che ottenne nel 1808. La famiglia
			non poté più frapporre alcun ostacolo al desiderio di <b>Maddalena</b> di andare a vivere a san Zeno con una decina
			di ragazze, le tre fedelissime collaboratrici e la neo-aggiunta <b>Domenica Faccioli</b>.<br>
			Con loro, condotte dal <b>Can. Pacetti</b> che diverrà il direttore dell'Opera (occupandosi di fare da intermediario
			 con le autorità ecclesiali), v'era anche un gruppetto di religiose guidate da <b>Leopoldina Naudet</b> che <b>Maddalena</b>,
			  ritenendosi incapace di offrire validi orientamenti per le compagne, nominò superiora della casa, <b>Leopoldina</b> reputava fondamentale
			la clausura e l'educazione della classe elevata, mentre <b>Maddalena</b> desiderava un Istituto, senza clausura, che
			servisse i più poveri.<br>
			La convivenza tra i due gruppi non fu sempre facile, come testimoniano <b><i>le Memorie e l'Epistolario</i></b>, anche perché 
			oggettivamente <b>Maddalena</b>, con le sue collaboratrici, e <b>Leopoldina</b>, con le sue
			religiose, avevano due diversi carismi, tanto che le loro strade si separarono nel 1816.</p>
			<p>Nel 1810 e successivamente nel 1812 <b>Maddalena</b> fu chiamata a Venezia prima per aiutare i fratelli
			<b>Cavanis</b> nell'opera educativa rivolta alle ragazze, successivamente per esportare, su richiesta di <b>don Lorenzo
			Piazza</b>, l'esperienza che si era sviluppata a Verona, qui <b>Maddalena</b> diede inizio all'opera completa che
			prevedeva non solo la scuola di carità e la formazione catechistica, ma anche l'assistenza spirituale agli
			ammalati.</p>
		    <p>La storia di Maddalena proseguì tra:<br>
		    - le diverse fondazioni, nel 1816 a Milano, nel 1820 a Bergamo, nel 1828 a Trento;<br>
			- la necessità di comunicare alle consorelle, tramite una <b>Regola di Vita</b> (che iniziò a scrivere probabilmente
			tra il 1811 e il 1812 a Venezia), come corrispondere al dono che Dio aveva fatto loro, chiamandole
			nell'<b>Istituto delle Figlie della Carità e Serve dei Poveri</b>;<br>
			- l'animazione di seminari residenziali per la preparazione delle maestre di campagna;<br>
			- l'organizzazione degli esercizi spirituali per le dame e le Terziarie;<br>
			- l'esigenza di ottenere un riconoscimento dalle autorità ecclesiali prima nelle diverse diocesi poi, vista
			l'ampiezza che l'Istituto stava assumendo, anche dal <b>Sommo Pontefice</b>, come in seguito avvenne nel
			1828 con l'approvazione della Regola da parte di <b>Leone XII</b>;<br>
			- i ripetuti tentativi di dar vita al ramo maschile, che ebbe inizio solo nel 1831;</p>    
		    <p>Il 10 aprile 1835 la fondatrice delle Figlie e Figli della Carità morì a Verona.</p>
