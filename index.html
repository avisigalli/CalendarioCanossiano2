                <h3><a href=# onclick=toggle('m0813')>13 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0813>
                        <p>Si tratta di più, di adempirlo ricopiando la vita SS.ma del
Signore Gesù, conducendo noi pure una vita soggetta, u
mile, nascosta e tutta impiegata a cercare la Divina Gloria
e la Salute delle Anime. 
<br><b>Regola Diffusa, Prefazione</b> </p>
                        <p class=bibbia> Dio ha esaltato Gesù Cristo e gli ha dato il Nome che è al
di sopra di ogni nome; ognuno pieghi le ginocchia.
<br><b>Filippesi 2, 9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0814')>14 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0814>
                        <p> Tra le virtù, di cui questo grande Esemplare volle darci un
esempio sulla Croce, la prima fu l'ardentissimo amore
suo verso il Divin suo Padre, per la di cui Gloria consumò
il gran Sacrifìzio. 
<br><b>Regola Diffusa, Prefazione</b></p>
                        <p class=bibbia> Gli angeli lodavano Dio con questo canto: Gloria a Dio nel
più alto dei cieli e pace in terra agli uomini che Egli ama.
<br><b>Luca 2, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0815')>15 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0815>
                        <p>Mia cara Figlia, sempre per noi Dio vuole le cose in mezzo
alle contraddizioni. Tre cose da Lei desidero e queste ter
mineranno tutto col suo merito, con gloria del Signore e
con pace e cordialità di tutti. 
<br><b>Epistolario III/1,1018</b> </p>
                        <p class=bibbia> Date lode al Nome del Signore; la sua bellezza è sulla ter
ra e nei cieli; Egli esalta il vigore del suo popolo.
<br><b>Salmo 148, 13-14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0816')>16 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0816>
                        <p>Sappiamo che l'Istituto nostro, avendo per scopo la Glo
ria di Dio, quando vi siano mezzi e soggetti onde dilatar
ne gli Esercizi dei rami abbracciati, vogliamo farlo senza
alcun eccitamento. 
<br><b>Epistolario III/1, 1061</b> </p>
                        <p class=bibbia> Il mio cuore esulta nel Signore, la mia fronte si innalza nel
mio Dio. Nessuno è santo come il Signore, non c'è Roccia
come il nostro Dio. 
<br><b>1 Samuele 2, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0817')>17 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0817>
                        <p>Temendo far un danno a noi, assicuri la persona che, non
solo in riguardo alla Gloria di Dio che più di tutto deside
ro e per la quale troppo bene impiegato sarebbe ogni sa
crificio, non porta il più piccolo danno.
<br><b>Epistolario III/1, 1063</b> </p>
                        <p class=bibbia> Il popolo che camminava nelle tenebre, ha visto una luce
intensa: sugli abitanti dell'oscura terra della morte è sfol
gorata la luce! 
<br><b>Isaia 9, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0818')>18 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0818>
                        <p>Raccomando confidenza in Dio unitamente alla fede. Sia
contenta di tutto, assicurandola che col divino aiuto mi
servirò di lei in quello che il Signore si degnerà di illumi
narmi possa essere per il suo servizio e per la di sua glo
ria.
<br><b>Epistolario III/1, 1079</b> </p>
                        <p class=bibbia>Avranno la gloria del Libano, la bellezza del Carmelo e del
Saron; tutti vedranno la gloria del Signore, la bellezza del
nostro Dio. 
<br><b>Isaia 35, 2</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0819')>19 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0819>
                        <p>Non si turbi se teme il patire, essendo che questo ripugna
all'umanità nostra; basta non stacchiamo la volontà no
stra da quella di Dio e stiamo fermi in qualunque amarez
za quando si tratta della divina gloria.
<br><b>Epistolario III/1, 11-59</b> </p>
                        <p class=bibbia> Allora il Signore manifesterà la sua presenza gloriosa e
tutti potranno vederla. Il Signore stesso lo ha detto.
<br><b>Isaia 40, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0820')>20 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0820>
                        <p>Basta faccia il Signore quello che è meglio per la sua Glo
ria. Ricevo la sua cara lettera, nella quale le assicuro, che
con lei divido il suo dolore, per la buona Margherita, ma
dobbiamo esser contente della volontà di Dio.
<br><b>Epistolario III/1, 11-88</b> </p>
                        <p class=bibbia> Alzati, risplendi Gerusalemme, perché sorge la tua luce e
la gloria del Signore è su di te. Su di te risplende la pre
senza del Signore.
<br><b>Isaia 60, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0821')>21 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0821>
                        <p>In questo santo esercizio si raccomanda che, rinnovando
e purificando la loro intenzione, si comportino nelle
Scuole della Dottrina Cristiana, come persone che d'altro
non si curano che di Dio e della di Lui Gloria.
<br><b>Regola Diffusa, Regola per la Dottrina</b> </p>
                        <p class=bibbia> Le tenebre avvolgono la terra, l'oscurità grava sulle genti,
ma su di te risplende il Signore e la sua gloria appare su
di te.
<br><b>Isaia 60, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0822')>22 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0822>
                        <p>Mi parve che il Signore mi facesse intendere come voleva
che abbandonassi a Lui la sollecitudine per le case, ogni
altra cura e tutte le mie angustie, per non pensare che
alla Gloria di Dio. 
<br><b>Memorie XV, 7</b> </p>
                        <p class=bibbia>Sia benedetto il tuo Nome santo e glorioso. Sii benedetto
nel tuo santo tempio di gloria, a Te lode e gloria per sem
pre! 
<br><b>Daniele 3, 52-53</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0823')>23 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0823>
                        <p>Mi sembrava di non dover più badare né a tentazioni e
angustie, tutto dimenticando o meglio passando al di so
pra di tutto per non occuparmi che della Gloria di Dio e
curarmi di Lui solo.
<br><b>Memorie XV, 7</b> </p>
                        <p class=bibbia> Benedetto sei Tu, Signore Dio d'Israele e nostro Padre, da
sempre e per sempre. Tu, o Signore, sei grande e poten
te. Ti ringraziamo.
<br><b>1 Cronache 29, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0824')>24 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0824>
                        <p> Si raccomanda d'insinuar loro un vero spirito di sacrificio,
per cui siano disposte a privarsi della loro libertà e dei lo
ro geni, anche santi, per impiegarsi per la Divina Gloria e
per il bene di quelle Anime. 
<br><b>Regola Diffusa, Sistema per le Contadine</b></p>
                        <p class=bibbia> Signore, tu solo hai bellezza, maestà e splendore. Tu hai
forza e potenza e puoi dare a tutti gloria e potere. Cele
briamo la tua grandezza. 
<br><b>1 Cronache 29, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0825')>25 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0825>
                        <p>Per giovare alle Signore e per tenerle più legate per il
maggior servizio di Dio, operando con loro a dilatare la
Divina Gloria, si possono ricevere due volte all'anno nella
Casa dell'Istituto, a fare i Santi Esercizi.
<br><b>Regola Diffusa, Sistema per le Dame</b></p>
                        <p class=bibbia> E la Parola si è fatta carne e ha posto la sua tenda tra di
noi e noi abbiamo contemplato la gloria del Figlio Unico
del Padre. 
<br><b>Giovanni 1, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0826')>26 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0826>
                        <p>Questo Ramo dell'Istituto procura prima il vantaggio di
queste anime e il bene delle loro famiglie, ma più di tutto
la dilatazione della divina Gloria, non mai per procurare
vantaggi all'Istituto, sostenuto da Dio solo.
<br><b>Regola Diffusa, Sistema per le Dame</b> </p>
                        <p class=bibbia> Nel Nome di Gesù ogni ginocchio si pieghi nei cieli, sulla
terra e negli inferi; ogni lingua confessi: "Gesù Cristo è Si
gnore!".
<br><b>Filippesi 2, 1011</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0827')>27 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0827>
                        <p>Facciano altresì conoscere alle Dame il dovere di pagare
la servitù del convenuto e vedere quanta sarà oltre la glo
ria del Signore e l'edificazione che daranno colla mode
stia del vestiario e rispetto nelle Chiese.
<br><b>Regola Diffusa, Sistema per le Dame</b> </p>
                        <p class=bibbia> Noi attendiamo la beata speranza, la manifestazione della
gloria di Dio, il nostro Salvatore Gesù il Cristo, che ha dato
se stesso per noi. 
<br><b>Tito 2, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0828')>28 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0828>
                        <p> Per l'unico motivo della Gloria e del servizio di Dio si rice
vono le Signore non essendo possibile portare il peso del
mantenimento giacché il di più è sempre dei Poveri ... la
spesa degli Esercizi è ripartita. 
<br><b>Regola Diffusa, Sistema per le Dame</b></p>
                        <p class=bibbia> Il Figlio è irradiazione della gloria di Dio, immagine perfet
ta del suo essere e sostiene tutto con la sua parola poten
te. 
<br><b>Ebrei 1, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0829')>29 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0829>
                        <p>Si ricordino in questo impiego che se si aspetta dal Signo
re la mercede conviene che si eserciti anche in questo Ra
mo di Carità altro non cercando, che l'onore, il compiaci
mento di Dio e la di Lui Gloria. 
<br><b>Regola Diffusa, Sistema per le Dame</b> </p>
                        <p class=bibbia>Salvezza, gloria e potenza al nostro Dio, sono veritieri e
giusti i suoi giudizi; esultiamo nella gioia, riconosciamo la
sua gloria. 
<br><b>Apocalisse 19, 1.6</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0830')>30 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0830>
                        <p>Tener le povere lontano dal pericolo di offendere Dio.
Guadagnarsi il pane è onorevole ... ma si fa loro riflettere
doversi sempre anteporre il Regno di Dio agli umani inte
ressi e prestarsi per questi sempre in ordine a Dio.
<br><b>Regola Diffusa, Regole delle Scuole</b> </p>
                        <p class=bibbia> La città santa, la nuova Gerusalemme scenderà dal cielo,
da Dio. Splendente della gloria di Dio rifulge come pietra
preziosissima. 
<br><b>Apocalisse 21, 10-11</b> </p>
                    </div>
 <h3><a href=# onclick=toggle('m0831')>31 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0831>
                        <p> Se per ben assistere queste figliuole dovranno sacrificare
quiete e tranquillità, possono però cooperare ad impedi
re peccati senza numero e, cercando che Dio sia cono
sciuto ed amato, appianare la Strada del Paradiso per
tante anime. 
<br><b>Regola Diffusa, Sistema per le Contadine</b></p>
                        <p class=bibbia> <br><b>Regola Diffusa, Sistema per le Contadine</b>
La città non ha bisogno né di sole né di luna, perché la
gloria di Dio la illumina; Le genti cammineranno alla sua
luce. 
<br><b>Apocalisse 21, 23-24</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('settembre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Settembre
                </a>
                <ons-modal id=settembre>
                <p align=center> <a href=# onclick="closeModal('settembre')"><b>Settembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Madre Addolorata, Genera in Noi Lo Spirito di Gesù Crocifisso!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m091')>1 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m091>
                        <p>Fu precisamente allora che presi ad onorare la Vergine
santissima sotto il titolo di "Addolorata"; della Madonna,
infatti, io ero sempre stata fin da bambina amantissima e
devotissima.
<br><b>Memorie II, 11</b> </p>
                        <p class=bibbia> Simeone disse a Maria: "Ecco, Egli è qui come segno di
contraddizione e anche a te una spada trafiggerà l'anima,
affinché siano svelati i pensieri di molti cuori.
<br><b>Luca 2, 35</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m092')>2 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m092>
                        <p>Ella è Maria Vergine Addolorata, costituita Madre della
Carità sotto la Croce, in quel momento in cui alle parole
del Divin suo Figliolo moribondo tutti, benché peccatori,
nel suo cuore ci accolse.
<br><b>Regola Diffusa, Prefazione</b> </p>
                        <p class=bibbia> Gesù vide sua Madre e accanto a lei il discepolo predilet
prediletto. Allora disse: "Donna, ecco il tuo figlio! Ecco
tua Madre!". 
<br><b>Giovanni 19, 25</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m093')>3 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m093>
                        <p>Per dovere di giustizia, di verità, di gratitudine ed anche
di umile devoto affetto, vi prego di riguardare Maria sem
pre per vostra unica e sola Madre. Tutto ciò che sino ad
ora fu fatto è opera sua.
<br><b>Regola Diffusa, Prefazione</b> </p>
                        <p class=bibbia> Beati siamo noi, che abbiamo Te come nostra difesa, per
ché tu intercedi notte e giorno per noi. Salve, o piena di
grazia! 
<br><b>Inno anonimo VVI sec.</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m094')>4 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m094>
                        <p> Fra le altre opere di carità che mi si presentarono ne ac
cettai una, ma sentendomi angustiata, feci orazione e,
come al solito, pregai e singolarmente Maria Santissima,
nel cuore della quale misi l'affare.
<br><b>Memorie XIV, 41</b></p>
                        <p class=bibbia> Non ignorare le nostre suppliche nella tentazione, ma li
beraci dai pericoli, o sola Pura, sola Benedetta, Madre di
Dio. 
<br><b>Papiro egizio, III sec.</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m095')>5 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m095>
                        <p>Veneriamo i Dolori di Maria, impegnando la sua miseri
cordia per rendere sempre maggiore la presente calma e
approfittando in modo che sia per tutti noi la strada che
conduce sempre alla pace eterna, immutabile e beata.
<br><b>Sistema per le Terziarie</b> </p>
                        <p class=bibbia> Simeone parlò a Maria, sua Madre, "Sarà un segno di Dio
... Quanto a te, Maria, il dolore ti colpirà come colpisce
una spada".
<br><b>Luca 2, 34-35</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m096')>6 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m096>
                        <p> Si vorrebbe formare una Unione o Compagnia di persone
le quali come Terziarie di Maria Santissima Addolorata ne
praticassero e propagassero la vera devozione, santifican
do loro stesse.
<br><b>Sistema per le Terziarie</b></p>
                        <p class=bibbia>"Nulla è impossibile a Dio" ... "Eccomi, sono la serva del
Signore, avvenga di me quello che hai detto".
<br><b>Luca 1, 38</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m097')>7 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m097>
                        <p>Le Terziarie propaghino la devozione a Maria ed eserciti
no le opere sante di carità nelle loro famiglie e fuori,
avendo di mira quelle opere che tendono a prevenire i
peccati, funesta cagione dei Dolori acerbissimi della Ma
dre di Dio. 
<br><b>Sistema per le Terziarie</b> </p>
                        <p class=bibbia>Salve, pace e gioia del genero umano. Salve, tempio san
tissimo, salve, fonte della grazia, salve rifugio degli afflitti.
<br><b>Efrem Siro</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m098')>8 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m098>
                        <p> Questa Compagnia ha per scopo di onorare e servire Ma
ria Santissima Addolorata esercitando la santa carità, cer
cando di togliere dai membri della loro famiglia e dagli
altri, il peccato causa dei Dolori di Maria.
<br><b>Sistema per le Terziarie</b></p>
                        <p class=bibbia> Sii compagna di viaggio a chi è in cammino, sostegno a
chi sta per cader e rendici degni degli splendori dei santi,
lassù.
<br><b>Pietro d'Argo</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m099')>9 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m099>
                        <p> La Divina Sapienza volle in questi ultimi tempi spargere le
sue divine misericordie sul nostro minimo Istituto, dedi
cato alla gran Vergine Addolorata che conosce per sua
unica Madre.
<br><b>Sistema per le Terziarie</b></p>
                        <p class=bibbia> Benedetta sei tu fra le donne! Perché hai accolto in te
Colui che è tanto grande. Hai ricevuto Colui che tutto
riempie di sé. 
<br><b>Gregorio di Nissa</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0910')>10 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0910>
                        <p>L'Istituto ha per scopo di compatire gli inenarrabili dolori
della Regina dei Martiri, richiamarne nei prossimi la me
moria e ad adoperarsi per distruggere ed impedire in sé e
negli altri il peccato.
<br><b>Sistema per le Terziarie</b> </p>
                        <p class=bibbia> Salve, o Madre novella. Salve, o Madre piena di mistero
inspiegabile! Salve. o vaso d'alabastro dell'unguento di
santificazione! 
<br><b>Teodoto di Ancy</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m0911')>11 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0911>
                        <p>Cerca di ravvivare in essi la memoria del Signor nostro e
della Santissima di Lui Madre Addolorata e di provvedere,
mediante l'esercizio di vari rami di carità, alle spirituali
necessità dei fratelli e sorelle.
<br><b>Sistema per le Terziarie</b> </p>
                        <p class=bibbia> L'anima mia glorifica il Signore ... La sua misericordia si
estende di età in età su coloro che lo temono.
<br><b>Luca 1, 46.50</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m0912')>12 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0912>
                        <p>Penserebbe chi scrive di dilatare l'Istituto, formando
l'istituzione delle Terziarie delle Figlie della Carità, le quali
sono vincolate semplicemente coi loro legami di questa
gran virtù e dedicate a Maria Santissima Addolorata.
<br><b>Sistema per le Terziarie</b> </p>
                        <p class=bibbia> Ha spiegato la potenza del suo braccio, ha innalzato gli
umili, ha ricolmato di beni gli affamati, ha soccorso Israe
le, suo servo. 
<br><b>Luca 1, 51-53</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0913')>13 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0913>
                        <p> Le Terziarie, vincolate semplicemente con i legami di que
sta gran virtù, dedicate a Maria santissima Addolorata e
animate dallo stesso spirito, possano esercitare quegli
stessi esercizi di carità ai quali l'Istituto non può esercita
re.
<br><b>Sistema per le Terziarie</b></p>
                        <p class=bibbia> D'ora in poi tutte le generazioni mi chiameranno beata.
Grandi cose ha fatto in me l'Onnipotente e santo è il suo
nome.
<br><b>Luca 1, 48-49</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0914')>14 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0914>
                        <p> Le Terziarie sono dedicate ad onorare lo spargimento del
sangue prezioso del Divin Redentore ed a compatire sem
pre il Cuor santissimo di Maria Addolorata, agonizzante ai
piedi della Croce. 
<br><b>Sistema per le Terziarie</b></p>
                        <p class=bibbia> Stava presso la croce di Gesù sua Madre ... Gesù disse:
"Tutto è compiuto!". E chinato il capo, spirò.
<br><b>Giovanni 19, 25.30</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0915')>15 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0915>
                        <p> Ogni giorno reciteranno sette Ave in onore dell'Addolo
rato Cuor di Maria per ottenere una santa vita, una buo
na morte, e la conversione dei peccatori cercando ognu
na di dilatare nel mondo la devozione di Maria Santissi
ma.
<br><b>Sistema per le Terziarie</b></p>
                        <p class=bibbia> Molto può la preghiera di una Madre per ottenere la be
nevolenza del Maestro. Egli è misericordioso e può sal
varci.
<br><b>Inno anonimo VVI sec.</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0916')>16 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0916>
                        <p> Le Terziarie professeranno filiale devozione a Maria San
tissima Addolorata e principalmente la imiteranno nel
l'esercizio della pazienza, docilità, mansuetudine e dol
cezza. per la propria loro santificazione e per le opere
della Carità. 
<br><b>Sistema per le Terziarie</b></p>
                        <p class=bibbia> Salve, o Sorgente beata della gioia infinita, Salve, o Albe
ro ombroso della gioia che dà vita, Salve, Madre della gio
ia celeste. 
<br><b>Sofronio di Gerusalemme</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0917')>17 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0917>
                        <p>Mi raccomandi al Signore, che io lo farò per Lei e per tut
te. Cerchi di fare loro conoscere il dovere che abbiamo di
diffondere la memoria della Passione di Gesù Cristo e dei
dolori di Maria.
<br><b>Epistolario III/1, 1000</b> </p>
                        <p class=bibbia> Salve, gloriosa Madre di Dio, Vergine santa, Maria, o Por
ta spalancata sul cielo, presenta Tu a Cristo le nostre pre
ghiere. 
<br><b>Inno popolare, sec IX</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0918')>18 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0918>
                        <p> Molto mi consolo della confidenza che vi sentite in Maria
Santissima nostra Madre. Intanto continuate, quando vi
sentite angustiate, a rimettere il vostro cuore nell' Addo
lorato Cuor di Maria. 
<br><b>Epistolario III/1, 1052</b></p>
                        <p class=bibbia> Santa Maria, soccorri i miseri, aiuta gli sfiduciati, rincuora
i deboli. Prega per il popolo, intercedi per il clero.
<br><b>Fulberto di Chartres</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0919')>19 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0919>
                        <p> Ricordatevi la fortezza di Maria santissima ai piedi della
vera croce e siccome giustamente vi gloriate di essere sua
figliuola conviene che vi fissiate, che per esserlo da vero,
dovete imitarla. Vi lascio nel Cuor santissimo di Maria no
stra Madre. 
<br><b>Epistolario III/1, 1105</b></p>
                        <p class=bibbia> Sii compagna di viaggio a chi è in cammino. Dirigi con si
curezza tutta la nostra vita e concedi conforto agli sfidu
ciati e afflitti. 
<br><b>Pietro d'Argo</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0920')>20 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0920>
                        <p> Mi raccomando a tutte loro in questa prossima novena di
Maria Santissima Addolorata. Si ricordino di me, e degli
affari tutti dell'Istituto. Abbraccio tutte di cuore e le lascio
tutte nel Cuor Santissimo di Maria.
<br><b>Epistolario III/1, 1284</b></p>
                        <p class=bibbia> Così sia, o mia Signora; così sia, o mio rifugio, mia vita e
mio aiuto, mia difesa e mia gloria, speranza mia e mia
fortezza. 
<br><b>Germano di Costantinopoli</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0921')>21 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0921>
                        <p>Abbia viva fiducia nella Madonna, che ella ha da termina
re il tutto. La lascio nelle Santissime Piaghe del nostro Ap
passionato Gesù e nel Cuore Addolorato di Maria Santis
sima, nostra Cara Madre.
<br><b>Epistolario III/1, 1123</b> </p>
                        <p class=bibbia> Vergine, il tuo Creatore è da Te concepito; chi portò la lu
ce al mondo da Te viene alla luce del mondo.
<br><b>Pietro Crisologo</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0922')>22 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0922>
                        <p> Fecero benissimo a fare la settimana di Maria Addolora
ta. Nella ventura faremmo noi le 40 ore di Maria Desola
ta e la devozione delle sette ore al giorno. Vedo bene
anch'io che Maria santissima è quella che fa tutto per noi
<br><b>Epistolario III/1, 1004</b></p>
                        <p class=bibbia> Salve, o viso illuminato dalla luce di Dio. Salve, o modesto
spazio, che ha accolto in sé Colui che il mondo non può
contenere.
<br><b>Teodoto di Ancyra</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0923')>23 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0923>
                        <p> Feci cominciare un settenario a Maria SS.ma Addolorata
dalle mie buone compagne e spero ch'Ella mi otterrà la
grazia di fare sempre la Volontà di Dio e quello che sarà il
meglio per l'Istituto. 
<br><b>Epistolario I, 286</b></p>
                        <p class=bibbia> Quando ti invoco, rispondimi, Dio, mia giustizia: Tu nei
pericoli mi hai liberato; pietà di me, ascolta la mia pre
ghiera.
<br><b>Salmo 4, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0924')>24 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0924>
                        <p>Ella ha ben motivo di ringraziare il Signore ed io pure lo
farò per lei. Creda che fu l'intercessione della SS.ma Ver
gine Addolorata che le ottenne questa grazia, giacché le
aveva prima fatto a lei quella di confidare tanto in essa.
<br><b>Epistolario I, 410</b> </p>
                        <p class=bibbia> Signore, ho avuto in te piena fiducia. La tua bontà è da
vanti ai miei occhi e nella tua verità dirigo i miei passi.
<br><b>Salmo 26, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0925')>25 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0925>
                        <p>Se le circostanze delle famiglie lo permettono, le Terziarie
introdurranno in casa, ogni giorno, l'uso della recita della
terza parte del santissimo Rosario e al sabato reciteranno
la corona dei sette Dolori di Maria Santissima.
<br><b>Sistema per le Terziarie</b> </p>
                        <p class=bibbia> Figlia del tuo Figlio, Madre del tuo Creatore, ottienici,
quindi, da Lui che versi in noi la straordinaria dolcezza del
desiderio di Lui. 
<br><b>Orazionale</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0926')>26 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0926>
                        <p>Sono certa che siamo persone, che si stabiliscono d'imita
re il Crocifisso e Maria Santissima Addolorata. Conviene
ravvivare lo spirito nostro e più che mai uniformarci in
tutto a quei grandi originali.
<br><b>Epistolario III/1, 1000</b> </p>
                        <p class=bibbia>Fu uomo tra gli uomini, umiliò se stesso facendosi obbe
diente fino alla morte e alla morte di Croce. Dio lo ha in
nalzato.
<br><b>Filippesi 2, 78</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0927')>27 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0927>
                        <p>I nostri affari continuano per causa di Maria Santissima
ad andare sempre bene. Tutte di qui la salutano e si rac
comandano alle sue orazioni. Si ricordi di governarsi e la
lascio nel Cuore di Maria Santissima Addolorata.
<br><b>Epistolario III/1, 1075</b> </p>
                        <p class=bibbia> In quei giorni Maria si mise in viaggio verso la montagna.
Entrata nella casa di Zaccaria, salutò Elisabetta e rimase
con lei circa tre mesi.
<br><b>Luca 1, 38.56</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0928')>28 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0928>
                        <p>Ero però sempre angustiata da quel timore, quando mi
sentii ispirata a domandare la richiesta al Signore, inter
ponendo l'intercessione di Maria Santissima Addolorata e
recitai la corona dei dolori di Maria.
<br><b>Memorie IV, 30</b> </p>
                        <p class=bibbia> La Madre di Gesù gli disse: "Non hanno più vino" ... La
Madre dice ai servi "Fate quello che vi dirà".
<br><b>Giovanni 2, 3.5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0929')>29 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0929>
                        <p>Venerdì prossimo venturo si cominciano i sette venerdì in
onore di Maria Santissima Addolorata, che divenne singo
larmente Madre della Carità ai piedi della Croce, modello
nostro, avendo noi bisogno di grande spirito di carità.
<br><b>Epistolario I, 288</b> </p>
                        <p class=bibbia> Queste dunque le tre cose che rimangono: la fede, la spe
ranza e la carità; ma di tutte più grande è la carità! Ricer
cate la carità.
<br><b>1 Corinzi 13, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0930')>30 Settembre</a></h3>
                <hr>
                    <div class=bordo id=m0930>
                        <p> Dio vuole che siamo sotto la Croce colla Santissima di Lui
Madre. Intanto prego di darti coraggio e metterti in pace.
Non vorrei che tu perdessi la tua tranquillità. Da brava,
che dovrai essere il mio bastone.
<br><b>Epistolario III/5, 2633</b></p>
                        <p class=bibbia> Mille volte glorificata sei Tu, O Vergine Madre di Dio! Ti
inneggiamo, perché per la croce del tuo Figlio abbiamo
ottenuto il Paradiso. 
<br><b>Inno anonimo VVI sec.</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
				<br>
                <a href=# onclick="showModal('ottobre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Ottobre
                </a>
                <ons-modal id=ottobre>
                <p align=center> <a href=# onclick="closeModal('ottobre')"><b>Ottobre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Padre Santo, la Messe è Molta: Manda Operai nella Tua Messe!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m101')>1 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m101>
                        <p>Ogni volta che, ascoltando la S. Messa, sentivo il passo
del Vangelo: "Euntes in universum mundum", mi sentivo
intenerire e riempire di consolazione; benché non fossi
facile al pianto, mi venivano le lacrime agli occhi.
<br><b>Memorie I, 28</b> </p>
                        <p class=bibbia> Andate in tutto il mondo e portate il messaggio del Van
Vangelo a ogni creatura. Chi crederà e sarà battezzato,
sarà salvo.
<br><b>Marco 16, 15</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m102')>2 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m102>
                        <p>Altre volte, nell'orazione, sentendo o l'affetto verso Dio o
la brama della salvezza delle anime, mi offrii al Signore,
forse con una certa presunzione, di andare in qualunque
luogo, promettendogli di non fare come il solito.
<br><b>Memorie II, 43</b> </p>
                        <p class=bibbia> L'amore di Cristo ci spinge al pensiero che Uno è morto
per tutti, perché quelli che vivono non vivano più per se
stessi, ma per Cristo.
<br><b>2 Corinzi 5, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m103')>3 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m103>
                        <p>Col desiderio esclusivo che Dio fosse glorificato, mi senti
vo spinta a cercare la salvezza del prossimo che mi offersi
al Signore, purché tutti si salvassero, di stare in purgato
rio fino al giorno del giudizio.
<br><b>Memorie II,45</b> </p>
                        <p class=bibbia> Non è infatti per me un vanto predicare il Vangelo; è un
dovere per me; guai a me se non predicassi il Vangelo.
<br><b>1 Corinzi 5, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m104')>4 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m104>
                        <p>Sentendomi spinta a cercare la salvezza del prossimo e
sapendo che Dio era servito e glorificato e che le anime
venivano salvate, giunsi ad offrirmi di stare alla porta
dell'inferno fino al giorno del giudizio, purché nessuno vi
entrasse.
<br><b>Memorie II, 46</b> </p>
                        <p class=bibbia> Se darai queste istruzioni ai fratelli nella fede, tu sarai un
buon servitore di Cristo; mostrerai di essere stato nutrito
dalle parole di fede. 
<br><b>1 Timoteo 4, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m105')>5 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m105>
                        <p> Mi offrii al Signore per fare la sua santissima volontà, un
po' curiosa di sapere dove sarei dovuta andare. Non ne
parlai con nessuno, ma con mia sorpresa udii le compa
gne, in particolare Betta, dire: "Per il mondo".
<br><b>Memorie VII, 58</b></p>
                        <p class=bibbia> Dio non ci ha dato uno spirito che ci rende paurosi, ma
uno spirito che ci dà forza, amore, saggezza. Non vergo
gnatevi di essere con Dio.
<br><b>2 Timoteo 1, 7</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m106')>6 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m106>
                        <p> Mi offrii al Signore per fare la sua volontà. Mi rimase
l'impressione di essere qui di passaggio, come anche at
tualmente lo sono, pensando a disporre dolcemente le
cose, come se effettivamente dovessi partire.
<br><b>Memorie VII, 64</b></p>
                        <p class=bibbia> Ho imparato a bastare a me stesso in ogni situazione.
Posso far fronte a tutte le difficoltà, perché Cristo mi dà la
forza.
<br><b>Filippesi 4, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m107')>7 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m107>
                        <p> Restai animatissima a non voler che Dio solo e mi sentii
disponibilissima ad andare, per il Signore e per il suo ser
vizio, anche al Polo, se fosse stato necessario, benché ab
battuta nelle forze fisiche.
<br><b>Memorie XIII, 14</b></p>
                        <p class=bibbia> Gli apostoli annunziavano con convinzione e con forza
che il Signore Gesù era risuscitato: Dio li sosteneva con la
sua grazia. 
<br><b>Atti 4, 32</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m108')>8 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m108>
                        <p>Avendo in cuore la Chiesa greca e il desiderio di sollevare
Gesù da quelle piaghe, credo di essermi amorosamente
offerta a qualunque patire, anche a ridurmi in polvere ma
vedere la Chiesa greca unita alla latina.
<br><b>Memorie XIII, 77</b> </p>
                        <p class=bibbia> Siamo collaboratori di Dio e voi siete l'edificio di Dio: Egli
mi ha dato il compito di mettere le fondamenta, come un
saggio architetto.
<br><b>1 Corinzi 3, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m109')>9 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m109>
                        <p>La Divina Misericordia si degna chiamarla a far del bene
nel Levante e lungo la Grecia, avendo io avuto sempre la
premura, una pena e sollecitudine, vedendo un popolo
che si allontana dalla salvezza per motivi falsi.
<br><b>Epistolario II/2, 1325</b> </p>
                        <p class=bibbia> Sono semplici servitori per mezzo dei quali voi siete giun
ti alla fede. A ciascuno di noi Dio ha affidato un compito.
<br><b>1 Corinzi 3, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1010')>10 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1010>
                        <p> È necessario conservare nelle figliole, che bramano esse
re fra noi, lo Spirito dell'Istituto che è quello di essere di
staccate da tutto e da tutti e disposte per il Divino servi
zio ad andare in qualsiasi anche più remoto paese.
<br><b>Epistolario II/1, 266</b></p>
                        <p class=bibbia> La messe da raccogliere è molta, ma gli operai sono pochi.
Pregate dunque il padrone della messe, perché mandi
operai nella sua messe. 
<br><b>Matteo 9, 37</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m1011')>11 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1011>
                        <p>Il Signore è morto per le anime dell'Italia, del mondo. Egli
mi ha dato e mi dà il maggior impegno sempre per i Paesi
più bisognosi e le difficoltà mi danno coraggio, perché
Dio sostiene la mia debolezza..
<br><b>Epistolario II/2, 1066</b> </p>
                        <p class=bibbia> Il messaggio di Cristo, con tutta la sua ricchezza, sia sem
pre presente in mezzo a voi. Siate saggi e cantate a Dio
con riconoscenza. 
<br><b>Colossesi 3, 16</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m1012')>12 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1012>
                        <p> Col divino aiuto non mi ritiro dallo stabilire il nostro mini
mo Istituto in qualsiasi luogo. Prima di tutto la Gloria di
Dio e il bene delle anime: l'oggetto a cui l'Istituto è diret
to. 
<br><b>Epistolario II/2, 1174</b></p>
                        <p class=bibbia>Chi non prende la sua croce e non viene dietro me, non è
degno di me. Chi è pronto a sacrificare la propria vita per
me, la ritroverà.
<br><b>Matteo 10, 38</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1013')>13 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1013>
                        <p>Se l'Istituto fosse stabilito da più tempo e più numeroso,
tenterei di mettere una nostra Casa a Zara, per provvede
re all'educazione e istruzione delle ragazze e donne; non
parlo di Corfù e del rimanente delle isole e del Levante.
<br><b>Epistolario II/2, 1330</b> </p>
                        <p class=bibbia> Dopo la nascita di Gesù, arrivarono alcuni sapienti che
venivano dall'Oriente ... adorarono il Bambino e offrirono
oro, incenso e mirra.
<br><b>Matteo 2, 1.11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1014')>14 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1014>
                        <p> Mi fa piacere, signor Antonio, vederla divenuta membro
di un Corpo che anela a esporre la vita e dare il sangue
per amore di Chi volle morire per noi e che è già destina
to a portare alle Nazioni il lume evangelico.
<br><b>Epistolario II/2, 1329</b></p>
                        <p class=bibbia> Poiché avete accolto Gesù Cristo, continuate a vivere uni
ti a Lui. Come alberi che hanno in Lui le radici, tenete fer
ma la vostra fede.
<br><b>Colossesi 2, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1015')>15 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1015>
                        <p> Maria santissima la faccia andare nel luogo destinatole
dal Signore, per cogliere una grande messe e certamente
la parola del Santo Padre sarà il lume per battere quella
strada. Ricorra alla Vergine in ogni angustia e pericolo.
<br><b>Epistolario II/2, 1328</b></p>
                        <p class=bibbia> Siete voi il sale del mondo ... Siete voi la luce del mondo.
Così deve risplendere la vostra luce davanti alle genti,
perché ringrazino il Padre.
<br><b>Matteo 5, 13-16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1016')>16 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1016>
                        <p>Ammiriamo le divine disposizioni e io non mancherò di
far pregare le mie povere ragazzine la Madre delle miseri
cordie, perché Ella le ottenga la grazia di poter coadiuva
re alla conversione di anime senza numero.
<br><b>Epistolario II/2, 1328</b> </p>
                        <p class=bibbia>Comportatevi saggiamente con i non cristiani. Parlate
sempre con gentilezza e intelligenza, per rispondere a
tutti nel modo migliore.
<br><b>Colossesi 4, 56</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1017')>17 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1017>
                        <p>Prenda la Vergine santissima per capo d'ogni sua impre
sa, appoggi ad essa la conversione dei popoli e ricorra al
la stessa in ogni angustia e pericolo, inseparabili compa
gni delle missioni apostoliche. 
<br><b>Epistolario II/2, 1328</b> </p>
                        <p class=bibbia> Anche in mezzo a molte difficoltà, Dio mi ha dato la forza
di annunziarvi il messaggio del suo Vangelo e parlo sem
pre come Dio vuole.
<br><b>1 Tessalonicesi 2, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1018')>18 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1018>
                        <p> Io vorrei che in ogni luogo dove Dio la condurrà, ella cer
casse con la fede di stabilire una soda, ma altrettanto te
nera devozione di Maria e vorrei che i suoi illustri compa
gni facessero lo stesso.
<br><b>Epistolario II/", 1328</b></p>
                        <p class=bibbia>  Ho lavorato notte e giorno per annunziarvi la Parola di
Dio, senza essere di peso a nessuno. Ho agito verso di voi
come un padre con i suoi figli.
<br><b>1 Tessalonicesi 2, 9</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m1019')>19 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1019>
                        <p>Io non dubito che tutto il mondo si vedrebbe convertito,
se in tutto il mondo si facesse ricorso alla Madre univer
sale. So bene che già per quel poco che la facciano cono
scere, Maria santissima si farà amare.
<br><b>Epistolario II/2, 1328</b> </p>
                        <p class=bibbia> Annunziavano la Parola di Dio e confidavano nell'aiuto del
Signore e il Signore confermava l'annunzio della sua gra
zia con miracoli.
<br><b>Atti 14, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1020')>20 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1020>
                        <p>Stia di buon animo e mi assista con l'orazione, perché gli
affari del convento mi danno gran disturbo. Sento con
gran contento che tutto va bene per il bene dei prossimi
e sono contentissima che ci disperdiamo per tutto il mon
do.
<br><b>Epistolario III/1, 154</b> </p>
                        <p class=bibbia>Lo Spirito Santo disse loro: Mettetemi da parte Barnaba e
Saulo: li ho destinati a una missione speciale. Digiunato e
pregato, li fecero partire.
<br><b>Atti 13, 23</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1021')>21 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1021>
                        <p>Vorrei tutta impiegarmi, perché la Maestà vostra fosse
servita, amata e glorificata da tutti le persone del mondo.
Ho intenzione di offrire tutto quello che posso in peniten
za e soddisfazione dei miei peccati.
<br><b>Epistolario III/1</b> </p>
                        <p class=bibbia> Quanto è bello vedere arrivare sui monti un messaggero
di buone notizie, che annunzia la pace, la felicità e la sal
vezza! Proclama: il tuo Dio regna!
<br><b>Isaia 52, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1022')>22 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1022>
                        <p> Ascoltando la Messa, le si rappresentò la corruzione pre
sente del mondo e come quest'opera doveva rimediar a
questa; poi vide Gesù Cristo, l'Umanità santissima, che
offriva il suo Sangue al Padre per quest'opera.
<br><b>Regole e Scritti Spirituali</b></p>
                        <p class=bibbia> Poiché Cristo ha sofferto nel suo corpo anche voi fortifi
catevi con il suo stesso modo di pensare e seguite la vo
lontà di Dio.
<br><b>1 Pietro 4, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1023')>23 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1023>
                        <p> Le restò un gran dolore per una parte e un gran desiderio
di operare per il prossimo dall'altra. Rispose al Signore
colla sua solita semplicità che se ella potesse vorrebbe
metterLo nel cuore di tutti, ma che non può.
<br><b>Regole e Scritti Spirituali</b></p>
                        <p class=bibbia>Gesù ne costituì Dodici che stessero con Lui e anche per
mandarli a predicare e perché avessero il potere di scac
ciare i demoni.
<br><b>Marco 3, 14</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1024')>24 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1024>
                        <p>Si destò in lei un forte sentimento di amore per cui con
pienezza di cuore accettò qualunque patimento e si offrì
al Signore contenta di sollevare Gesù e Maria cercando
d'impedire i peccati.
<br><b>Regole e Scritti Spirituali</b> </p>
                        <p class=bibbia>In ogni cosa ci presentiamo come ministri di Dio, con
molta fermezza nelle tribolazioni, nelle necessità, nelle
angosce ... con parole di verità, con la potenza di Dio.
<br><b>2 Corinzi 6, 4</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1025')>25 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1025>
                        <p> La inteneriva il solo nome della Divina Gloria e aveva tal
genio d'impedire i peccati che se avesse potuto converti
re in tanto oro il proprio sangue, pensava che sarebbe
morta tante volte. 
<br><b>Annotazioni Spirituali, 325</b></p>
                        <p class=bibbia> Riceverete su di voi la forza dello Spirito Santo che sta per
scendere. Diventerete miei testimoni in Gerusalemme e
in tutto il mondo. 
<br><b>Atti 1, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1026')>26 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1026>
                        <p>Voi conoscete le mie occupazioni. Fatemi la carità di rac
comandarmi e farmi raccomandare molto al Signore, per
ché possiamo ottenere dalla di Lui Divina Misericordia la
grazia di impegnarci a farLo conoscere e servire.
<br><b>Epistolario I, 400</b> </p>
                        <p class=bibbia>A me è stato dato ogni potere in cielo e in terra: Andate,
fate diventare miei discepoli tutti gli uomini del mondo e
battezzateli. 
<br><b>Matteo 28, 18</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1027')>27 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1027>
                        <p>Di noi faccia il Signore la santissima sua volontà. Vorrei
potessimo far tutto e in ogni luogo, ma essendo tanto
piccole almeno potessimo operare dove è maggior il biso
gno. Mi ricordi al Signore. 
<br><b>Epistolario III/1, 719</b> </p>
                        <p class=bibbia> Andate ... insegnate loro a ubbidire a tutto ciò che vi ho
comandato. Sappiate che sarò sempre con voi sino alla
fine del mondo.
<br><b>Matteo 28, 20</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1028')>28 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1028>
                        <p> Ella si dia tutto il coraggio, Dio ci assisterà. Stiamo ferme
a non volere che Dio e il suo divino servizio; avremo alle
volte un po' più di patire. Il Signore lascia patire, ma cava
felicemente da tutto. 
<br><b>Epistolario III/1,593</b></p>
                        <p class=bibbia> Voi sapete come siete stati liberati da quella vita senza
senso; siete stati riscattati con il Sangue prezioso di Cri
sto, Agnello senza macchia. 
<br><b>1 Pietro 1, 18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1029')>29 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1029>
                        <p> Spero nella bontà del Signore che tu abbia da adoperarti
molto nel servizio di Dio e dell'Istituto. Coraggio a morire,
perché per fruttificare opere di vita eterna conviene pri
ma essere morti. 
<br><b>Epistolario III/2, 1001</b></p>
                        <p class=bibbia> Con i deboli nella fede, vivo come anch'io fossi debole,
per condurli a Cristo. Cerco di adattarmi a tutti per salvar
ne a ogni costo alcuni. 
<br><b>1 Corinzi 9, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1030')>30 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1030>
                        <p>Questo sentimento dell'amore di Gesù Cristo verso tutti
... era quello che per farlo conoscere e amare le dava tan
ta brama di operare in modo che più non le importava né
del suo paese né dei suoi.
<br><b>Annotazioni Spirituali p. 336</b> </p>
                        <p class=bibbia> Allarga lo spazio della tua tenda, stendi i teli della tua di
mora, rafforza i paletti e la tua discendenza entrerà in
possesso delle nazioni 
<br><b>Isaia 54, 23</b> </p>
                    </div>
<h3><a href=# onclick=toggle('m1031')>31 Ottobre</a></h3>
                <hr>
                    <div class=bordo id=m1031>
                        <p>Lessi una meditazione di san Francesco Saverio e, duran
te la lettura, mi parve di capire di dover partire da Vene
zia e, col solo Crocifisso, andare per il Signore non so do
ve. Rimasi consolata.
<br><b>Memorie VII, 56</b> </p>
                        <p class=bibbia> <br><b>Memorie VII, 56</b>
Allora vidi un nuovo cielo e una nuova terra. Una voce
esclamò: Ecco l'abitazione di Dio tra gli uomini; Egli sarà
"Dio con loro" e asciugherà ogni lacrima.
<br><b>Apocalisse 21, 1.3</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('novembre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Novembre
                </a>
                <ons-modal id=novembre>
                <p align=center> <a href=# onclick="closeModal('novembre')"><b>Novembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Padre Santo, Ascolta la Nostra Supplica: Resta con Noi, si fa Sera!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m111')>1 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m111>
                        <p>In questa occasione ebbi molto da soffrire, tanto da sem
sembrarmi che la salute non avrebbe retto, se Dio in
quella mia grande afflizione non mi avesse sostenuta
nell'ora zione. Mi consolava con una certa premura e
tenerezza. 
<br><b>Memorie II, 4</b> </p>
						<p>Ascolta la mia preghiera, Signore, porgi sempre l'orecchio
al mio grido, non essere sordo, perché presso di te sono
Frequentemente, mentre facevo orazione, mi sentivo
portata e spinta ad imitare Gesù Cristo, prevenuta talvol
ta da quella stretta unione interna con Dio, accompagna
ta da sentimenti di amore. 
<br><b>Memorie II, 47</b></p>
                        <p class=bibbia> Se pregando chiamate Padre colui che senza riguardi per
sonali giudica ciascuno secondo le sue opere, comporta
tevi con timore nel tempo del vostro pellegrinaggio.
<br><b>1 Pietro 1, 17</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m112')>2 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m112>
                        <p> L'impressione di questa orazione fu così forte che bastò
poi a sostenermi, come sempre, in mezzo alle prove e dif
ficoltà che il Signore effettivamente ha voluto all'inizio e
nella continuazione di quest'Opera, fino a questo mo
mento.
<br><b>Memorie II, 53</b></p>
                        <p class=bibbia> Il tormento mi oscura la vista. Il Signore ha udito il mio
lamento, ha ascoltato il mio grido di aiuto, risponde alla
mia preghiera.
<br><b>Salmo 6, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m113')>3 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m113>
                        <p> Al Signore piace che lo si serva sperando contro ogni spe
ranza. Questa mia compagna continuò a pregare, perché
Dio volesse concedere lume anche a me, ma non ebbi al
tra risposta. Io trovavo conforto solo nell'orazione.
<br><b>Memorie IV, 57</b></p>
                        <p class=bibbia> Non angustiatevi per nulla, ma in ogni necessità esponete
a Dio le vostre richieste, con preghiere, suppliche e rin
graziamenti.
<br><b>Filippesi 4, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m114')>4 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m114>
                        <p>Vedendomi priva di appoggio umano e facendo orazione
mi sentii piena di allegrezza, col solo dolore di vedere che
anche questa volta avevo corrisposto con tanta ingratitu
dine, angustia e timore alle misericordie del Signore.
<br><b>Memorie V, 29</b> </p>
                        <p class=bibbia> Li condurrò sul mio monte santo e li colmerò di gioia nel
la mia casa. La mia casa si chiamerà "Casa di preghiera
per tutti i popoli". 
<br><b>Isaia 56, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m115')>5 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m115>
                        <p> Sentendomi nell'orazione fortemente unita a Dio, mi sen
tii attratta a gettarmi, come feci, nel Cuore di Gesù, sem
brandomi di sprofondarmi in Dio più che per il passato.
Sperimentai pace di Paradiso.
<br><b>Memorie VI, 16</b></p>
                        <p class=bibbia> Chi studia la sapienza, al mattino, rivolge il cuore al Signo
re, perché da Lui riceve la vita, e si mette a pregare l'Altis
simo.
<br><b>Siracide 39, 5</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m116')>6 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m116>
                        <p>Tre o quattro volte o forse più, in questi giorni, dopo
l'ultima Comunione, mi trovai durante l'orazione presa
da teneri sentimenti di amore verso Dio. Passato quel
giorno mi sentii alleggerita in ogni sorta di croci.
<br><b>Memorie IX, 1</b> </p>
                        <p class=bibbia> Amo il Signore perché ascolta il grido della mia preghiera.
Egli mi presta attenzione: lo invocherò tutta la mia vita.
<br><b>Salmo 116, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m117')>7 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m117>
                        <p>Facendo orazione, mi trovai internamente unita a Dio co
me spirito, nella solita forma del Sole, come quando una
persona avvicina un ferro alla fiamma fino ad unirlo al
fuoco, ma senza fonderlo in esso. 
<br><b>Memorie X, 5</b> </p>
                        <p class=bibbia> Essi ascoltavano con assiduità l'insegnamento degli apo
stoli, partecipavano alla Cena del Signore e pregavano
insieme.
<br><b>Atti 2,42</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m118')>8 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m118>
                        <p>Questa orazione non fu tanto interna come i soliti impeti
e senza sentimenti di amore, ma mi lasciò l'anima tran
quilla, consolata e fortificata per tutto il giorno, ebbi subi
to un'altra prova della cura di Dio. 
<br><b>Memorie X, 6</b> </p>
                        <p class=bibbia> Benedetto il Signore, che ascolta la mia supplica. Il Signo
re mi dà forza e mi protegge. Il mio cuore esulta di gioia.
<br><b>Salmo 28, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m119')>9 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m119>
                        <p> Quando poi mi recai a far orazione, mi sentii portata ad
unirmi al Signore che mi si presentò, ma, come al solito
senza niente vedere, come Sole nel mezzo dell'anima.
Questa volta l'anima mia s'immerse in Dio.
<br><b>Memorie XI, 3</b></p>
                        <p class=bibbia>Gesù prese con sé Pietro, Giovanni e Giacomo e salì sul
monte a pregare. Mentre pregava, il suo volto cambiò
d'aspetto e il suo vestito diventò candido. 
<br><b>Luca 9, 28– 29</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1110')>10 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1110>
                        <p>In quella orazione parve, forse alla mia immaginazione
esaltata, di sentirmi o di vedermi prendere il cuore ed
unirlo a quello di Gesù Cristo per formarne uno solo, ben
ché restassero sempre due.
<br><b>Memorie XII, 31</b> </p>
                        <p class=bibbia>Ritornai a Gerusalemme e mentre pregavo nel tempio,
ebbi una visione: Il Signore mi disse: "Va'! Ti manderò
lontano tra gente straniera". 
<br><b>Atti 22, 17.21</b>  </p>
                    </div>
                   <h3><a href=# onclick=toggle('m1111')>11 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1111>
                        <p>Non ricordo minutamente le esperienze spirituali di quel
giorno; ricordo solo che ebbi tenerissimi affetti d'amore,
che passai l'orazione strettamente unita a Dio, ripetendo
gli frequenti espressioni amorose.
<br><b>Memorie XIII, 11</b> </p>
                        <p class=bibbia> Quando preghi, entra nella tua camera e chiudi la porta.
Poi prega il Padre tuo nel segreto. E Dio tuo Padre ti ri
compenserà.
<br><b>Matteo 6, 6</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m1112')>12 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1112>
                        <p>Il Divin nostro Salvatore per insegnarci quanto dobbiamo
cercare che si formi in noi lo spirito interno, passava nella
solitudine e nel silenzio molto tempo in orazione, poi tor
nava a istruire i popoli.
<br><b>Regola Diffusa, 228</b> </p>
                        <p class=bibbia> Congedata la folla, salì sul monte, solo, a pregare. Venuta
la sera, egli se ne stava ancora solo lassù.
<br><b>Matteo 14, 23</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1113')>13 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1113>
                        <p> In primo luogo per conservare nel cuore il santo amore di
Dio è indispensabile lo spirito di orazione, il quale senza
raccoglimento non regge, e l'uno e l'altro hanno bisogno
di essere alimentati dal silenzio.
<br><b>Regola Diffusa, 227</b></p>
                        <p class=bibbia> La gente parlava di Gesù e molta folla si radunava per a
scoltarlo e per essere guarita dalle malattie. Ma Gesù si
ritirava sempre in luoghi solitari a pregare.
<br><b>Luca 5, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1114')>14 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1114>
                        <p>Sia attenta a istillar il frutto che ricavar debbano dalla
Santa Orazione e dai Divini Sacramenti, che deve essere
l'esercizio vero delle virtù e dell'interna mortificazione e
le tenga nella santa Meditazione. 
<br><b>Regola Diffusa, 228</b> </p>
                        <p class=bibbia> Pregai e mi fu elargita la saggezza; implorai e venne in me
lo spirito della sapienza; l'ho preferita alla bellezza e salu
te.
<br><b>Sapienza 7, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1115')>15 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1115>
                        <p> L'orazione è la chiave che apre i tesori divini. Indispensa
bile sarà sempre che ognuno dell'orazione abbia lo spiri
to. Imbevuta che sia l'anima di questo spirito, cercherà
sempre senza dubbio di procurarsene l'esercizio.
<br><b>Riflessi, 185</b></p>
                        <p class=bibbia>Pregando ... non sprecate parole come i pagani, i quali
credono di venire ascoltati a forza di parole. 
<br><b>Matteo 6, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1116')>16 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1116>
                        <p> Quando mi misi in orazione, non trovai più Dio dentro di
me e mi sembrò che l'anima dovesse andare a cercarlo
verso il Cielo; solo che in precedenza sperimentavo la
presenza di Dio più profondamente.
<br><b>Memorie XI, 24</b></p>
                        <p class=bibbia>Pregate incessantemente con ogni sorta di preghiere e di
suppliche nello Spirito. State svegli e non stancatevi mai
di pregare.
<br><b>Efesini 6, 18</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1117')>17 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1117>
                        <p>Per accendere nel cuore quell'amore, che conduce poi ad
operar cose grandi, e stare al fronte delle avversità, delle
croci, e della morte, ciò solitamente non si vide ottenere
se non col mezzo dell'orazione. 
<br><b>Regola Diffusa, 184</b> </p>
                        <p class=bibbia>Siate impegnati, non pigri, pronti a servire il Signore, lieti
nella speranza, pazienti nella tribolazione, sempre perse
veranti nella preghiera.
<br><b>Romani 12, 12</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1118')>18 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1118>
                        <p>Abbiamo avuto tanti temporali e uno di questi fece una
rovina a S. Giuseppe. È quest'anno un vero castigo del Si
gnore. Lasciamolo fare, ma preghiamolo, perché si degni
perdonare sempre i nostri peccati e quelli di tutti.
<br><b>Epistolario III/ 3, 1721</b> </p>
                        <p class=bibbia> Mostraci, Signore, la tua misericordia e donaci la tua sal
vezza. Ascolterò il Signore, nostro Dio: ci parlerà di pace.
<br><b>Salmo 85, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1119')>19 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1119>
                        <p> Conoscendo il vostro cuore, quando eravamo in mezzo
alle cannonate e le bombe in città, dicevo, povera la mia
Durini, in che pena sarà per noi, quanto pregherà sempre
il Signore che non ci succedano disgrazie, come di fatti
non sono succedute.
<br><b>Epistolario I, 449</b></p>
                        <p class=bibbia> Beati coloro che hanno compassione degli altri: Dio avrà
compassione di loro; beati quelli che sono puri di cuore:
vedranno Dio.
<br><b>Matteo 5, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1120')>20 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1120>
                        <p>Non manco, da miserabile come sono, di pregare e far
pregare il Signore per voi e per tutti, voi pure ricordatevi
di me, perché non abbia da essere sempre ingrata alle
Divine Misericordie.
<br><b>Epistolario III/5, 3939</b> </p>
                        <p class=bibbia> Come il cielo è alto sulla terra, grande è il suo amore per
chi gli è fedele. Come è lontano l'oriente dall'occidente,
allontana le nostre colpe.
<br><b>Salmo 103, 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1121')>21 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1121>
                        <p>Mi offersi anche a patir io per Lui qualsiasi cosa, purché
potessi custodirlo sempre nell'anima mia illeso da qualsi
asi offesa ed insulto. Con dolore gli domandai perdono
dei miei peccati temendo di maltrattarlo poi io stessa.
<br><b>Memorie XIV, 2426</b> </p>
                        <p class=bibbia>Pietà di me, o Dio, secondo la tua misericordia; nella tua
grande bontà cancella il mio peccato. Lavami da ogni mia
colpa.
<br><b>Salmo 51, 1</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1122')>22 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1122>
                        <p> Vedevo in me certe oscurità e certe macchie che mi indu
cevano a pregare il Signore affinché lo stare unita con Lui
avesse come effetto di purificarmi dai miei peccati e di
fetti, rimanendo io in grande pace e allegrezza.
<br><b>Memorie XI, 4</b></p>
                        <p class=bibbia> Nella tua misericordia ho confidato. Gioisca il mio cuore
nella tua salvezza e canti al Signore, che mi ha beneficato.
<br><b>Salmo 13, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1123')>23 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1123>
                        <p>Le Sorelle possono cooperare ad impedire peccati, cerca
re che Dio sia conosciuto ed amato, appianare la strada
del Paradiso per tante anime per cui riceveranno in cielo
una abbondantissima mercede.
<br><b>Regola Diffusa, 167</b> </p>
                        <p class=bibbia> Sia benedetto Dio e Padre del Signore nostro Gesù Cristo;
nella sua grande misericordia Egli ci ha rigenerati per una
speranza viva. 
<br><b>1 Pietro 1, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1124')>24 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1124>
                        <p> Se una prova grande d'amore verso Dio si reputa la con
versione dei peccatori, quanto più dolce sarà prevenire e
impedire sempre i peccati medesimi prima che succeda
no e salvare il Signore dagli oltraggi.
<br><b>Regola Diffusa, 95</b></p>
                        <p class=bibbia> Ci sarà più gioia in cielo per un peccatore convertito, che
per novantanove giusti che non hanno bisogno di conver
sione.
<br><b>Luca 15, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1125')>25 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1125>
                        <p>Recitando il Salmo Miserere, giunta al versetto "Docebo
iniquos...", mi sentii mossa ad istruire il prossimo nella
Dottrina cristiana e cominciai a spiegarla sempre ogni fe
sta alle cameriere che non potevo mandare in chiesa.
<br><b>Memorie I, 27</b> </p>
                        <p class=bibbia> Nel suo nome ora deve essere portato a tutti i popoli
l'invito a cambiare vita e ricevere il perdono dei peccati.
<br><b>Luca 24, 47</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1126')>26 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1126>
                        <p> In quest'occasione ebbi molto da soffrire, tanto da sem
brarmi che la salute non avrebbe retto, se Dio in quella
mia grande afflizione non mi avesse sostenuta nell'ora
zione, in cui mi consolava con la sua grande tenerezza.
<br><b>Memorie II, 4</b></p>
                        <p class=bibbia>Anche quaggiù a chi si pente, Dio lascia la strada aperta
per tornare a Lui e incoraggia quelli che si perdono d'ani
mo.
<br><b>Siracide 17, 24</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m1127')>27 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1127>
                        <p>Volendo pregare per i bisogni della Chiesa, mi si rappre
sentarono i peccati comuni e l'ingiuria che Dio riceve dal
peccato. Mentre desideravo misericordia per i peccatori,
non osavo domandarla nel vedere Dio oltraggiato.
<br><b>Memorie IX, 42-43</b> </p>
                        <p class=bibbia> Dio dimostra il suo amore verso di noi perché, mentre
eravamo ancora peccatori, Cristo è morto per noi.
<br><b>Romani 5, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1128')>28 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1128>
                        <p> Compresi che chi si adopera per impedire i peccati, non
già adesso, ma allora nella previsione divina, sollevò sem
pre Gesù e Maria nelle loro pene. Era un sentimento infu
so da Dio per cui si destò un sentimento d'amore.
<br><b>Memorie XV,72</b></p>
                        <p class=bibbia> Gesù ha preso su di sé i nostri peccati e li ha portati con
sè sul legno della croce, perché, non vivendo più per il
peccato, vivessimo una vita giusta.
<br><b>1 Pietro 2, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1129')>29 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1129>
                        <p>Compresi che chi si adopera per impedire i peccati, non
già adesso, ma allora nella previsione divina, sollevò sem
pre Gesù e Maria nelle loro pene. Era un sentimento infu
so da Dio per cui si destò un sentimento d'amore.
<br><b>Memorie XV,72</b> </p>
                        <p class=bibbia> Gesù ha preso su di sé i nostri peccati e li ha portati con
sè sul legno della croce, perché, non vivendo più per il
peccato, vivessimo una vita giusta.
<br><b>1 Pietro 2, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m1130')>30 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m1130>
                        <p> Mi assalì il pensiero della perdita di altre anime e nel
grande abbattimento in cui ero, dissi al Signore che mi
sentivo morire. Cercai di rivolgere ad altro il pensiero,
sembrandomi di non poter più oltre sostenere quello.
<br><b>Memorie XII, 48</b></p>
                        <p class=bibbia> Gesù ci ha salvati non in virtù di opere di giustizia da noi
compiute, ma per sua misericordia mediante un lavacro
di rigenerazione.
<br><b>Tito 3, 5</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('dicembre');">
				<ons-icon icon="calendar"></ons-icon><br>
                Dicembre
                </a>
                <ons-modal id=dicembre>
                <p align=center> <a href=# onclick="closeModal('dicembre')"><b>Dicembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Gesù, Aiutami a Vivere nell'Amore e nell'Umiltà, Oggi e Sempre!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m121')>1 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m121>
                        <p>Se Gesù Cristo di tutte le Virtù fu lo specchio universale
della Santa Umiltà. Egli stesso si propose per esemplare e
perciò in ogni modo dobbiamo cercare l'acquisto e la Pra
Pratica di questa Santa virtù dell'Umiltà.
<br><b>Regola Diffusa 197</b> </p>
                        <p class=bibbia> Gesù Cristo spogliò se stesso, assumendo la condizione di
servo e visse conosciuto come uno di loro: abbassò se
stesso.
<br><b>Filippesi 2, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m122')>2 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m122>
                        <p>L'umiltà è come lo scrigno che racchiude e assicura tutte
le altre virtù. Domandiamo il dono dell'umiltà al Signore
ed a Maria Santissima, che per riguardo di questa virtù,
fu fatta Madre di Dio ed esercitiamola fedelmente.
<br><b>Regola Diffusa 203</b> </p>
                        <p class=bibbia> Imparate da me che sono mite e umile di cuore e trovere
te ristoro per le vostre anime; quello che vi domando è
per il vostro bene.
<br><b>Matteo 11, 29</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m123')>3 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m123>
                        <p>Il primo grado dell'Umiltà è la propria cognizione, ossia, il
riconoscere il proprio niente, sebbene la grazia della vo
cazione sia donata loro gratuitamente dalla liberalità del
Signore, siamo sempre strumenti deboli. 
<br><b>Regola Diffusa 197</b> </p>
                        <p class=bibbia> Venite con me, tutti voi che siete stanchi e oppressi: io vi
farò riposare. Accogliete le mie parole e lasciatevi istruire
da me.
<br><b>Matteo 11, 28</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m124')>4 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m124>
                        <p> Dio elegge i deboli e gli infermi per confondere i sapienti
e il Signore volendo giustamente per sé tutta la gloria, si
compiace frequentemente di eleggere strumenti tali per
operare, che non si attribuiscono l'esito degli affari.
<br><b>Regola Diffusa 198</b></p>
                        <p class=bibbia> Ti benedico, o Padre, perché hai tenute nascoste queste
cose ai sapienti e agli intelligenti e le hai rivelate ai picco
li. 
<br><b>Matteo 11, 26</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m125')>5 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m125>
                        <p> Stiamo concentrate sempre nel nostro nulla per impe
gnare Quello che solleva dalla terra il mendico e innalza il
povero dal letamaio, ad usare col nostro Istituto la sua
dolcissima misericordia.
<br><b>Regola Diffusa 199</b></p>
                        <p class=bibbia>Chi confida nel Signore è come il monte Sion: non vacilla,
è stabile per sempre. Il Signore circonda il suo popolo, da
ora e per sempre. 
<br><b>Salmo 125, 1</b>  </p>
                    </div>
                 <h3><a href=# onclick=toggle('m126')>6 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m126>
                        <p>Nell'esercizio della Santa Umiltà, bisogna in secondo luo
go, soffrire con pazienza d'essere per tali riconosciute da
gli altri difettose, inabili, povere e lo sopportino e soppor
tino che da niente sia detto dell'Istituto.
<br><b>Regola Diffusa 199</b> </p>
                        <p class=bibbia> Grande è il Signore: lo voglio lodare; Dio è mio salvatore:
sono piena di gioia. Ha guardato a me, alla sua povera
serva.
<br><b>Luca 1, 46</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m127')>7 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m127>
                        <p>Passando al terzo grado d'umiltà con San Francesco di Sa
les, conviene che si sopporti con allegrezza, giacché dice
il Santo, noi ci rallegriamo d'aver persone che pensino se
condo la nostra opinione.
<br><b>Regola Diffusa 199</b> </p>
                        <p class=bibbia> Tutti, d'ora in poi, mi diranno beata. Dio è potente: ha fat
to in me grandi cose, santo è il suo nome.
<br><b>Luca 1, 48</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m128')>8 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m128>
                        <p> Passando all'ultimo grado, cerchiamo di essere tenute e
trattate da quel niente che siamo, non parlare né di noi,
né delle cose nostre, né in bene né in male, nasconden
do con singolare destrezza questa stessa umile ricerca.
<br><b>Regola Diffusa 199</b></p>
                        <p class=bibbia> La sua misericordia resta per sempre con tutti quelli che
lo servono. Ha dato prova della sua potenza, ha distrutto
i superbi e i loro progetti.
<br><b>Luca 1, 50</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m129')>9 Dicembre</a></h3>
                <hr>
                    <div class=bordo id=m129>
                        <p>Non trascurino gli esercizi di esterna umiliazione, i quali
non costituiscono è vero la Santa Umiltà, ma aprono la
strada e a poco a poco vi ci conducono. Si guardino di
parlare di nascita, ricchezze e grandezze.
<br><b>Regola Diffusa 200</b> </p>
                        <p class=bibbia> Ha rovesciato dal trono i potenti, ha rialzato da terra gli
oppressi. Ha colmato i poveri di beni e rimandato i ricchi
a mani vuote.
<br><b>Luca 1, 52</b> </p>
                    </div>
