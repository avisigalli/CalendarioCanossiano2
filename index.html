              <p><b>I pensieri di S. Maddalena di Canossa sul tuo smartphone</b></p>
              <p>La nostra storia</p>
              <p><b>Maddalena</b> nasce dalla famiglia dei Marchesi Canossa a Verona il 1° marzo 1774.<br>
                Vive da protagonista in un'epoca di profondi e radicali cambiamenti culturali oltre che politici e sociali.<br>
                Sensibile ai bisogni dei poveri della città e guidata da una profonda ricerca religiosa, trova con fatica, tramite molte esperienze e tentativi, il suo carisma nella Chiesa: sceglierà di vivere con radicalità evangelica per Dio solo non secondo la forma monastica, ma nella dedizione e servizio dei poveri, fornendo strumenti culturali per promuoverne l'autonomia, contribuendo all'opera di evangelizzazione della Chiesa e prendendosi cura delle situazioni di fragilità e abbandono.<br>
                Lascia definitivamente il palazzo Canossa ed inizia la sua opera con alcune compagne, raccogliendo ed educando le bambinedel quartiere degradato di S. Zeno, l'8 maggio 1808.<br>
                Successivamente, l'<b>Istituto delle Figlie della Carità</b> si estende a Venezia, Milano, Bergamo, Trento, mentre Maddalena moltiplica i contatti con le autorità religiose e civili per sostenere proprie ed altrui iniziative caritative.
                Il 23 maggio 1831, con l'aiuto di un sacerdote veneziano e di due laici bergamaschi, dà inizio alla congregazione dei Figli della Carità.<br>
                Coinvolge nel suo ampio piano apostolico innumerevoli laici, rendendoli corresponsabili nel promuovere carità.
                Muore a Verona il 10 aprile 1835.<br>
                  Viene proclamata beata da <b>Pio XI</b> l'8 dicembre 1941 e canonizzata da <b>Giovanni Paolo II</b> il 2 ottobre 1988.</p>
          </div>
        </ons-list-item>

        <div class=container>
			<div class=item>
				<br>
                <a href=# onclick="showModal('gennaio');">
				<ons-icon icon="calendar"></ons-icon><br>
                Gennaio
                </a>
                <!-- chiama il modal id=gennaio -->
                <!-- gennaio -->
                <ons-modal id=gennaio>
                <p align=center> <a href=# onclick="closeModal('gennaio')"><b>Gennaio</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Il CALENDARIO sottolinea il TEMPO:
                CHRONOS è il tempo logico e sequenziale;<br>
                KAIROS è il momento giusto, opportuno, è il tempo di Dio;<br>
                periodo di tempo indeterminato, nel quale "qualcosa" di speciale accade.</p>
                <p>Mentre il Chronos è quantitativo, Kairos ha una natura qualitativa.<br>
                Nella storia della salvezza Dio escogita liberamente una serie di interventi che si dispiegano in determinati momenti e questi interventi sono ordinati fra loro per la realizzazione di un piano.</p>
                <p>GESÚ CRISTO, quale pienezza dei tempi, dà senso compiuto alla dimensione temporale,
                spaziale, creaturale. La Rivelazione si presenta, allora, come storia dell'irrompere sempre in atto
                di una presenza concreta, Dio, nello spazio e nel tempo per incontrare persone concrete, dalle
                quali desidera la libera dedizione per realizzare il suo disegno d'amore.</p>

                <p>Il tempo biblico è misurato dalla Parola di Dio e dall'obbedienza del suo popolo, dove la
                creatura umana esprime in pienezza la sua struttura di essere-che-decide.</p>

                <p>Tutta la Rivelazione poggia su una storia, storia sempre in atto, ma che ha un lungo passato
                e non si compirà che nel futuro, la storia degli interventi liberi e misericordiosi di Dio nel mondo
                e dalla libera risposta delle creature.</p>
                                       
                <p>Una Domanda: Come <b>Gesù</b> usava del suo tempo?<br>
                <b>Gesù</b> dava del tempo alla preghiera.<br>
                <b>Gesù</b> dava del tempo ai poveri, ai malati, ai sofferenti.<br>
                <b>Gesù</b> dava molto tempo alla Parola, al ministero della Parola.<br>
                <b>Gesù</b> dava molto tempo alla formazione degli Apostoli.<br>
                <b>Gesù</b> dava molto tempo agli incontri personali di diversi tipi.<br>
                <b>Gesù</b> aveva priorità nell'uso del tempo.<br>
                <b>Gesù</b> aveva una grande chiarezza del suo programma.<br>
                <b>Gesù</b> aveva una conoscenza precisa dell'uso del tempo.<br>
                <b>Gesù</b> si strappava dalle occupazioni quotidiane per pregare, per stare con gli apostoli.</p>
                
                
                <p>Maddalena di Canossa:<br>
                <i>Questo affare è nelle mani di Dio, aspettiamo il momento decretato dalla Divina Provvidenza</i>.<br>
                <i>Adesso è tempo di fare ciò che si può, sino a che Dio non appiani tutte le circostanze</i>.<br>
                <i>Cerca di metterti nelle mani del Signore il quale dispone tutto per il nostro maggior bene</i>.<br>
                <i>Abbandonatevi nelle mani del Signore, il quale saprà a suo tempo provvedere a tutto</i>.<br>
                <i>Mettiamoci nelle sue Sante mani, aspettando quello che Dio dispone</i>.<br>
                <i>Il tempo accomoderà tutto</i>.<br>
                Don Libera<br>
                <i>Potrà dubitare che a tempo opportuno non ci manifesterà i suoi disegni amorosi?</i>.<br>
                <i>Vogliamo sperare che Iddio a tempo opportuno esaudirà i nostri giusti desideri</i>.<br>
                    
                <p><b>Nella nostra esistenza, è essenziale sintonizzare il Chronos con il Kairos,
                nella contemplazione dell'attimo in cui l'Eterno entra nel tempo
                e inonda la storia e la mia storia
                del suo Mistero di Grazia
                e di Salvezza. AMEN!</b></p>
					
				<hr>
                <p>Padre Santo, la tua Pace sia nel Cuore del Mondo e dell'Umanità!</p>
                <hr>
                <h3><a href=# onclick=toggle('m011')>1 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m011>
                        <p>L'unione con Dio durò, benché con qualche intervallo,
                        circa un'ora e mezza, lasciando l'anima con somma pace,
                        allegrezza, desiderio di Paradiso; ma, insieme, desiderio
                        di molto operare. <b>Memorie III, 45</b></p>
                        <p class=bibbia>Come è bello e piacevole che i fratelli vivano insieme.
                        Il Signore manda la sua benedizione: la vita per sempre!
                            <b>Salmo 133, 1.4</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m012')>2 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m012>
                        <p>Sentendomi nell'orazione unita a Dio e sembrandomi di
                            sprofondarmi in Lui, sperimentai pure pace di Paradiso,
                            rimanendomi poi tale smania di andarvi che, pur di morire, avrei desiderato anche un fulmine!
                            <b>Memorie VI, 17</b></p>
                        <p class=bibbia>Esulti e gioisca chi ama il mio diritto, dica sempre:
                            "Grande è il Signore, che vuole la pace del suo servo".<b>Salmo 35, 27</b></p>
                    </div>
                  <h3><a href=# onclick=toggle('m013')>3 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m013>
                        <p>Tornai al ritiro di Verona, infatti, dopo due mesi e ci volle
                            allora tutta la forza dell'obbedienza per mettermi in pace, sembrandomi di aver 
                            trascurato il bene delle anime per assecondare il mio genio, benché non avessi fatto
                            niente secondo il mio parere.<b>Memorie II, 36</b></p>
                        <p class=bibbia>I desideri dello Spirito portano alla vita e alla pace ... Voi
                            lasciatevi guidare dallo Spirito, perché lo Spirito di Dio
                            abita in voi. <b>Romani 8, 6</b></p>
                    </div>
                  <h3><a href=# onclick=toggle('m014')>4 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m014>
                        <p>Poi sentii l'anima portata ad unirmi esteriormente con
                            Dio come Dio, cioè come spirito, restando con una gran
                            pace interiore. Dopo questo fatto mi restò tale smania di
                            morire e del Paradiso. <b>Memorie III,23</b></p>
                        <p class=bibbia>Vi lascio la pace, vi do la mia pace. Non come la dà il
                            mondo, io la do a voi. Non sia turbato il vostro cuore e
                            non abbia timore. <b>Giovanni, 14, 27</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m015')>5 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m015>
                        <p>Se la forza esterna che mi attirava ad unirmi a Dio si fosse fatta 
                            sentire con maggior forza, anche il corpo sarebbe stato trasportato con l'anima. 
                            Quel giorno mi sentii così alleggerita in tutto quello che dovevo fare.
                            <b>Memorie VI, 27</b></p>
                        <p class=bibbia>Poi Gesù disse alla donna: "Io ti perdono i tuoi peccati
                            ... La tua fede ti ha salvata. Va' in pace!". <b>Luca 7, 50</b></p>
                    </div>
                    <h3><a href=# onclick=toggle('m016')>6 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m016>
                        <p>Considerai la mia ingratitudine nel corrispondere a tante
                            divine misericordie. Ne domandai perdono al Signore,
                            piangendo tutto il tempo che mi lasciarono tranquilla,
                            poi mi rimisi in pace.
                            <b>Memorie XI, 52</b></p>
                        <p class=bibbia>Il Signore della pace vi doni Egli stesso la pace, sempre e
                            in ogni modo. La grazia del Signore nostro Gesù Cristo
                            sia con tutti voi. <b>2 Tessalonicesi 3, 16.18</b></p>
                    </div>
                    <h3><a href=# onclick=toggle('m017')>7 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m017>
                        <p>Una volta, facendo orazione, sentii la presenza di Dio o,
                        per così dire, senza nulla vedere, avvertii nella parte più
                        intima dell'anima l'essenza di Dio e sentii che l'anima era
                        portata con dolcezza a immedesimarsi con Dio.
                            <b>Memorie XII, 30</b></p>
                        <p class=bibbia>Il Dio della pace vi santifichi fino alla perfezione e tutto
                            quello che è vostro si conservi irreprensibile per la venuta del Signore. <b>1 Tessalonicesi 5, 23</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m018')>8 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m018>
                        <p>Ella non deve giudicare le colpe passate secondo la cognizione che ha del presente, perché dinnanzi a Dio non
                            hanno altro peso ... Ella si prefiggeva con una tal Confessione di mettersi in una pace e quiete di paradiso.
                            <b>Lettere di Direzione Spirituale, 3</b></p>
                        <p class=bibbia>Non abbandonarti alla tristezza, non tormentarti con i tuoi pensieri; la serenità interiore fa vivere l'uomo e la gioia allunga i giorni di vita. <b>Siracide 30, 21-22</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m019')>9 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m019>
                        <p>Ella ha fatto alla meglio quello che ha potuto; si acquieti
                            dunque, si abbandoni totalmente nella bontà e misericordia di Dio, ubbidisca
                            e troverà quella pace che si può godere in questa valle di lagrime.
                            <b>Lettere di Direzione Spirituale, 3</b></p>
                        <p class=bibbia>Vi ho detto queste cose perché abbiate pace in me.
                            Voi avrete tribolazione nel mondo, ma abbiate fiducia; io ho vinto il mondo!
                            <b>Giovanni 16, 33</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m0110')>10 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0110>
                        <p>Non dobbiamo assecondare lo scrupolo, che non ha alcun fondamento apparente. Il Signore la benedica e la
                            ricolmi di quella pace che è venuto a portare in terra a tutti quelli che nutrono una buona volontà.
                            <b>Lettere di Direzione Spirituale, 8</b></p>
                        <p class=bibbia>E ora ritorni in me la sua pace: il Signore è stato buono con me ... e cammino alla sua presenza, di nuovo, nel mondo dei vivi. <b>Salmo 116, 7.9</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m0111')>11 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0111>
                        <p>Conviene che si abitui a prendere le cose con gran quiete e
                            soavità. Per ora mettiamo in pace il cuore, stiamo a vedere
                            cosa succede; poi a tempo opportuno risolveremo seconda
                            della Volontà di Dio.
                            <b>Lettere di Direzione Spirituale, 18</b></p>
                        <p class=bibbia>State lieti, tendete alla perfezione, fatevi coraggio a vicenda,
                            abbiate gli stessi sentimenti, e il Dio dell'amore e della pace sarà con voi.
                            <b>2 Corinzi 13,11</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m0112')>12 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0112>
                        <p>Il Signore benedica entrambe e le ricolmi delle sue celesti
                            benedizioni e di quella pace che viene a portare in terra a
                            tutti quelli di buona volontà, che di vero cuore desidero
                            in queste sante feste natalizie.
                            <b>Lettere di Direzione Spirituale, 23</b></p>
                        <p class=bibbia>La pace, che è dono di Cristo, sia sempre nel vostro cuore. 
                            A questa pace Dio vi ha chiamati tutti insieme. Siate sempre riconoscenti.
                            <b>Colossesi. 3, 15</b></p>
                    </div>
                 <h3><a href=# onclick=toggle('m0113')>13 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0113>
                        <p> Mi creda che bisogna tenere l'intelletto un poco più
						meno discorsivo; è così nell'obbedienza si trova la pace.
						Stia quieta: tutto sia fatto per amor di Dio e non pensi a
						voler quello che ora Dio non vuole darle.
						<b>Lettere di Direzione Spirituale, 32</b></p>
                        <p class=bibbia>Vi è gran pace per chi ama la tua legge, niente lo può
						far cadere. Ubbidisco ai tuoi precetti, li amo con tutto il cuore
						<b>Salmo 119, 165 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0114')>14 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0114>
                        <p>Fatevi coraggio e portate generosamente quella croce.
							All'anima vostra è necessaria una gran pace onde procurate di mantenervi sempre tranquilla in mezzo 
							a qualunque contrasto, che potesse avvenirvi.
							<b>Epistolario III/3, 2153</b></p>
                        <p class=bibbia> Il Dio della speranza vi riempia di ogni gioia e pace
						nella fede, perché abbondiate nella speranza per la virtù dello Spirito Santo.
						<b>Romani 15, 13</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0115')>15 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0115>
                        <p>Vi raccomando la pace interna: non basta che abbiate
						cominciato, ci vuole la perseveranza. Fidatevi di Dio. Abbandonatevi in Lui e state certa ch'Egli vi aiuterà.
						Vi lascio nel Cuore santissimo della nostra Madre Addolorata.
						<b>Epistolario III/1, 293</b></p>
                        <p class=bibbia> Infatti ho riflettuto su tutto questo e ho compreso che i
							giusti e i saggi e le loro azioni sono nelle mani di Dio.
							<b>Qoèlet 9, 1</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0116')>16 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0116>
                        <p>Ricordatevi dunque prima di tutto non angustiarvi mai
							per cosa veruna, perché perduta la pace anche le cose minime vi sembreranno montagne. Poi tenetevi in
							pace e in perfetto abbandono, come sempre vi raccomando. 
							<b>Epistolario III/1, 172</b></p>
                        <p class=bibbia>Per la vostra vita non preoccupatevi: guardate gli uccelli
						del cielo, i fiori del campo. Il Padre vostro sa che avete bisogno di queste cose. 
						<b>Matteo 6, 25.32 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0117')>17 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0117>
                        <p>Coraggio, mia cara figlia, si metta in tranquillità e quella
						confidenza che il Signore si degna donarle di abbandonarsi in Lui, cerchi di praticarla nella pace.
						 Si assicuri che sono sempre disposta ad assisterla in quello che posso.
						<b>Epistolario III/4, 2858</b></p>
                        <p class=bibbia>  Medita gli insegnamenti ricevuti e avrai successo; felice
						chi confida nel Signore ... la sapienza è fonte di vita per il sapiente.
						<b>Proverbi 16, 20.22</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0118')>18 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0118>
                        <p> In qualsiasi unione, la più santa, la più perfetta, essendo
						composta di persone umane, si trovano difetti, debolezze e ignoranze; le persone debbono
						 eseguire il comando di Gesù Cristo, compartirsi scambievolmente col cuore. 
						 <b>Regola Diffusa, 207</b></p>
                        <p class=bibbia> Gesù diceva: "Se un regno è diviso in se stesso, quel regno non può reggersi;
                         se una casa è divisa in se stessa, quella casa non può reggersi". <b>Marco 3, 23-25</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0119')>19 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0119>
                        <p>Si compatiscano scambievolmente e quando qualcuno domanda scusa, l'altro risponderà
                         sempre dolcemente e cordialmente, perdonando qualsiasi dispiacere ricevuto.
						<b>Regola Diffusa, 213</b></p>
                        <p class=bibbia>Perdonaci i nostri peccati, perché anche noi perdoniamo a chi ci ha offeso e fa'
                         che non cadiamo nella tentazione. <b>Luca 11, 4 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0120')>20 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0120>
                        <p>Tutto questo lo deve fare per la pace e il decoro della famiglia. 
                        Si raccomandi bene al Signore e scriva quanto le detta la sua prudenza. 
                        Lui solo centro e base del nostro cuore e della nostra felicità. 
                        Confidi sempre in Dio. <b>Lettere di Direzione Spirituale, 22</b></p>
                        <p class=bibbia> Se poi qualcuno non si prende cura dei suoi cari, soprattutto
                         di quelli della sua famiglia, costui ha rinnegato la fede. <b>1 Timoteo 5, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0121')>21 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0121>
                        <p> L'esorto a procurare il bene della sua famiglia l'unione e la pace; 
                        il Signore le accresca sempre più la sua grazia con la sua benedizione. 
                        Iddio non diparta mai dal nostro cuore e lasciamoci provare come a Lui piace.
						<b>Lettere di Direzione Spirituale, 48</b></p>
                        <p class=bibbia> Le donne anziane si comportino in maniera degna e formino le giovani
                         all'amore del marito e dei figli, ad essere prudenti e dedite alla famiglia.
						<b>Tito 2, 3-5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0122')>22 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0122>
                        <p>Egli mi fece condurre una vita ritiratissima nella mia famiglia e sia
                         da parte mia sia da parte sua, vennero fatte moltissime preghiere per conoscere
                          la volontà di Dio, rimanendo abbandonata alla sua direzione spirituale.<b>Memorie I, 13</b> </p>
                        <p class=bibbia> I figli imparino a praticare la pietà verso quelli della propria famiglia e a
                         rendere il contraccambio ai loro genitori, poiché è gradito a Dio.<b>1 Timoteo 5, 4 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0123')>23 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0123>
                        <p> Mi sembrava che Dio mi volesse tutta per sé e non impegnata per la mia famiglia, 
                        anche se io mi sentivo disposta a qualunque sacrificio; ma il Signore fece tutto da sé. 
                        Il giorno dopo mi sentii spinta ad unirmi con Dio.<b>Memorie XI, 31</b></p>
                        <p class=bibbia> Gesù disse: "Ecco mia madre ed ecco i miei fratelli; chiunque fa la volontà
                         del Padre mio, questi è per me fratello, sorella e madre".<b>Matteo 12, 48-50 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0124')>24 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0124>
                        <p> Raccomando mio zio alle vostre orazioni. Oh Dio, se sapeste quanto tremo ogni volta
                         che penso chi toccherà a mio fratello. Fatemi questa carità di averlo dinanzi a Dio, 
                         che possa trovare una buona e vera cristiana. <b>Epistolario I, 179</b></p>
                        <p class=bibbia>Felice chi è fedele al Signore. La tua sposa sarà come vite feconda nell'intimità 
                        della tua casa; i tuoi figli come virgulti d'ulivo. <b>Salmo 128, 1-3 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0125')>25 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0125>
                        <p>Adesso vi dirò una parola della vostra mamma che fu ieri qui. 
                        Essa sta bene ed è tranquillissima. Stetti con essa a lungo per essere sicura, 
                        che fosse veramente quieta. Vi prega di una Comunione. <b>Epistolario III/1, 660</b></p>
                        <p class=bibbia> Chi rispetta suo padre, riceve il perdono dei peccati; chi
						riverisce sua madre è come chi accumula tesori. La preghiera del padre assicura il figlio.
						 <b>Siracide 3, 4.9</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0126')>26 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0126>
                        <p> Ho piacere che l'Elena vada migliorando, se così piace al Signore sarebbe 
                        una grande consolazione che alla miavenuta la trovassi rimessa. 
                        Vi raccomando la pace interna. Fidatevi di Dio. Abbandonatevi in Lui. <b>Epistolario III/1, 293</b></p>
                        <p class=bibbia> Felice l'uomo che ha cura dei deboli: in tempi duri, il Signore lo sosterrà 
                        sul letto del dolore; gli darà sollievo nella sua malattia. <b>Salmo 41, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0127')>27 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0127>
                        <p>La prego di fare la carità di raccomandare la mia famiglia al Signore, 
                        perché doni ad essa la necessaria fortezza e rassegnazione. 
                        Del rimanente sia fatta sempre la santissima e l'amabilissima volontà di Dio
                         in tutte le cose. <b>Epistolario III/2, 805</b> </p>
                        <p class=bibbia> Fin quando sarò in vita, usa verso di me la benevolenza
						del Signore. Se sarò morto, non ritirare mai la tua benevolenza dalla mia casa;
						<b>1 Samuele 20, 14-15</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0128')>28 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0128>
                        <p> Ebbi la consolazione di avere da mio fratello anche la minuta relazione della morte 
                        della mia cognata la quale fu in dolce sonno dopo avere ricevuto in perfettissimi sentimenti
                         i santi Sacramenti. <b>Epistolario III/2, 809</b></p>
                        <p class=bibbia> Quanto alla risurrezione dei morti è scritto: “"o sono il Dio
						di Abramo, il Dio di Isacco e il Dio di Giacobbe. È il Dio dei vivi, non dei morti".
						<b>Matteo 22, 31-32</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0129')>29 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0129>
                        <p>Lavoriamo per la gloria del Signore e per il bene delle anime. Raccomandatemi al Signore,
                         vi prego, e ricordatevi pure di mia cognata e della mia famiglia dinnanzi a Dio, perché voglia benedire tutti.
						<b>Epistolario III/2, 815</b></p>
                        <p class=bibbia>Felice l'uomo giusto, sua gioia è la parola del Signore, la studia notte e giorno, 
                        riuscirà in tutti i suoi progetti. <b>Salmo 1, 1.6 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0130')>30 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0130>
                        <p>La ringrazio delle buone notizie che mi dà della mia famiglia, ma se il bambino vuol andare 
                        in Paradiso vada pure che invidio la sua sorte, ma mi rincresce per la mia buona cognata. 
                        Le lascio tutte nel cuore santissimo di Maria. <b>Epistolario III/3, 1919</b></p>
                        <p class=bibbia> Poi udii una voce dal cielo: "Scrivi: Beati, i morti che muoiono nel Signore ... 
                        il bene che hanno fatto li accompagna". <b>Apocalisse 14, 13</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0131')>31 Gennaio</a></h3>
                <hr>
                    <div class=bordo id=m0131>
                        <p> Questa notte è piaciuto al Signore di prendersi mio nipote. Aveva vent'anni. 
                        Lo raccomando caldamente ai vostri suffragi e pregate anche per mio fratello il quale è afflittissimo
                         come potete figurarvi. <b>Epistolario III/4, 2735</b></p>
                        <p class=bibbia> Fratelli, per il Signore nostro Gesù Cristo e per l'amore che viene dallo Spirito: 
                        La pace che viene da Dio sia con tutti voi. <b>Romani 15, 30.33</b></p>
                    </div>
				<!-- fine gennaio -->    
                </ons-modal>

			</div>
			<div class=item>
				<br>
                <a href=# onclick="showModal('febbraio');">
				<ons-icon icon="calendar"></ons-icon><br>
                Febbraio
                </a>
                <ons-modal id=febbraio>
                <p align=center> <a href=# onclick="closeModal('febbraio')"><b>Febbraio</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Padre Santo, la tua Volontà si Compia in Terra come in Cielo</p>
                <hr>
                <h3><a href=# onclick=toggle('m021')>1 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m021>
                        <p>Raddoppiate le orazioni per me, affinché Dio m'illumini
						ad appigliarmi veramente a ciò che a Lui piace. Non potete darmi una maggior prova d'amicizia di questa, poiché
						ben vedete quanto questa soluzione influisca sulla mia salute eterna.
						<b>Epistolario I, 242</b></p>
                        <p class=bibbia>Se mi amate, osserverete i miei comandamenti. Io pregherò il Padre ed Egli vi darà un altro difensore,
                         che starà sempre con voi, lo Spirito di verità. <b>Giovanni 14, 15 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m022')>2 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m022>
                        <p> Ho somma necessità d'orazione, perché Dio mi apra quelle strade conformi alla volontà di Lui santissima,
                         perciò mi raccomando al vostro affetto e alla vostra amicizia, pregate voi e fate pregare.
						<b>Epistolario I, 258</b></p>
                        <p class=bibbia>Gesù rispose loro: "Mia madre e miei fratelli sono coloro che ascoltano la parola di Dio
                         e la mettono in pratica". <b>Luca 8, 21</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m023')>3 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m023>
                        <p> Rimetto la cosa in mano del Signore e sono disposta a quanto Egli disporrà, 
                        ma lo trovo io pure un affare bisognoso di molta orazione, che farò fare anch'io, ma voi
						pure non tralasciate di farne e farne fare. <b>Epistolario I, 323</b></p>
                        <p class=bibbia> Gesù si mise in ginocchio e pregò così: "Padre, se vuoi,
						allontana da me questo calice! Tuttavia non sia fatta la
						mia, ma la tua volontà".
						<b>Luca 22, 42</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m024')>4 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m024>
                        <p> Pregheremo sempre più il Signore di farci conoscere la
						Sua Santissima Volontà. Io sono sempre della medesima opinione d'andare in qualunque luogo Egli mi voglia. 
						Vedremo anche qui come si stabiliranno le cose. <b>Epistolario I, 18</b></p>
                        <p class=bibbia> Pregate così: "Padre nostro che sei nei cieli ... il tuo Regno venga, 
                        la tua Volontà si compia in terra come in cielo. <b>Matteo 6,9.10</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m025')>5 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m025>
                        <p>Fate e fate fare orazione, perché il Signore ci illumini ed appiani quelle difficoltà 
                        che adesso sussistono per potere conoscere ed eseguire la sua Volontà. 
                        Preghiamo intanto e preghiamo singolarmente Maria Santissima. <b>Epistolario I,217</b></p>
                        <p class=bibbia> Gesù disse: "Non sono venuto dal cielo per fare quello che voglio io; 
                        devo fare la volontà del Padre che mi ha mandato. <b>Giovanni 6, 38</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m026')>6 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m026>
                        <p>Confronteremo, se vi piace, tutte le strade e se il Signore vorrà farmi la carità, 
                        come spero, di farmi conoscere la sua Santa Volontà, per me sono indifferente a qualunque 
                        cosa, cioè mi lusingo d'esserlo col divino aiuto. <b>Epistolario I, 228</b></p>
                        <p class=bibbia> Gesù disse loro: "Il mio cibo è fare la volontà di Dio, che
							mi ha mandato, e compiere la sua opera fino in fondo".
							<b>Giovanni 4, 34</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m027')>7 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m027>
                        <p> Dio è padrone delle sue anime e vuole condurle come a Lui piace; 
                        ma ordinariamente la strada è questa: la Santa Meditazione ... 
                        e poi, non sono i doni che fanno un'anima santa, ma gli atti di virtù. 
                        <b>Regola Diffusa, 273</b></p>
                        <p class=bibbia> Quel che dico non viene da me; il Padre abita, ed è Lui
							che agisce. Abbiate fede in me, Io sono nel Padre e il Padre è in me.
							<b>Giovanni 14, 10</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m028')>8 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m028>
						<p><b>Festa di S. Giuseppina Bakhita</b></p>
                        <p> Noi avremo fatto il possibile, se Dio non vorrà darci il
							contento di sortire l'intento, converrà adorare i divini
							giudizi ... Lasciamo la cosa in mano di Dio, sino che ci si
							presenta qualche altra occasione di giovare se potremo.
							<b>Epistolario I, 215</b></p>
                        <p class=bibbia> Giudico come Dio mi suggerisce, e il mio giudizio è giusto, 
                        perché non cerco la mia volontà, ma la Volontà del Padre che mi ha mandato. 
                        <b>Giovanni 5, 30</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m029')>9 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m029>
                        <p>Se la vostra Maddalena potesse ridursi in un granello di
							arena, la troveresti dentro questa lettera, perché sarei
							contenta rivedervi tutte, ma conviene amare ed eseguire più
							 di tutto ciò che è più bello, cioè la volontà di Dio.
							<b>Epistolario I, 477</b></p>
                        <p class=bibbia> "Beata Te che hai avuto fiducia nel Signore e hai creduto 
                        che Egli può compiere ciò che ti ha annunziato". "Grande è il Signore: lo voglio lodare". 
                        <b>Luca 1, 45</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0210')>10 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0210>
                        <p>La perdita nostra è irreparabile, ma quello che fa Dio non è mai sbagliato. 
                        Dobbiamo amorosamente adorare la santissima Divina Volontà ed essere di tutto contenti.
						Sono contenta e tranquilla di quello che fa il Signore.
						<b>Epistolario III/2, 809</b></p>
                        <p class=bibbia> "Beata la donna che ti ha generato". Gesù rispose:
						"Beati piuttosto quelli che ascoltano la parola di Dio e la mettono in pratica".
						<b>Luca 11, 28</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m0211')>11 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0211>
                        <p> Il forte sta nel conoscere veramente la volontà d'Iddio e dove più si possa
                         fare il maggior bene. Intanto preghiamo molto, ma molto e facciamo pregare. 
                         Impegnate quelle persone buone a sollecitare la Divina Misericordia. <b>Epistolario I, 228</b></p>
                        <p class=bibbia> Noi siano sicuri di questo: Dio fa tendere ogni cosa al bene di quelli che Lo amano, 
                        perché li ha chiamati in base al suo progetto di salvezza. <b>Romani 8, 28</b></p>
                    </div>
                    <h3><a href=# onclick=toggle('m0212')>12 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0212>
                        <p>Sento maggiormente il peso di tante catene: mi raccomando alle vostre orazioni. 
                        Il Signore illumini, disponga, faciliti tutto ciò che vuole da me, adesso e nel futuro.
						Pregate e fate pregare per la vostra Maddalena.
						<b>Epistolario I, 213</b></p>
                        <p class=bibbia> Chiunque ascolta queste mie parole e le mette in pratica è simile 
                        a un uomo saggio che ha costruito la sua casa sulla roccia. <b>Matteo 7, 24</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0213')>13 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0213>
                        <p>Ricordatevi nuovamente quello in vari altri luoghi vi è già stato ripetuto,che tanto sarà il frutto che farete,
							quanto sarà la vostra esattezza nell'adempiere con Dio
							i vostri doveri. Amate, amate assai assai il Signore.
							<b>Regola Diffusa, 314</b></p>
                        <p class=bibbia> Ascoltate: "Il seme caduto nel buon terreno indica chi ascolta la parola di Dio. 
                        La comprende ... produce cento o sessanta o trenta volte di più. <b>Matteo 13, 23</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0214')>14 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0214>
                        <p> Miserabili come siamo, il nostro svagamento, la nostra cattiva corrispondenza, 
                        il nostro amor proprio potrebbero risvegliare in noi le tentazioni, che raffreddassero lo
						Spirito, ma dice lo stesso Spirito che l'uomo ubbidiente canterà la vittoria.
						<b>Regola Diffusa, 57</b></p>
                        <p class=bibbia> Entrando nel mondo, Cristo dice a Dio: "Signore, non hai voluto sacrifici 
                        e offerte per i peccati ... Ecco, io vengo, o Dio, a fare la tua Volontà. <b>Ebrei 10, 5-10</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0215')>15 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0215>
                        <p> Questa opera dell'ospedale mi riempie di tanta allegrezza. 
                        Ringrazio la Divina Pietà che sì soavemente e fortemente conduce le persone 
                        a Lui fedeli a compiere le alte sue disposizioni. <b>Epistolario I, 101</b></p>
                        <p class=bibbia> Accogliete la parola che Dio fa crescere nel vostro cuore
						... esamina e osserva con fedeltà la legge perfetta del
						Signore, che porta alla libertà. <b>Giacomo 1, 21-25</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0216')>16 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0216>
                        <p>Vedersi strappare le persone o essere soggetti a mille dispiaceri, la cosa pesa molto. 
                        Il Signore ci dia pazienza per tutto e un poco di quiete quando vorrà. Ricordatevi di far pregare.
                         <b>Epistolario I, 96</b></p>
                        <p class=bibbia> Se molto ci tocca soffrire con Cristo, molto siamo da Lui consolati. 
                        Sappiamo che condividete le nostre sofferenze e consolazioni. <b>2 Corinzi 1, 5-7</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0217')>17 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0217>
                        <p> Piantare anche una casa sola ci vuole il suo tempo, patire e pazienza. 
                        Fate quello che potete, non vi angustiate per quello che non potete fare,
                         aspettando tutto da Dio, che porta a termine con fermezza e con soavità insieme.
						<b>Epistolario III/4, 177</b></p>
                        <p class=bibbia> Io sopporto con grande pazienza sofferenze, difficoltà e angosce; 
                        mostro onestà, sapienza, pazienza, bontà, spirito di santità, amore sincero.
						<b>2 Corinzi 6, 3-10</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0218')>18 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0218>
                        <p>Con le Terziarie stabilii che nella pratica dell'esercizio della Passione, 
                        riflettessero sull'eccessivo amore di Gesù Cristo, perciò incontrassero con amore 
                        le amarezze, le ingiurie, i disprezzi, le dimenticanze e i torti. <b>Memorie XV, 63</b></p>
                        <p class=bibbia> Per chi conosce Dio, è una grazia soffrire perché si è trattati ingiustamente. 
                        Se fate il bene e sopportate con pazienza le sofferenze, è una grazia di Dio. <b>1 Pietro 2, 19-21</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0219')>19 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0219>
                        <p>Non si angusti. Dio ci assisterà e vedrà che con la pazienza vinceremo tutto, ma coraggio e poi coraggio. 
                        Faccia fare quella piccola novena al Cuor santissimo d Maria. Non dubiti, farò pregare in particolare per lei.
						<b>Epistolario III/2, 939</b></p>
                        <p class=bibbia> Sappiamo che la sofferenza produce perseveranza, la perseveranza ci rende forti 
                        nella prova e questa forza ci apre alla speranza. <b>Romani 5, 3</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0220')>20 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0220>
                        <p>Il Signore con pazienza aprirà col tempo qualche strada. La mia salute si rimette assai lentamente, 
                        trovandomi priva di forze. Speriamo che anche queste verranno. Vi abbraccio di vero cuore e vi lascio 
                        nel Cuore santissimo di Maria. <b>Epistolario III/4, 2492</b></p>
                        <p class=bibbia> È vero che siamo salvati, ma soltanto nella speranza. Se speriamo in ciò 
                        che non vediamo ancora, lo aspettiamo con pazienza. <b>Romani 8, 24</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0221')>21 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0221>
                        <p> Credo che come voi dite ci voglia moltissima orazione, questa la faremo, 
                        e se il Signore vorrà da noi questo santo stabilimento, con la pazienza, 
                        col coraggio e col tempo ne riusciremo. <b>Epistolario I, 24</b></p>
                        <p class=bibbia> L'agricoltore aspetta pazientemente il prezioso frutto della terra, 
                        finché abbia ricevuto le piogge. Siate pazienti e fatevi coraggio. <b>Giacomo 5, 7-8</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0222')>22 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0222>
                        <p> Io chiaramente vedo che per questo affare ci vorrà una pazienza da Santi; 
                        il diavolo a costo di crepare vuol difendersi sino all'ultimo momento e noi 
                        niente paura. Duro con duro rompe il muro. <b>Epistolario III/4, 2798</b></p>
                        <p class=bibbia> Non abbandonate la vostra fiducia, a cui è riservata una
						grande ricompensa. Avete bisogno di costanza e Colui
						che deve venire, verrà e non tarderà. <b>Ebrei 10, 32-38</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0223')>23 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0223>
                        <p> Amate assai assai il Signore. Chi ama non sente fatica, non conoscendo peso l'amore. 
                        Se amerete Dio come dovete, con tutta l'anima, con tutta la mente e con tutto il
						cuore, soave e leggero vi riuscirà il giogo del Signore.
						<b>Regola Diffusa, 315</b></p>
                        <p class=bibbia> Considerate perfetta letizia, quando subite ogni sorta di
						prove, sapendo che la vostra fede supera queste prove.
						<b>Giacomo 1, 2</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0224')>24 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0224>
                        <p>In ogni luogo, quantunque abbiamo tante angiolette nelle compagne, 
                        ci vuole pazienza lunga, pace e coraggio per tener le cose sempre dritte. 
                        Non mancherò di pregare molto Maria Santissima in questa novena.
						<b>Rss PII, 350</b></p>
                        <p class=bibbia> Quello che ti capiterà, accettalo, fatti forte nei momenti
						difficili. Come il fuoco purifica l'oro, così l'umiliazione
						mette alla prova chi è caro a Dio.
						<b>Siracide 2, 4</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0225')>25 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0225>
                        <p> Conviene far morire il pensiero, non dar pascolo a quella immaginazione d'aver 
                        ricevuto dispiacere da qualcuno, nemmeno col colorato santo motivo d'offrire a Dio il dispiacere
                         ricevuto o creduto di ricevere. <b>Regola Diffusa, 208</b></p>
                        <p class=bibbia> Non lamentatevi gli uni degli altri per non essere giudicati. 
                        Prendete a modello di pazienza i profeti che parlano nel nome del Signore. <b>Giacomo 5, 8</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0226')>26 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0226>
                        <p>Chi vuol davvero amare il Signore e farlo amare, conviene che abbracci almeno con pazienza 
                        e dolcezza ogni incontro penoso. Si ricordino che il Divin Salvatore attestò che era venuto 
                        non per essere servito, ma per servire. <b>Regola Diffusa, 120</b></p>
                        <p class=bibbia> Non sarete voi a parlare, ma lo Spirito Santo. E voi sarete odiati da 
                        tutti per causa mia, ma Dio salverà chi avrà resistito fino alla fine. <b>Marco 13, 13</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0227')>27 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0227>
                        <p>Ricordate quale sia la ricompensa in cielo. Non sono proporzionati i patimenti 
                        di questo mondo alla grandezza di quella gloria che si manifesterà a noi. 
                        Quello che importa è che tutte amiate, amiate, assai assai, il Signore. <b>Regola Diffusa, 313</b></p>
                        <p class=bibbia> Come siete lenti a credere. Il Messia non doveva forse soffrire queste cose prima 
                        di entrare nella sua gloria? Quindi Gesù spiegò loro. <b>Luca 24, 26</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0228')>28 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0228>
                        <p>Addio di cuore. È superfluo che ve lo dica, portate pazienza che Dio tutto vi compenserà. 
                        Addio di nuovo, pregate per me e, se a Dio piace, pregate perché nell'inverno possiamo cambiare casa.
						<b>Epistolario I, 297</b></p>
                        <p class=bibbia>L'uomo paziente sa controllarsi fino al momento giusto. Il timore del Signore rende
                         l'uomo saggio e lo istruisce a dovere. <b>Siracide 1, 23.27</b></p>
                    </div>
                    <h3><a href=# onclick=toggle('m0229')>29 Febbraio</a></h3>
                <hr>
                    <div class=bordo id=m0229>
                        <p>Capisco che avrete maggior esercizio di pazienza, ma credetemi, mia cara figlia, 
                        che la strada della pazienza è quella che santifica e il Signore vi aiuterà. Io non mancherò
                         di farvi raccomandare al Signore, perché vi assista in tutto. <b>Epistolario III/4, 2455</b></p>
                        <p class=bibbia>Voi sarete odiati da tutti per causa mia. Eppure neanche un capello del vostro 
                        capo andrà perduto. Se resisterete sino alla fine salverete voi stessi. <b>Luca 21, 19</b></p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
				<br>
                <a href=# onclick="showModal('marzo');">
				<ons-icon icon="calendar"></ons-icon><br>
                Marzo
                </a>
                <ons-modal id=marzo>
                <p align=center> <a href=# onclick="closeModal('marzo')"><b>Marzo</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Gesù, Mite e Umile di Cuore, Rendici Miti e Umili</p>
                <hr>
                <h3><a href=# onclick=toggle('m031')>1 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m031>
						<p><b>Nascita di Maddalena</b></p>
                        <p> Per ben riuscire nell'educazione delle ragazze, conviene
						indagare sempre l'indole e il temperamento, si decida poi
						per la formazione del cuore e questo domanda in una
						ragazza più dolcezza, in un’altra più forza e ragione.
						<b>Regola Diffusa, 114</b></p>
                        <p class=bibbia> A Efraim insegnavo a camminare tenendolo per mano. Lo
						traevo con vincoli d'amore. Ero per loro come chi solleva
						un bimbo alla sua guancia.
						<b>Osea 11, 3-4</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m032')>2 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m032>
						<p><b>Battesimo di Maddalena</b></p>
                        <p>Quando le ragazze confidano loro qualsiasi cosa, non le
						sgridino mai, né le rimproverino in altro momento. Se domandassero loro opinione o consiglio, 
						lo facciano con tutta carità, cercando sempre il loro maggior vantaggio.
						<b>Regola Diffusa, 116</b></p>
                        <p class=bibbia> Ecco il mio servo ... non griderà né alzerà il tono ... non
						spezzerà una canna incrinata, non spegnerà mai uno
						stoppino dalla fiamma ormai smorta.
						<b>Isaia 42, 1-3</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m033')>3 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m033>
                        <p> Guardiamo il santo Crocifisso stesso richiamando ciò che
						Egli patì sulla Croce, con invincibile pazienza, mansuetudine, 
						sofferenza e dolcezza, dimenticando per amore se
						stesso e in tutto sacrificandosi per salvarci.
						<b>Regola Diffusa, 130</b></p>
                        <p class=bibbia> Non ha apparenza, nessuna bellezza per attirare i nostri
						sguardi, nessun splendore per provare in Lui diletto; disprezzato, abbandonato e reietto dagli uomini. 
						<b>Isaia 53, 2.3</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m034')>4 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m034>
                        <p> Trattiamo i malati come si tratterebbe con la persona di
							Gesù Cristo, con carità, dolcezza, cordialità, prudenza,
							avvedutezza, riverenza, pazienza, compassione e interesse.
							<b>Regola Diffusa, 135</b></p>
                        <p class=bibbia> Quando Gesù vide tutta quella folla, ebbe compassione
							di loro ... disse poi "Date loro qualcosa da mangiare".
							<b>Matteo 14, 14</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m035')>5 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m035>
                        <p>Con i responsabili dell'ospitale, con le infermiere e tutti
							gli altri serventi, si tratta con dolcezza, buona maniera e
							dipendenza in tutto ciò che lo spirito di carità richiede. Si
							ricordino che la loro arma è la pazienza.
							<b>Regola Diffusa, 141</b></p>
                        <p class=bibbia> Dio sostiene sempre i giusti, a Lui stanno a cuore i loro
							giorni; essi possederanno sempre la loro terra; neppure
							in tempi difficili rimarranno delusi.
							<b>Salmo 37, 18</b></p>
                    </div>
                 <h3><a href=# onclick=toggle('m036')>6 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m036>
                        <p>Quelle che presiedono dispongano con dolcezza, Carità
							ed Umiltà delle persone, dei lavori, delle occupazioni;
							con ugual carità le avverta quando mancano in qualcosa.
							<b>Regola Diffusa, 211</b></p>
                        <p class=bibbia> Tu, uomo di Dio, cerca la giustizia, il timore di Dio, la fede, 
                        la carità, la pazienza, la mitezza. Combatti la buona battaglia della fede.
						<b>1 Timoteo 6, 11</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m037')>7 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m037>
                        <p> Negli impieghi, accettino con carità e dolcezza ciò che
						viene loro comandato, schivando tutte di rimproverarsi,
						pungersi e scambievolmente mortificarsi, per il cattivo
						esito e riuscita nelle opere di Carità. <b>Regola Diffusa , 212</b></p>
                        <p class=bibbia> I poveri possederanno la terra e godranno benessere, gioia e pace. 
                        I giusti si esprimono sempre con saggezza e parlano sempre con onestà e sincerità. 
                        <b>Salmo 37, 11.29</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m038')>8 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m038>
                        <p>L'umiltà esige di parlare con serenità di volto, dolcezza di
						tratto e mansuetudine di cuore, di non parlare con affettazione né ricercare espressioni eleganti.
						<b>Regola Diffusa, 233</b></p>
                        <p class=bibbia> Animo sapiente, parole sensate; i suoi discorsi sono più
						convincenti. Le parole amabili sono come il miele, dolce
						al palato, sempre salutare per il corpo.
						<b>Proverbi 16, 24</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m039')>9 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m039>
                        <p> Cerchi di scoprire l'indole, il temperamento, le inclinazioni per 
                        comprendere se possa giudicare più efficace e opportuno per il vantaggio 
                        spirituale guidarla con dolcezza bensì sostenutezza insieme o con assoluta dolcezza.
						<b>Regola Diffusa, 261</b></p>
                        <p class=bibbia> Non è forse Efraim un figlio caro per me, un mio fanciullo
						prediletto? ... Per questo le mie viscere si commuovono
						per lui, provo per lui profonda tenerezza. <b>Geremia 31, 20</b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0310')>10 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0310>
                        <p> La Ministra dell'Ospedale è persona di molto spirito interno,
                         prudenza, dolcezza, zelo delle anime e carità per scoprire i bisogni 
                         delle inferme. <br><b>Regola Diffusa, 281</b></p>
                        <p class=bibbia> Avrò cura di voi come una madre che porta il figlio in
						braccio e lo fa giocare sulle proprie ginocchia. Come una
						madre consola un figlio, così io vi consolerò. <b>Isaia 66, 12</b></p>
                    </div>
                   <h3><a href=# onclick=toggle('m0311')>11 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0311>
                        <p>Ricordiamo con quale tenerezza d'affetto Gesù Cristo accoglieva 
                        i fanciulli e quanto voleva che fossero da noi accolti, 
                        assicurandoci che chi accoglie un fanciullo nel suo nome accoglie Lui stesso.
						<b>Regola Diffusa, 293</b></p>
                        <p class=bibbia> Chi accoglie questo fanciullo nel mio nome, accoglie me;
						e chi accoglie me, accoglie colui che mi ha mandato. Chi
						è il più piccolo tra voi, questi è grande.
						<b>Luca 9, 48</b></p>
                    </div>
                    <h3><a href=# onclick=toggle('m0312')>12 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0312>
                        <p>Venendo i poveri alla porta, tratti tutti con carità, dolcezza e riverenza insieme; 
                            non mostri mai impazienza o noia delle loro importunità e non li faccia aspettare.
                            <b>Regola Diffusa, 298 </b></p>
                        <p class=bibbia> Quando un povero si rivolge a te, ascoltalo con attenzione; sii amabile e buono nel rispondergli con affabilità.
                            <b>Siracide 4, 8 </b></p>
                    </div>
                <h3><a href=# onclick=toggle('m0313')>13 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0313>
                        <p>Assistite gli infermi con tutta la carità, pazienza e dolcezza;
							non mostrate con nessuno peso o noia; sia attenta a
chiedere sempre i Sacramenti e i conforti della Chiesa.
<br><b>Regola Diffusa, 310</b> </p>
                        <p class=bibbia> Il Signore è bontà e misericordia, è paziente, sempre 
							costante nell'amore. Il Signore è buono con tutti, la sua misericordia è grande per ogni creatura.
<br><b>Salmo 145, 9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0314')>14 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0314>
                        <p> Nell'orazione Dio non solo mi faceva intuire che Egli meritava tutto, ma anche mi consolava con una certa premura e tenerezza d'affetto. 
<br><b>Memorie II, 5</b></p>
                        <p class=bibbia> Per me Tu prepari sempre una mensa. La tua bontà e il
tuo amore mi seguiranno per tutta la mia vita; starò nella
casa del Signore per tutti i miei giorni.
<br><b>Salmo 23, 5.6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0315')>15 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0315>
                        <p>Trascorsi due anni nel mio ritiro, contentissima di esservi,
dopo il Signore nell'orazione, con dolcezze straordinarie e
con vivo desiderio di operare per le anime, mi dispose al
primo viaggio a Venezia. 
<br><b>Memorie II, 33</b> </p>
                        <p class=bibbia> Sia su di noi la bontà del Signore, nostro Dio: Egli dia for
za all'opera delle nostre mani, faccia riuscire ogni nostra
fatica! I nostri occhi vedano le tue opere.
<br><b>Salmo 90, 17</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0316')>16 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0316>
                        <p>Ricordavo pure una volta trovandomi molto angustiata e
tentata, mi sentii rimproverare e ricordare le promesse
fatte, ma tanto intenerita dalla affettuosa dolcezza con la
quale Egli mi rimproverava. 
<br><b>Memorie V, 7</b> </p>
                        <p class=bibbia> Il Signore è bontà e misericordia, è paziente, costante
nell'amore. Non conserva a lungo il suo rancore. Non ci
ha trattato secondo le nostre colpe.
<br><b>Salmo 103, 810</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0317')>17 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0317>
                        <p>Mi sentivo internamente spiegare che cosa significasse
cercare Dio solo e Cristo Crocifisso, sempre nel modo del
le prime intuizioni e sempre con la dolcezza e soavità del
parlare di Dio. 
<br><b>Memorie V, 9</b> </p>
                        <p class=bibbia> La volontà del Signore è senza difetto: resta per sempre.
Le decisioni del Signore sono valide, tutte ben fondate,
più preziose dell'oro più fino.
<br><b>Salmo 19, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0318')>18 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0318>
                        <p>Nel recitare un versetto riguardante l'amore di Gesù, il
Signore mi fece un dolce rimprovero: se era quella la mia
maniera di corrispondere al grande suo amore per me,
dopo che Egli aveva fatto tanto per me. 
<br><b>Memorie VIII, 16</b> </p>
                        <p class=bibbia>Signore, mio Dio, Tu concedi misericordia, onore e gioia a
chi cammina nella tua volontà. Beato l'uomo che ha fidu
cia in Te!
<br><b>Salmo 84, 12</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0319')>19 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0319>
                        <p>Dalla consolazione che provavo trovandomi così bene, mi
parve che il Signore quasi mi assicurasse che, per quanto
allora avessi da soffrire, Egli sarebbe stato sempre mio e
che un giorno sarei giunta al possesso di Dio.
<br><b>Memorie VII, 49</b> </p>
                        <p class=bibbia> Sei Tu, Signore, la mia eredità e il mio destino è nelle tue
mani. Mi mostrerai sempre la via che porta alla vita: vici
no a Te felicità piena e senza fine.
<br><b>Salmo 16, 5. 11</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0320')>20 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0320>
                        <p> Considerando l'obbedienza, ho da battere la via del
l'amore; mi feci coraggio e ... crescendo nel fervore e nel
desiderio della divina gloria, facevo al Signore offerte.
<br><b>Memorie XII, 30</b></p>
                        <p class=bibbia> Una cosa ho chiesto al Signore, questa sola io cerco: abi
tare nella casa del Signore tutti i giorni della mia vita, per
gustare la dolcezza del Signore. 
<br><b>Salmo 27, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0321')>21 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0321>
                        <p>Dobbiamo avere una vera unione di cuore: un cuor solo
ed una sola volontà; amarci sinceramente tutte, senza al
cuna distinzione, volendo sempre l'una quello che l'altra
vuole e non volendo quello che l'altra contrista.
<br><b>Regola Diffusa, 206</b> </p>
                        <p class=bibbia> La saggezza che viene da Dio è assolutamente pura; è pa
cifica, comprensiva, docile, ricca di bontà e di opere buo
ne; è senza ingiuste preferenze.
<br><b>Giacomo 3,1318</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0322')>22 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0322>
                        <p>Dobbiamo eseguire sempre il comando di Gesù Cristo:
compatirsi scambievolmente col cuore, non interpretare
sinistramente le azioni delle altre, ma dar sempre
l'interpretazione migliore e più conforme alla carità.
<br><b>Regola Diffusa, 207</b> </p>
                        <p class=bibbia> Cercate invece la bellezza nascosta e durevole, quella del
cuore. Cercate di avere un animo buono e sereno: queste
sono cose preziose di fronte a Dio. 
<br><b>1 Pietro 3, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0323')>23 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0323>
                        <p> Offrano al Signore il troncamento di ogni riflesso su ogni
parola o azione, che sembrasse detta contro di loro, di
mentichino interamente e non solo non ne parlino, ma
diano sempre l'interpretazione migliore.
<br><b>Regola Diffusa, 208</b></p>
                        <p class=bibbia> Cercate di compiere il bene davanti a tutti gli uomini. Se
possibile, per quanto questo dipende da voi, vivete in pa
ce con tutti.
<br><b>Romani 12, 1718</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0324')>24 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0324>
                        <p>Non sostengano la propria opinione, non facciano valere
quello che fanno, non interrompano discorsi, non dicano
parole aspre, pungenti e mortificanti, non offendano con
scherzi, non turbino la carità. 
<br><b>Regola Diffusa , 209</b> </p>
                        <p class=bibbia> Un servo del Signore non deve essere litigioso, ma mite
con tutti, sempre paziente nelle offese subite, dolce nel
riprendere gli oppositori.
<br><b>2 Timoteo 2, 2325</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0325')>25 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0325>
                        <p> Nessuna parli mai con cattiva grazia né con alterazione
dell'altra, non si dica mai parola o termini ingiuriosi, non
alzando la voce, né minacciando, non facciano gesti di di
sprezzo, essendo gesti che distruggono la santa Carità.
<br><b>Regola Diffusa 211</b></p>
                        <p class=bibbia> Non rendete male per male, né ingiuria per ingiuria, ma,
al contrario, rispondete benedicendo; siete stati chiamati
per avere in eredità la benedizione.
<br><b>1 Pietro 3, 9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0326')>26 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0326>
                        <p> Si compatiscano, dunque, sempre scambievolmente e
quando qualcuna domanda scusa, l'altra risponderà sem
pre dolcemente e cordialmente, mostrando e realmente
ancora perdonando sempre qualsiasi offesa o dispiacere.
<br><b>Regola Diffusa, 212</b></p>
                        <p class=bibbia> Rivestitevi sempre, dunque, come eletti di Dio, santi e
amati, di sentimenti di misericordia, di bontà, di umiltà,
di mansuetudine, di pazienza.
<br><b>Colossesi 3, 1213</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0327')>27 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0327>
                        <p> Facciano interiormente morire ogni proprio genio, ogni
propria volontà, ogni soddisfazione dell'amor proprio per
non far più vivere in se stesse altro che Dio. Inoltre, le
passioni da dominare sono: la superbia, l'ira e l'affetto
disordinato.
<br><b>Regola Diffusa, 222</b></p>
                        <p class=bibbia> Ascoltatemi: lasciatevi guidare dallo Spirito che produce:
amore, gioia, pace, comprensione, cordialità, bontà, fe
deltà, mansuetudine, dominio di sé.
<br><b>Galati 5, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0328')>28 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0328>
                        <p> Si fa riflettere che se ognuna cercasse nell'operare di
sprofondarsi e stare nel suo niente e praticasse l'esercizio
dell'umiliazione, finite sarebbero definitivamente le gare,
le liti e le dissenzioni nel mondo.
<br><b>Regola Diffusa, 222</b></p>
                        <p class=bibbia> Dio ha scelto quelli che gli uomini considerano ignoranti,
per coprire di vergogna i sapienti, i deboli per distruggere
quelli che si credono forti.
<br><b> Corinzi 1,27</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0329')>29 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0329>
                        <p> Gioverà mille volte più dei loro insegnamenti o discorsi,
un'ingiuria tollerata con volto ridente e tranquillo, senza
lamenti, senza risposte, perché uno sfogo anche solo di
collera basterà per distruggere ogni buon insegnamento.
<br><b>Regola Diffusa, 223</b></p>
                        <p class=bibbia> Cristo, oltraggiato non rispondeva con oltraggi e soffren
do non minacciava vendetta, ma rimetteva la sua causa a
colui che giudica con giustizia.
<br><b>1 Pietro 2, 23</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m0330')>30 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0330>
                        <p>Chi davvero vuol fare frutto nei prossimi, conviene che a
forza di mortificarla e combatterla, si renda soggetta la
passione dell'ira e quasi non la senta più come fosse una
statua. È dunque necessaria l'interna mortificazione.
<br><b>Regola Diffusa, 223</b> </p>
                        <p class=bibbia> Scompaia da voi ogni asprezza, sdegno, ira, clamore e
maldicenza con ogni sorta di malignità, perdonandovi a
vicenda.
<br><b>Efesini 4,3132</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m0331')>31 Marzo</a></h3>
                <hr>
                    <div class=bordo id=m0331>
                        <p> Mi sorprese il fatto che, appena tornata a casa, commisi
subito un difetto, inquietandomi per dover correggere
una compagna. Mi ripresi subito, ma per la divina miseri
cordia. In seguito io fui molto più attenta di prima.
<br><b>Memorie VIII, 24</b></p>
                        <p class=bibbia> Qualora uno venga sorpreso in qualche colpa, voi che a
vete lo Spirito correggetelo con dolcezza. Vigila su te stes
so per non cadere anche tu in tentazione.
<br><b>Galati 6, 1</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('aprile');">
				<ons-icon icon="calendar"></ons-icon><br>
                Aprile
                </a>
                <ons-modal id=aprile>
                <p align=center> <a href=# onclick="closeModal('aprile')"><b>Aprile</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Gesù Crocifisso, il Più Grande Amore, Benedici le Nostre Fatiche!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m041')>1 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m041>
                        <p>Durante la Settimana Santa, leggendo quel versetto:
"Inspice et Fac secundum exemplar", provai un'impressione interna tanto forte, 
sentendomi stimolata alla sequela del Crocifisso, ma senza comprendere nulla
di particolare. 
<br><b>Memorie I, 32</b> </p>
                        <p class=bibbia>Abbiate in voi gli stessi sentimenti che furono in Cristo
Gesù, il quale non considerò un tesoro geloso la sua
uguaglianza con Dio.
<br><b>Filippesi 2, 6</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m042')>2 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m042>
                        <p>Intanto io trovavo conforto solo nell'orazione. Un giorno
mi si rappresentò il Crocifisso e mi parve comprendere di
dover restare priva della presenza sensibile del Signore;
cosa a cui, allora, non sapevo adattarmi. 
<br><b>Memorie IV, 7</b> </p>
                        <p class=bibbia> "Via, via, crocifiggilo!" ... "Metterò in croce il vostro re?
Allora lo consegnò loro perché fosse crocifisso.
<br><b>Giovanni 19, 15-16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m043')>3 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m043>
                        <p>Mentre ero in Chiesa a pregare per l'Opera, stando all'al
tare della Santissima Vergine contemplando il Crocifisso,
mi si rappresentò la pura Croce e internamente compresi
di prepararmi alla croce, quella era una croce per me.
<br><b>Memorie IV, 40</b> </p>
                        <p class=bibbia> Mentre conducevano via Gesù, presero un certo Simone
di Cirene e gli misero addosso la croce da portare dietro a
Lui.
<br><b>Luca 22, 26</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m044')>4 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m044>
                        <p>Ebbi presente, non saprei dire se col pensiero o nel solito
modo, il testo: "Torcular calcavi solus et de gente mea u
nus non est mecum" (Is 63,3), "Nel tino ho pigiato da solo
e del mio popolo nessuno era con me".
<br><b>Memorie V, 15</b> </p>
                        <p class=bibbia> Allora Pilato fece prendere Gesù e lo fece flagellare. I sol
dati, intrecciata una corona di spine, gliela posero sul ca
po.
<br><b>Giovanni 19, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m045')>5 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m045>
                        <p>Altre volte, pure durante l'orazione, senza veder nulla con
gli occhi corporali né con forti impressioni interne, spesso
mi si rappresentava il Crocifisso come veramente è, spo
glio di tutto. 
<br><b>Memorie V, 19</b> </p>
                        <p class=bibbia> Giuda, uno dei Dodici, si accostò a Gesù per baciarlo. Ge
sù gli disse: "Giuda, con un bacio tradisci il Figlio del
l'Uomo?"
<br><b>Luca 22, 47-48</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m046')>6 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m046>
                        <p> Trovandomi abbattuta dal timore che alcune tribolazioni
previste potessero gettare a terra l'Opera, mi fu fatto
chiaramente conoscere dal Signore che proprio questa è
la maggior prova essere l'Opera di Dio, quando è tribola
ta.
<br><b>Memorie VI, 11</b></p>
                        <p class=bibbia> Tutto ormai io reputo una perdita di fronte alla sublimità
della conoscenza di Gesù Cristo, mio Signore ... e di esse
re trovato in Lui.
<br><b>Filippesi 3, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m047')>7 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m047>
                        <p>Poco dopo, avvicinandosi il momento nel quale il Signore
voleva visitarmi con una croce, che, data la mia debolez
za, non era piccola, facendo orazione dinanzi al divin Sa
cramento, vidi Gesù Cristo Crocifisso, tutto coperto di pia
ghe.
<br><b>Memorie VIII, 3</b> </p>
                        <p class=bibbia> Alle tre Gesù gridò con voce forte: "Dio mio, Dio mio, per
ché mi hai abbandonato?". Gesù, dando un forte grido,
spirò.
<br><b>Marco 15, 33-37</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m048')>8 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m048>
                        <p>Non avendo più forze naturali per unirmi internamente al
Signore, abbandonai l'anima mia nelle mani di Dio, per
ché ne facesse tutto ciò che voleva, restando poi molto
raccolta anche esternamente contro il mio solito.
<br><b>Memorie VIII, 10</b> </p>
                        <p class=bibbia> Venite a me, voi tutti, che siete affaticati e oppressi, io vi
ristorerò. Voi troverete la pace, perché quello che vi do
mando è per il vostro bene.
<br><b>Matteo 11, 28</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m049')>9 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m049>
                        <p>Sul finire, mi pare, dell'orazione, mi apparve nel mezzo
dell'anima una croce corta, circondata di luce, che mi
sembrò però molto pesante. Siccome non amo il patire,
cercai di svagarmi da queste impressioni.
<br><b>Memorie XII, 32-33</b> </p>
                        <p class=bibbia> In te, Signore, ho trovato rifugio, fa' che non resti mai de
luso; Tu che sei giusto, mettimi al sicuro. Ascoltami, corri
a liberarmi.
<br><b>Salmo 31, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0410')>10 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0410>
                        <p> Facendo orazione, avvertii nella parte più intima del
l'anima l'essenza di Dio e sentii che l'anima era portata
con grande pace e dolcezza a unirsi e, quasi si direbbe, a
immedesimarsi con Dio.
<br><b>Memorie XII, 30</b></p>
                        <p class=bibbia> Cantate al Signore, voi suoi fedeli, lodatelo, perché Egli è
santo. La sua ira dura un istante, la sua bontà dura una
vita.
<br><b>Salmo 30, 56</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m0411')>11 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0411>
                        <p>Feci un atto di contrizione assai sincero e mi offersi anche
a dividermi, se fosse stato possibile, in tanti atomi di polvere, pur di 
vederlo glorificato e ancora a soffrire l'inferno, purché nessuno vi entrasse. 
<br><b>Memorie XII, 43</b> </p>
                        <p class=bibbia> Non ho tenuto per me la tua salvezza; Signore, ho detto
che sei fedele e nell'assemblea non ho taciuto la tua verità e il tuo amore.
<br><b>Salmo 40, 11</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m0412')>12 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0412>
                        <p>Mi si rappresentò all'immaginazione Gesù con la croce
sulle spalle, coronato di spine, sotto il peso della croce, e
mi disse: "Anch'io ero debole quando portai la croce". Mi
restò l'impressione vivissima di dover star forte nel patire.
<br><b>Memorie XIII, 42</b> </p>
                        <p class=bibbia> Eppure egli si è caricato delle nostre sofferenze. È stato
trafitto per i nostri delitti, schiacciato per le nostre iniquità.
<br><b>Isaia 53, 9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0413')>13 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0413>
                        <p>Non ricordo se per essermi offerta io a portare la croce
per Lui oppure se da se stesso mi si presentasse davanti il
Divin Redentore, lo vidi senza croce che mi si gettò fra le
braccia, ma così con l'immaginazione.
<br><b>Memorie XIII, 60</b> </p>
                        <p class=bibbia>Maltrattato, si lasciò umiliare. Era come agnello condotto
al macello, per l'iniquità del suo popolo fu percosso a
