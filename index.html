morte.
<br><b>Isaia 53, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0414')>14 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0414>
                        <p>Immaginando un gran patire, mi sostenevo col ricordo di
quella esperienza, cioè dell'eccessivo patire del Redento
re e la gravezza della sua croce, per cui non trovavo la
croce così pesante come l'avevo prevista.
<br><b>Memorie XIII, 56</b> </p>
                        <p class=bibbia> Egli è stato schiacciato per i nostri peccati, punito e noi
siamo stati salvati; Egli è stato percosso e noi siamo stati
guariti.
<br><b>Isaia 53, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0415')>15 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0415>
                        <p> L'esperienza spirituale era stata tanto forte che, benché
dovessi trattare e conversare, tutto mi riconduceva a Dio,
e in quel giorno mi sentii abbondantemente ripagata del
poco che per questa Opera potevo aver sofferto.
<br><b>Memorie III, 37</b></p>
                        <p class=bibbia> Siate in grado di comprendere quale sia l'ampiezza, la
lunghezza, l'altezza e la profondità, e conoscere l'amore
di Cristo.
<br><b>Efesini 3, 18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0416')>16 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0416>
                        <p> Restai raccolta e così stretta a Lui lo spazio di una Messa,
consolata di vederlo senza croce e corona di spine, dispo
stissima a portar io la croce purché Egli ne rimanesse sol
levato, restando io pure molto sollevata e tranquilla.
<br><b>Memorie XIII, 61</b></p>
                        <p class=bibbia> Io sono felice di soffrire per voi. Completo nella mia carne
quello che manca ai patimenti di Cristo, a favore del suo
corpo che è la Chiesa.
<br><b>Colossesi 1, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0417')>17 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0417>
                        <p> In questo stato di spogliamento totale, una sera, alzando
gli occhi, mi vidi davanti il Crocifisso in atto quasi di spira
re. Abbassai gli occhi, ma, alzandoli di nuovo, vidi per la
seconda volta la stessa immagine. 
<br><b>Memorie XV, 22</b></p>
                        <p class=bibbia> E si fece buio su tutta la terra. Gesù, gridando a gran vo
ce, disse: "Padre, nelle tue mani consegno il mio spirito".
Detto questo spirò.
<br><b>Luca 23, 44-46</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0418')>18 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0418>
                        <p>Quella volta vidi il Signore fermo, come immobile, con u
na croce tanto grande che non se ne scorgeva la fine. Do
po questa esperienza mi restò una singolare fortezza nel
patire, per cui neppure lo temevo; e non me ne mancò.
<br><b>Memorie XV, 44</b> </p>
                        <p class=bibbia> È stato arrestato, giudicato, condannato. eliminato dal
mondo dei vivi, colpito a morte per i peccati del suo po
polo, sepolto con i criminali.
<br><b>Isaia 53, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0419')>19 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0419>
                        <p> Con le Terziarie e con le compagne stabilii di insinuar loro
che, nella pratica dell'esercizio della Passione, riflettendo
sull'eccessivo amore di Gesù Cristo, sopportassero con
amore le amarezze, le dimenticanze, i torti.
<br><b>Memorie XV, 63</b></p>
                        <p class=bibbia> Camminate dunque nel Signore Gesù Cristo, ben radicati
e fondati in lui, saldi nella fede come vi è stato insegnato.
<br><b>Colossesi 2, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0420')>20 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0420>
                        <p>Non ricordo minutamente le esperienze spirituali di quel
giorno, ma il sentimento di amore si rafforzava sempre
più ... restai animatissima ad operare per il Signore, a non
volere che Dio solo. 
<br><b>Memorie XIII, 13</b> </p>
                        <p class=bibbia> Mettimi come sigillo sul tuo cuore, come sigillo sul tuo
braccio, perché l'amore è forte come la morte, la passio
ne è irresistibile. 
<br><b>Cantico dei Cantici 8, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0421')>21 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0421>
                        <p> II Venerdì Santo, così profondamente mi penetrarono l'a
nima le pene sofferte da Gesù Cristo, che altro non avrei
fatto che piangere continuamente. Dovevo farmi violen
za, perché le altre non se ne accorgessero.
<br><b>Memorie XII, 15</b></p>
                        <p class=bibbia> Lo seguiva una gran folla di popolo e di donne, che si bat
tevano il petto e facevano lamenti su di lui. Piangete
piuttosto per voi ...
<br><b>Luca 23, 27</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0422')>22 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0422>
                        <p> Restai animatissima ad operare per il Signore, a non vole
re che Dio solo, desiderando e pregando anche il Signore,
perché, in vista della mia debolezza, per la quale, vivendo
tra creature anche le più sante, commetto sempre difetti.
<br><b>Memorie XI, 31</b></p>
                        <p class=bibbia> Perché sei così triste, abbattuta, anima mia? Spera in Dio!
Tornerò a lodarlo, Lui, mia salvezza e mio Dio.
<br><b>Salmo 42, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0423')>23 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0423>
                        <p>Mi sembrava che sarei dovuta morire d'amore e che non
mi fosse possibile pensare ad altri che a Gesù Cristo. Per
quanto ricordo, trascorsi la festa di Pasqua con allegrezza,
non però proporzionata all'afflizione.
<br><b>Memorie XII, 20</b> </p>
                        <p class=bibbia> Torna il ricordo e mi sento venir meno: camminavo verso
il tempio, la casa di Dio, tra i canti di una folla esultante e
festosa.
<br><b>Salmo 42, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0424')>24 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0424>
                        <p>Si tratta di animare le nostre azioni ed operazioni con lo
Spirito di Gesù, Spirito di carità, di dolcezza, di mansue
tudine, di umiltà, spirito di zelo e di fortezza, spirito ama
bilissimo, generosissimo e pazientissimo.
<br><b>Regola Diffusa, 6</b> </p>
                        <p class=bibbia> Poiché siete figli di Dio, amati da Lui, cercate di essere co
me Lui: vivete nell'amore, prendendo esempio da Cristo,
che ci ha amati fino alla fine.
<br><b>Efesini 5, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0425')>25 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0425>
                        <p> Si tratta di più, di adempirlo ricopiando, per quanto a noi
miserabili è concesso, la vita SS.ma del Signor nostro Ge
sù Cristo, imitandolo nelle virtù interne ed esterne, con
ducendo noi pure una vita tutta impiegata a cercare la
Divina Gloria. 
<br><b>Regola Diffusa, 6</b></p>
                        <p class=bibbia> Cercate sempre il bene tra voi e con tutti; state sempre
lieti, pregate incessantemente e in ogni cosa rendete gra
zie.
<br><b>1 Tessalonicesi 5, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0426')>26 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0426>
                        <p>Chi non arde non incendia. Di qual fuoco avremo bisogno
noi per istruire, educare, consolare e conversare con i
Prossimi nelle sante opere di carità? Non vi atterrite però
vedendo l'altezza dello scopo che vi si propone.
<br><b>Regola Diffusa, 7</b> </p>
                        <p class=bibbia> Io sono venuto ad accendere un fuoco sulla terra e vorrei
davvero che fosse già acceso! Ho un battesimo da riceve
re ...
<br><b>Luca 12, 49</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0427')>27 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0427>
                        <p>Mi offrii al Signore per fare in tutto la sua volontà, con
tutto il cuore e l'affetto possibili, usando le più tenere e
spressioni. Mi rimase l'impressione di essere qui di pas
saggio, come anche attualmente lo sono.
<br><b>Memorie VII, 63</b> </p>
                        <p class=bibbia> Allora ho detto: "Ecco, io vengo. Nel libro è scritta per me
la tua volontà". Sono contento di compiere il tuo volere.
<br><b>Salmo 40, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0428')>28 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0428>
                        <p>Pure durante l'orazione, mi sembrava che l'anima fosse
portata verso Dio che mi si presentò non già sotto forma
di Sole, ma come spirito. Io ero sorpresa della sua gran
dezza e bontà e di altri suoi attributi, ma specialmente
del primo.
<br><b>Memorie XI, 67</b> </p>
                        <p class=bibbia> Non basterebbe l'acqua degli oceani a spegnere l'amore.
Neppure i fiumi lo potrebbero sommergere. È fiamma ar
dente l'amore.
<br><b>Cantico dei Cantici 8, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0429')>29 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0429>
                        <p> Siccome per la forza dell'affetto mi sembrava di essere
sincera, mi offrii al Signore a patire qualunque cosa per
tutto il tempo che Egli avesse voluto e anche a patire sola
tutte le pene dell'inferno.
<br><b>Memorie IX, 26</b></p>
                        <p class=bibbia> Felici quelli che hanno in Te la loro forza: camminano de
cisi verso Sion! Camminano e cresce il loro vigore, finché
giungono a Dio.
<br><b>Salmo 84, 6</b> </p>
                    </div>
<h3><a href=# onclick=toggle('m0430')>30 Aprile</a></h3>
                <hr>
                    <div class=bordo id=m0430>
                        <p>L'infinita misericordia del Signore mi ha sempre assistita,
anche se niente di bene veramente ho fatto e rimasi con
ciò confortata a patire e perfino ad aspettarmelo, ma con
allegrezza e tranquillità.
<br><b>Memorie VII, 49</b> </p>
                        <p class=bibbia> Ti amo, Signore, mia forza! Il Signore è la mia salvezza,
mia roccia invincibile, mio liberatore, mio Dio, in Lui mi
rifugio.
<br><b>Salmo 18, 3</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('maggio');">
				<ons-icon icon="calendar"></ons-icon><br>
                Maggio
                </a>
                <ons-modal id=maggio>
                <p align=center> <a href=# onclick="closeModal('maggio')"><b>Maggio</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Maria, Madre della Carità, Aiutaci a Vivere nel Più Grande Amore!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m051')>1 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m051>
                        <p> Presi a onorare la Vergine Santissima sotto il titolo di
"Addolorata"; della Madonna, infatti, io ero stata fin da
bambina amatissima e devotissima. Credo che la devozio
devozione a Maria sotto questo titolo mi sia derivata dal
la mia seconda compagna.
<br><b>Memorie II, 12</b></p>
                        <p class=bibbia> Ancora informe mi hanno visto i tuoi occhi. Nel tuo libro
erano scritti i miei giorni, fissati ancora prima di esistere.
<br><b>Salmo 139, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m052')>2 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m052>
                        <p>Andai nella chiesa di S. Francesco a pregare Maria Santis
sima e conobbi con chiarezza la situazione e sentii fortis
sima contrarietà, sperimentata quando Dio voleva mani
festarmi la sua volontà.
<br><b>Memorie II, 31</b> </p>
                        <p class=bibbia> Molti vedranno e, pieni di rispetto, avranno fiducia nel
Signore. Felice l'uomo che ha fede nel Signore e non si
rivolge agli idoli.
<br><b>Salmo 40, 5</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m053')>3 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m053>
                        <p>Venne intanto il giorno di incominciare: sabato, primo dei
sette sabati dedicati al culto dei dolori di Maria Santissi
ma. Il Signore incominciò subito a farmi gustare la pover
tà, benché sempre provvedesse sufficientemente alla
Opera.
<br><b>Memorie III, 29</b> </p>
                        <p class=bibbia> Fammi conoscere, Signore, le tue vie, insegnami il cammi
no da seguire. Guidami con la tua verità, istruiscimi: sei
Tu il Dio che mi salva.
<br><b>Salmo 25, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m054')>4 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m054>
                        <p>Il giorno in cui fu celebrata la prima Messa nella casa del
la nuova Opera, sentii consacrare un nuovo luogo al culto
di Maria Santissima e incominciai a sentirmi pervasa da
grande allegrezza.
<br><b>Memorie III, 33</b> </p>
                        <p class=bibbia> Il Signore si ricordi delle tue offerte, gli sia gradito il tuo
sacrificio, ti conceda quel che desideri, faccia riuscire ogni
tuo progetto.
<br><b>Salmo 20, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m055')>5 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m055>
                        <p>Visitai tre volte il Santuario di Caravaggio. La prima volta
sperimentai un tenero affetto verso Maria SS.ma, così
che per la maggior parte del tempo che stetti alla sua
presenza non potei dirle altro che: "Cara Mamma!".
<br><b>Memorie XV, 51-52</b> </p>
                        <p class=bibbia> Signore, gioiscano quanti in Te si rifugiano, esultino senza
fine. Tu li proteggi e in Te si allieteranno quanti amano il
tuo nome.
<br><b>Salmo 5, 12-13</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m056')>6 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m056>
                        <p> Interponendo l'intercessione di Maria Santissima Addolo
rata, senza più parlarne con l'interessata, recitai la corona
dei dolori di Maria, terminata la quale la mia compagna
restò definitivamente nell'Opera. 
<br><b>Memorie IV, 31</b></p>
                        <p class=bibbia> Signore, mio scudo nel pericolo, mi dai vittoria, mi sollevi
il capo. Se grido al Signore, mi risponde dal monte del
suo santuario.
<br><b>Salmo 3, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m057')>7 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m057>
                        <p> Mi trovo ancora confortata nell'intimo, pur fra le molte
angustie, che date le circostanze, mi circondano. Una vol
ta in cui mi sentivo grandemente oppressa, col solo ricor
rere a Maria, di nuovo mi misi in pace.
<br><b>Memorie XIV, 54-55</b></p>
                        <p class=bibbia> Dio è per noi rifugio e fortezza, aiuto infallibile in ogni av
versità. Non abbiamo paura se trema la terra, se i monti
sprofondano nel mare.
<br><b>Salmo 46, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m058')>8 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m058>
                        <p>Compresi che chi si adopera per impedire i peccati, non
già adesso, ma allora nella previsione divina, sollevò Ge
sù e Maria nelle loro pene. Si destò in me il solito senti
mento d'amore e accettai qualunque patimento.
<br><b>Memorie XV, 72</b> </p>
                        <p class=bibbia> Tocco il fondo dell'umiliazione, Signore, fammi rivivere,
come hai promesso. Accetta in offerta la mia preghiera,
fammi conoscere le tue decisioni. 
<br><b>Salmo 119, 107</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m059')>9 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m059>
                        <p>Se cercherò veramente Dio solo e la Santissima Vergine,
come Dio me lo faceva intendere, essi avrebbero sempre
assistito la mia anima in vita e non l'avrebbero abbando
nata neppure in morte.
<br><b>Memorie V, 10</b> </p>
                        <p class=bibbia>Il Signore ti custodirà da ogni male, egli custodirà la tua
vita. Il Signore ti proteggerà quando parti e quando arrivi
ora e sempre!
<br><b>Salmo 121, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0510')>10 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0510>
                        <p>Dio mi faceva comprendere che il modo di cercar Lui solo
e la Santissima Vergine è quello di patir volentieri, di sof
frire e amare la povertà, di non cercare comodità e ap
provazione né con le parole né con le operazioni.
<br><b>Memorie V, 11</b> </p>
                        <p class=bibbia> Signore, sei Tu l'unica mia speranza. Ammutolito, non
apro bocca, perché sei Tu che agisci. Non tormentarmi
più a lungo.
<br><b>Salmo 39, 10</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m0511')>11 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0511>
                        <p>Avevo una compagna indisposta; mi ero procurata dei fio
ri, che erano stati dinanzi a un'immagine miracolosa di
Maria Santissima ... nel medesimo luogo sentii poi una
certa fragranza.
<br><b>Memorie VI,33</b> </p>
                        <p class=bibbia>Io attendo te, Signore; tu risponderai, Signore, mio Dio.
Non abbandonarmi, Signore, non stare lontano da me,
Dio mio.
<br><b>Salmo 38,1622</b>  </p>
                    </div>
                    <h3><a href=# onclick=toggle('m0512')>12 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0512>
                        <p>Internamente mi sentii assicurata, spinta a ricorrere e
pregare sempre Maria Santissima, perché mi affrettasse
la grazia, come aveva già affrettato il tempo delle divine
misericordie alle nozze di Cana. E la grazia avvenne.
<br><b>Memorie VII, 17</b> </p>
                        <p class=bibbia>Volgi i tuoi passi verso il Signore, abbi fiducia sempre in
Lui ed Egli agirà. Spera in Lui, non ti agitare, non tor
mentarti per chi ha successo.
<br><b>Salmo 37, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0513')>13 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0513>
                        <p>Dallo stimolo a pregare argomentai che già il Signore mi
accordava la grazia, come qualche giorno dopo avvenne,
continuando io ad insistere presso Maria Santissima, fa
cendo una novena al suo Sacro Cuore.
<br><b>Memorie VII, 18</b> </p>
                        <p class=bibbia> Voglio meditare i tuoi decreti, non perdo mai di vista le
tue vie. Nei tuoi decreti è la mia gioia; non dimenticherò
la tua parola. 
<br><b>Salmo 119, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0514')>14 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0514>
                        <p>Si conclusero le trattative riguardanti la nuova località,
dove la vigilia della festa della Maternità di Maria Santis
sima, venne traslocata l'opera, avendo scelto sempre di
proposito, a questo scopo, un sabato.
<br><b>Memorie VII, 42</b> </p>
                        <p class=bibbia>Manda la tua luce e la tua verità, siano esse sempre a
guidarmi; mi conducano al monte del tuo santuario, fino
alla tua presenza.
<br><b>Salmo 43, 3</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0515')>15 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0515>
                        <p>Ebbi l'unico momento di tranquillità quando andai a visi
tare il Santuario di Maria Santissima in San Celso, ma la
serenità durò solo il tempo della visita, credo contribuisse
il vivere in mezzo ai signori.
<br><b>Memorie X, 20</b> </p>
                        <p class=bibbia> Invoco con tutto il cuore, Signore, rispondimi; custodirò i
tuoi decreti. Ti supplico, salvami, Signore, voglio ubbidire
i tuoi ordini.
<br><b>Salmo 119, 145</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0516')>16 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0516>
                        <p>Mi sembrava di aver pregiudicato l'Opera e internamente
continuai a raccomandarla a Maria Santissima e dopo un
giorno o due, riflettendo di essermi angustiata senza mo
tivo, cominciai a calmarmi.
<br><b>Memorie X, 33</b> </p>
                        <p class=bibbia> Nell'angustia gridarono al Signore ed Egli li fece uscire
dalle loro angosce. Cambiò la tempesta in un vento leg
gero.
<br><b>Salmo 107, 28</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0517')>17 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0517>
                        <p>In una sola occasione, vedendo un grave bisogno dei miei
prossimi, pregai molto il Signore, domandandogli una
certa grazia per amore di Maria Santissima. Poco tempo
dopo la grazia mi fu accordata.
<br><b>Memorie X, 42</b> </p>
                        <p class=bibbia> Venite, in ginocchio adoriamo, inchiniamoci a Dio che ci
ha creati. Lui è il nostro Dio e il nostro pastore, noi siamo
il suo popolo.
<br><b>Salmo 95, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0518')>18 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0518>
                        <p>Sentendo peso di tutto e assai angustiata, poco tempo
dopo, la grazia mi fu accordata: conoscendo la mia inde
gnità, dubitai, ma domandai perdono al Signore e gli pro
misi di non dubitare più, benché qualche dubbio mi ven
ga ancora.
<br><b>Memorie X, 43</b> </p>
                        <p class=bibbia> So, Signore, che fai giustizia ai poveri, difendi la causa dei
deboli. I giusti ti loderanno, Signore, e resteranno sempre
alla tua presenza.
<br><b>Salmo 140, 13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0519')>19 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0519>
                        <p> In qualunque parte mi fossi rivolta, avrei incontrato Dio.
Sentivo che Dio è l'unico oggetto da me amato e provavo
una consolazione indicibile, pensando che sarebbe venu
to il momento di incontrarlo in Paradiso con Maria San
tissima.
<br><b>Memorie XI, 29</b></p>
                        <p class=bibbia>Benedite il Signore suoi servi che fate il suo volere. Bene
dite il Signore, creature tutte. Anima mia, benedici sem
pre il Signore.
<br><b>Salmo 103, 22</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0520')>20 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0520>
                        <p> Maria fece conoscere al mio confessore che al Signore
dispiacevano le sollecitudini, le angustie e la poca mia
confidenza in Dio. A poco a poco mi acquietai, doman
dando perdono al Signore. 
<br><b>Memorie XI, 36</b></p>
                        <p class=bibbia> Guarda, rispondimi, Signore, mio Dio, conserva la luce ai
miei occhi. Ho avuto fiducia nel tuo amore: il mio cuore è
in festa.
<br><b>Salmo 13, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0521')>21 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0521>
                        <p> Mi sentii allora chiaramente illuminata circa il modo me
diante il quale ottenere che potesse effettuarla, sembran
domi che l'ispirazione mi venisse da Maria Santissima;
rimasi poi assai tranquilla.
<br><b>Memorie XI, 43</b></p>
                        <p class=bibbia> Popolo mio, ascolta il mio insegnamento, presta attenzio
ne ad ogni mia parola: voglio esprimermi con un raccon
to, meditare le lezioni del passato.
<br><b>Salmo 78, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0522')>22 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0522>
                        <p> Ebbi un giorno una compagna gravemente ammalata;
credendola in pericolo di morte, ricorsi a Maria Addolora
ta e, pregando, conobbi che la compagna non sarebbe
morta. Mi recò conforto risentire la voce interna del Si
gnore.
<br><b>Memorie XI, 66</b></p>
                        <p class=bibbia> Ascolta il mio grido di supplica, quando a te grido aiuto,
quando tendo le mani in preghiera verso il tuo santuario.
<br><b>Salmo 28, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0523')>23 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0523>
                        <p>Ero tranquillissima nella certezza che Dio e Maria Santis
sima avrebbero fatto tutto da soli, tuttavia pregavo per
l'Istituto e mi parve di conoscere il nome della persona
che avrebbe fatto tutto.
<br><b>Memorie XII, 11</b> </p>
                        <p class=bibbia>Il disegno del Signore sussiste per sempre, i progetti del
suo cuore per tutte le generazioni. Felice la nazione che
ha il Signore come Dio.
<br><b>Salmo 33, 11</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0524')>24 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0524>
                        <p>Trovandomi angustiata da tentazioni, mossa da una sin
golare ispirazione, avevo fatto ricorso con speciale pre
ghiera a Maria Santissima e per sua intercessione restai
libera da tali tentazioni.
<br><b>Memorie XII, 25</b> </p>
                        <p class=bibbia>Eppure tu vedi l'affanno e il dolore, li guardi e li prendi
nelle tue mani. A Te si affida l'infelice, sei Tu a soccorre
re l'orfano.
<br><b>Salmo 10, 14</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0525')>25 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0525>
                        <p>Incoraggiata a emettere il voto, volli attendere un giorno,
dedicato a Maria Santissima, perché desideravo conse
gnarlo nelle Sue mani e facendo orazione, sentii la pre
senza di Dio nella parte più intima dell'anima..
<br><b>Memorie XII, 29</b> </p>
                        <p class=bibbia>Che cosa renderò al Signore per tutti i benefici che mi ha
fatto? Alzerò il calice per il Signore: lo ringrazierò perché
mi ha salvato.
<br><b>Salmo 116, 12</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0526')>26 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0526>
                        <p>Non ricordando che era sabato, pensai di aspettare un
giorno dedicato a Maria Santissima, poi mi ricordai che
giorno era, pregai il Signore per qualsiasi pena, sofferen
ze, privazioni, croci, pur di non peccare mai più.
<br><b>Memorie XII, 41</b> </p>
                        <p class=bibbia>Gridate di gioia a Dio, nostra forza. Intonate il canto e
suonate il tamburello, la cetra melodiosa con l'arpa.
<br><b>Salmo 81, 3</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0527')>27 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0527>
                        <p>Terminata la recita della Novena, uscii dal coro e mi recai
dinanzi all'effige di Maria Santissima Addolorata, dove mi
inginocchiai. Si calmò questa prima burrasca esterna, ma
mi trovai assai angustiata nell'intimo.
<br><b>Memorie XIII, 25</b> </p>
                        <p class=bibbia> Signore, il mio cuore non ha pretese. Io resto quieto e se
reno. Come un bimbo in braccio a sua madre è quieto il
mio cuore dentro di me.
<br><b>Salmo 131, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0528')>28 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0528>
                        <p> Ero molto stanca e mi sedetti sul banco nel Santuario di
Maria Santissima e per quanto mi ricordo, dopo aver
pregato Maria Santissima per molte cose, raccomandai
anche i Figli della Carità.
<br><b>Memorie XIII, 35</b></p>
                        <p class=bibbia> Dal profondo a te grido, o Signore, Signore, ascolta la mia
voce. Le tue orecchie siano attente alla voce della mia
supplica.
<br><b>Salmo 130, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0529')>29 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0529>
                        <p>In tali occasioni mi mettevo a supplicare intimamente e
strettamente il Signore e Maria Santissima in fede nuda,
pregandoli non come presenti in me, ma in Cielo ed Essi
si degnavano esaudirmi.
<br><b>Memorie XIV, 38</b> </p>
                        <p class=bibbia> Il Signore ha accolto il mio grido. Sia benedetto Dio: non
ha respinto la mia preghiera, non mi ha negato la sua mi
sericordia.
<br><b>Salmo 66, 20</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0530')>30 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0530>
                        <p>Mi si suscitò a poco a poco un tenero sentimento di affet
to verso Maria Santissima con la brama di vederla. Mi
gettai tra le braccia di Maria, pregandola di domandare
per me o vita o morte.
<br><b>Memorie XV, 66</b> </p>
                        <p class=bibbia> Voglio cantare al Signore finché ho vita, cantare inni al
mio Dio finché esisto. Ti piaccia il mio canto, Signore.
<br><b>Salmo 104, 33</b> </p>
                    </div>
 <h3><a href=# onclick=toggle('m0531')>31 Maggio</a></h3>
                <hr>
                    <div class=bordo id=m0531>
                        <p>Continuavo a pregare e a chiedere a Maria Santissima il
suo aiuto. Finalmente, a poco a poco decisi anche questa
volta di mettermi a servire Dio veramente e di cercare Lui
solo, e mi misi nel cuore di Maria. 
<br><b>Memorie XIV, 51</b> </p>
                        <p class=bibbia> Allora la nostra bocca si riempì di sorriso, la nostra lingua
di gioia. Allora dicevano tra i popoli: "Grandi cose ha fat
to il Signore".
<br><b>Salmo 126, 2</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('giugno');">
				<ons-icon icon="calendar"></ons-icon><br>
                Giugno
                </a>
                <ons-modal id=giugno>
                <p align=center> <a href=# onclick="closeModal('giugno')"><b>Giugno</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                <p>Gesù, il Più Grande Amore, Rendici Strumenti Docili per il Tuo Regno!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m061')>1 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m061>
                        <p>Il Signore mi strinse più che mai la mia anima
nell'orazione che mi trovai unita con Dio così intensamen
te, con un sentimento di amore tanto forte, che quasi
non avvertivo ciò che succedeva intorno a me.
<br><b>Memorie II, 40</b> </p>
                        <p class=bibbia> Noi abbiamo riconosciuto e creduto all'amore che Dio ha
per noi. Dio è amore; chi sta nell'amore dimora in Dio e
Dio dimora in lui.
1 <br><b>Giovanni 4, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m062')>2 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m062>
                        <p> Di nuovo, e forse più fortemente che mai, cominciai a
sentirmi unita con Dio: quel sentimento di amore andava
crescendo in me con sempre maggior frequenza, benché,
per quanto mi sembra, ciò per me non fosse possibile.
<br><b>Memorie III, 7</b></p>
                        <p class=bibbia> Amate il Signore, voi tutti suoi santi; il Signore protegge i
suoi fedeli. Siate forti, abbiate coraggio, voi che sperate
nel Signore.
<br><b>Salmo 31, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m063')>3 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m063>
                        <p>Sentii in maniera tutta particolare da un lato la forza del
Signore che attirava l'anima ad unirsi a Lui e dall'altro, la
sua amabilità e la forza dell'affetto di contro l'impotenza
dell'anima, prigioniera del corpo.
<br><b>Memorie III, 22</b> </p>
                        <p class=bibbia> In questo si è manifestato l'amore di Dio per noi: Dio ha
mandato il suo Unigenito Figlio nel mondo, perché noi
avessimo la vita per Lui.
<br><b>1 Giovanni 4, 9</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m064')>4 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m064>
                        <p> Mi venne allora un grande desiderio del Paradiso, per sta
bilire ivi quell'unione che non è possibile realizzare in ter
ra. Mi sembrava che l'anima stessa tentasse ogni modo di
uscire dalla prigione del corpo. 
<br><b>Memorie III, 23</b></p>
                        <p class=bibbia> L'amore vero è questo: non l'amore che abbiamo verso
Dio, ma l'amore che Dio ha avuto per noi. Dio ha manda
to Gesù suo Figlio a salvarci.
<br><b> 1 Giovanni 4, 10</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m065')>5 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m065>
                        <p> Un'altra volta, mentre pure ero in orazione dinanzi al Sa
cramento, ebbi uno dei soliti affetti, sentendomi rappre
sentare la bellezza del Paradiso, Dio stesso e la condizio
ne di pellegrini in cui siamo. 
<br><b>Memorie III, 26</b></p>
                        <p class=bibbia> Noi amiamo Dio, perché Egli per primo ci ha mostrato il
suo amore. Chi ama Dio deve amare anche i fratelli.
<br><b>1 Giovanni 4, 19.21</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m066')>6 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m066>
                        <p>Durante l'orazione fui presa da un assalto d'amore verso
Dio così forte che l'anima, impedita di unirsi a Lui per tro
varsi chiusa nel corpo, avrebbe tentato di sciogliersi dal
medesimo.
<br><b>Memorie III, 40</b> </p>
                        <p class=bibbia> Il mio diletto è venuto tra aiuole di piante profumate. Io
sono per il mio diletto e il mio diletto è per me; egli si di
letta tra i gigli. 
<br><b>Cantico dei Cantici 6, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m067')>7 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m067>
                        <p> Nell'assalto di amore verso Dio ... internamente poi mi
sembrava che l'anima cercasse di fuggire dal corpo, come
farebbe un uccellino, per modo di spiegarmi, nel tentati
vo di fuggire dalla gabbia. 
<br><b>Memorie III, 43</b></p>
                        <p class=bibbia>Ti ringrazio tra i popoli, Signore; il tuo amore è più esteso
dei cieli, la tua fedeltà più avvolgente delle nubi.
<br><b>Salmo 108, 45</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m068')>8 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m068>
                        <p>Questo sentimento dell'amore di Gesù Cristo verso gli
uomini, oltre a causarmi dolore per vederlo così mal cor
risposto, mi dava tanta brama di farlo conoscere e amare
e niente più mi importava. 
<br><b>Memorie III, 49</b> </p>
                        <p class=bibbia> In questo consiste l'amore di Dio, nell'osservare i suoi co
mandamenti e i suoi comandamenti non sono gravosi.
<br><b>1 Giovanni 5, 3</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m069')>9 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m069>
                        <p>Niente più mi importava né del mio paese né dei miei,
anzi avrei bramato di potermi ridurre in polvere, se in
quel modo avessi potuto dividermi per tutto il mondo
perché Dio fosse conosciuto ed amato. 
<br><b>Memorie III, 50</b> </p>
                        <p class=bibbia>Carissimi, amiamoci gli uni gli altri, perché l'amore è da
Dio: chiunque ama è generato da Dio e conosce Dio.
<br><b>1 Giovanni 4, 7</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0610')>10 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0610>
                        <p>Ascoltando la santa Messa al momento della santa
Comunione, appena ricevuta la sacra Particola, mi trovai
assalita da impeti d'amore verso Dio e portata ad unirmi
intimamente con Lui. 
<br><b>Memorie IV, 11</b> </p>
                        <p class=bibbia> Se uno riconosce pubblicamente che Gesù è il Figlio di
Dio, allora è unito a Dio e Dio è presente in lui.
<br><b>Giovanni 4, 15</b> </p>
                    </div>
                   <h3><a href=# onclick=toggle('m0611')>11 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0611>
                        <p> Dopo l'intensità di questa forte esperienza, mi rimase
l'effetto della quiete, del raccoglimento, del desiderio di
cercare Dio solo e di procurare che Egli sia amato, che le
anime lo servano e lo amino. 
<br><b>Memorie IV, 11</b></p>
                        <p class=bibbia> Come una cerva anela a ruscelli di acque così la mia ani
ma anela a Te, o Dio. L'anima mia ha sete di Dio, del Dio
vivente. 
<br><b>Salmo 42, 23</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m0612')>12 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0612>
                        <p>Nei brevi momenti in cui mi trovavo unita con Dio, mi
sentivo confortata a patire, sembrandomi che Dio, in sta
to di fede, volesse farmi praticare quel Dio Solo con l'ani
ma sola già tanto desiderato. 
<br><b>Memorie VI, 11</b> </p>
                        <p class=bibbia> Grande, Signore, è la tua bontà: io sono accolto nella tua
casa, con fede ti adoro nel tuo santuario. Tu benedici i
giusti. 
<br><b>Salmo 5, 8</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0613')>13 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0613>
                        <p>Una volta, sentendomi nell'orazione fortemente unita a
Dio, mi sentii attratta a gettarmi, come feci, nel Cuore di
Gesù, sembrandomi di sprofondarmi in Dio più che per il
passato. Sperimentai pace di Paradiso. 
<br><b>Memorie VI, 16</b> </p>
                        <p class=bibbia> Israele, ti farò mia sposa, io sarò giusto e fedele. Ti dimo
strerò il mio amore e la mia tenerezza. Sarai mia per sem
pre. Manterrò la mia promessa. 
<br><b>Osea 2, 21</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0614')>14 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0614>
                        <p> Queste esperienze mi lasciavano nell'animo grande tene
rezza d'affetto, premura perché Dio non fosse offeso, do
lore per averlo offeso io stessa, timore di offenderlo an
cora, timore nato da amore e viva brama del Paradiso.
<br><b>Memorie VI, 54</b></p>
                        <p class=bibbia> <br><b>Memorie VI, 54</b>
O Dio, dall'aurora io ti cerco, il mio essere ha sete di Te; a
Te, mio Dio, anela la mia carne in terra deserta, arida
senz'acqua. 
<br><b>Salmo 63, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0615')>15 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0615>
                        <p>Anche dopo aver disgustato il Signore per dei nonnulla,
provo una grande tenerezza di affetto; sento che Egli solo
è l' oggetto del mio amore e sono disposta a tutto, poiché
niente mi pare qualunque sacrificio. 
<br><b>Memorie VII, 31</b> </p>
                        <p class=bibbia>O Dio, il tuo amore vale più della vita; sei Tu la lode delle
mie labbra, io ti benedirò finché vivo, la mia bocca ti lo
derà nella gioia. 
<br><b>Salmo 63, 4. 6</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0616')>16 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0616>
                        <p>Mi sentivo solo attaccata al patire, benché ancora lo te
ma e credo che, quando lo desidero sia non solo per il
servizio di Dio, ma per il desiderio della contentezza che
deriva dal trovarmi unita a Lui. 
<br><b>Memorie VII,53-54</b> </p>
                        <p class=bibbia>O Dio, vieni in mio aiuto. Io sono povero e misero: accor
ri da me, o Dio, mio aiuto e mio liberatore; Signore, non
tardare!
<br><b>Salmo 70, 6</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0617')>17 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0617>
                        <p>Sperimentai pace di Paradiso, rimanendomi poi tale sma
nia di andarvi che, pur di morire, avrei desiderato anche
un fulmine! ... ogni croce mi pareva paglia e niente mi sa
rebbe importato. 
<br><b>Memorie VI,17</b> </p>
                        <p class=bibbia> Tu, Signore, sei mia difesa, Tu sei mia gloria e sollevi il
mio capo. Al Signore innalzo la mia voce e mi risponde
dal suo Monte Santo. 
<br><b>Salmo 3, 45</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0618')>18 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0618>
                        <p>Un giorno, mentre facevo orazione, con molte croci rela
tive ai miei uffici, sopraggiunse uno dei soliti sentimenti
di amore verso Dio, grazie al quale presi forza per supera
re ogni difficoltà.
<br><b>Memorie VIII,10</b> </p>
                        <p class=bibbia> Felici quelli che hanno in Te, Signore, Dio dell'universo, la
loro forza: camminano decisi verso Sion e cresce il loro
vigore.
<br><b>Salmo 84, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0619')>19 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0619>
                        <p> Comprendevo la carità piena di finezze del Cuore del Si
gnore e afflitta di ciò dopo tante prove di amore, al mo
mento risposi: " Dunque, se vi sono tanto ingrata, come è
vero, non mi salverò? ". 
<br><b>Memorie VIII,17</b></p>
                        <p class=bibbia> Ti ringrazio, mio Dio, con tutto il cuore, darò gloria al Tuo
Nome; è grande il tuo amore per me, mi strapperai dal
profondo degli inferi. 
<br><b>Salmo 86, 12-13</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0620')>20 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0620>
                        <p>Mi ripresero ... sentimenti di amore; mi sembra con l'af
fetto di amare molto e teneramente il Signore; ma poi
con i fatti, benché lo ami col cuore, né corrispondo né
pratico l'umiltà né sto forte nel patire. 
<br><b>Memorie VIII,25</b> </p>
                        <p class=bibbia>Tu, Signore, Dio misericordioso e compassionevole, sei
lento all'ira, grande nell'amore e nella fedeltà, dona al
tuo servo la tua forza. 
<br><b>Salmo 86, 15</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0621')>21 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0621>
                        <p>Una cosa sola vedo, tanto per la mia vita interiore quanto
per quella esteriore, di essere ormai giunta a quella situa
zione nella quale tante volte Dio mi ha fatto conoscere di
volermi: Sola con Lui Solo. 
<br><b>Memorie IX, 34</b> </p>
                        <p class=bibbia> Canto l'amore del Signore, di età in età annuncio la sua
fedeltà e dico: "É un amore per sempre, la tua fedeltà è
più salda dei cieli".
<br><b>Salmo 89, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0622')>22 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0622>
                        <p>Dio mi si presentò non solo al pensiero ma nel modo
dell'orazione, come in Cielo. In qualunque parte mi fossi
rivolta, in qualunque luogo avessi girato lo sguardo, non
avrei incontrato altri che Dio. 
<br><b>Memorie XI,28</b> </p>
                        <p class=bibbia> Rendo grazie, Signore, al tuo nome per la tua fedeltà e la
tua misericordia: hai reso la tua promessa più grande di
ogni fama.
<br><b>Salmo 138, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0623')>23 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0623>
                        <p>Vedo bene, però, che sono nuovamente stimolata a cer
care DIO SOLO; ma purtroppo non trovo in me che ingra
titudini e cattiva corrispondenza. Infatti mi angustiai per
alcuni affari che umanamente potevano darmi motivo di
angustia.
<br><b>Memorie XI, 31</b> </p>
                        <p class=bibbia> Voglio cantare l'amore e la giustizia, inneggiare a Te, Si
gnore; voglio discernere la via dell'integrità: quando ver
rai a me?
<br><b>Salmo 101, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0624')>24 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0624>
                        <p>Donatami tutta a Dio, mi pareva di non poter disporre del
mio cuore; non ricordo se allora o nell'orazione di quella
mattina, mi sentii portata, non potendolo fare io, ad ama
re Gesù col cuore di Gesù. 
<br><b>Memorie XIII,10</b> </p>
                        <p class=bibbia> Io sono per il mio diletto e la sua brama è verso di me ...
frutti squisiti, freschi e secchi, mio diletto, ho serbati per
te. 
<br><b>Cantico dei Cantici 7, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0625')>25 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0625>
                        <p> Il sentimento di amore si rafforzava e nell'intimo dicevo al
Signore: "Mio caro Sposo", o ricordavo quando, nell'ora
zione, mi era sembrato, o meglio immaginato, di sentirmi
dire: "Mia cara sposa". 
<br><b>Memorie XIII,12</b></p>
                        <p class=bibbia> Ti farò mia sposa. Così tu saprai che io sono il Signore. In
quel giorno, lo affermo io, il Signore, benedirò il mio po
polo. 
<br><b>Osea 2, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0626')>26 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0626>
                        <p>Ero confortata ora con il pensiero del Paradiso ora con
quello della brevità della vita, provando grande allegrezza
la sera, vedendo che un altro giorno era passato, purché
lo avessi trascorso bene. 
<br><b>Memorie VI,12</b> </p>
                        <p class=bibbia>Io esulto nel Signore, la mia anima trasale nel mio Dio! Mi
ha rivestito con l'abito della salvezza, con il manto della
giustizia. 
<br><b>Isaia 61, 10</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0627')>27 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0627>
                        <p>Non ricordo se allora, allo stesso modo o per una succes
siva riflessione, quantunque mi sembri più nel primo mo
do, mi si rappresentò l'infinito amore di Gesù nell'isti
tuzione del divin Sacramento. 
<br><b>Memorie XV,62</b> </p>
                        <p class=bibbia> Davanti a me tu prepari una mensa, cospargi di olio il mio
capo. Felicità e grazia mi saranno compagne tutti i giorni
della mia vita. 
<br><b>Salmo 23, 56</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0628')>28 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0628>
                        <p>Fu un sentimento infuso da Dio, per cui si destò in me il
solito sentimento d'amore. Con la maggiore sincerità, af
fetto e pienezza di cuore, accettai qualunque patimento
possibile, anzi quasi lo desideravo. 
<br><b>Memorie XV,73</b> </p>
                        <p class=bibbia> Parola del Signore, Dio di Israele: "Io stesso, io stesso ti
sedurrò, ti condurrò nel deserto e là parlerò al tuo cuo
re". 
<br><b>Osea 2, 16</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0629')>29 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0629>
                        <p> Quando si trattava dell'amore di Dio, subito mi inteneri
vo. Un giorno, dopo la santa Comunione, mi parve di tro
varmi tanto unita con Dio che mi sembrava non esservi
cosa o forza alcuna che da Lui mi potesse dividere.
<br><b>Memorie X, 51</b></p>
                        <p class=bibbia> Chi ci separerà dall'amore di Cristo? Forse la prova, l'an
goscia, la persecuzione ... siamo più che vincitori, grazie a
Colui che ci ha amati! 
<br><b>Romani 8, 35</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0630')>30 Giugno</a></h3>
                <hr>
                    <div class=bordo id=m0630>
                        <p>Egli mi faceva capire, come già altre volte, di voler essere
per me assolutamente solo e come io pure a nessun altro
dovessi appoggiarmi, niente altro cercare che Lui, stare
attaccata solo a Lui, amare e non volere altri che Lui.
<br><b>Memorie IX,10</b> </p>
                        <p class=bibbia> "Una voce! Il mio diletto! Eccolo, viene ... " "Alzati, amica
mia, mia bella, vieni!""... Ho cercato l'amato del mio cuo
re". 
<br><b>Cantico dei Cantici 2, 83, 1</b> </p>
                    </div>
                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('luglio');">
				<ons-icon icon="calendar"></ons-icon><br>
                Luglio
                </a>

                <p align=center> <a href=# onclick="closeModal('luglio')"><b>Luglio</b>

                </a>
                </p>
                <hr>
                <p>Gesù, per la Tua Passione, la Tua Croce e la Tua Resurrezione, Salvaci!</p>
                <hr>
                                <h3><a href=# onclick=toggle('m071')>1 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m071>
                        <p>Mi si presentò all'immaginazione il Signore Gesù con la
croce sulle spalle, coronato di spine, e osservai in partico
particolare sotto il mento, circa all'altezza del collo, come
uno sgorgo di sangue.
<br><b>Memorie XIII, 49</b> </p>
                        <p class=bibbia>Bevetene tutti, perché questo è il mio sangue dell'Allean
za, versato per molti, in remissione dei peccati.
<br><b>Matteo 26, 28</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m072')>2 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m072>
                        <p>Guidavo gli Esercizi Spirituali e mi sentii spinta a far medi
tare Gesù che porta la croce al Calvario. Mentre facevo
loro riflettere con quale generosità Gesù Cristo la porta
va, mi si rappresentò Gesù con la croce sulle spalle.
<br><b>Memorie XIII, 4142</b> </p>
                        <p class=bibbia> Cristo entrò sempre nel santuario non con sangue di ca
pri e di vitelli, ma con il proprio sangue, dopo aver per noi
ottenuto una redenzione eterna.
<br><b>Ebrei 9, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m073')>3 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m073>
                        <p>Mi restò profondamente impresso l'eccessivo patire del
Redentore e la gravezza della croce che portava. Quella
vista mi diede coraggio e io andavo immaginando di tro
vare un grande patire.
<br><b>Memorie XIII, 52</b> </p>
                        <p class=bibbia> Gesù nell'Eucaristia dà non "qualche cosa" ma se stesso;
offre il suo corpo e versa il suo sangue, dona la totalità
della propria esistenza.
<br><b>Sacramentum Caritatis, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m074')>4 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m074>
                        <p> Rammentando le mie ingratitudini a tante divine Miseri
cordie, mi si rappresentò il divin Redentore, senza croce e
senza corona di spine, ma tutto lacero di piaghe e pieno
di sangue e vidi che era spoglio.
<br><b>Memorie XIII, 66</b></p>
                        <p class=bibbia> Questi è colui che è venuto con acqua e sangue, Gesù Cri
sto; non con acqua soltanto, ma con l'acqua e con il san
gue.
<br><b>1 Giovanni 5 ,6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m075')>5 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m075>
                        <p>Faccio presente d'aver veduto una immagine di Gesù nel
torchio ... Anche questa volta mi parve che mi si gettasse
fra le braccia e, in particolare, che il suo sangue aderisse
alla mia persona.
<br><b>Memorie XIII, 6869</b> </p>
                        <p class=bibbia> Comunicare al Corpo e al Sangue di Cristo vuol dire ren
dere sempre più intima e profonda la propria apparte
nenza a Colui che è morto per noi.
<br><b>Sacramentum Caritatis, 76</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m076')>6 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m076>
                        <p>Ebbi l'impressione di vedere il divin Redentore nella rap
presentazione del torchio, con la sola differenza che le
piaghe intorno al collo erano assai più vive, esacerbate e
sanguinanti; e mi sembrò mi si gettasse fra le braccia.
<br><b>Memorie XIV, 1112</b> </p>
                        <p class=bibbia> La mia carne è vero cibo e il mio sangue vera bevanda.
Chi mangia la mia carne e beve il mio sangue dimora in
me e io in lui.
<br><b>Giovanni 6, 55-56</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m077')>7 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m077>
                        <p> Qual prezzo più tenero, più amoroso, poteva Egli sborsare
per l'umano riscatto di tutto il Preziosissimo Suo Sangue,
versato sempre con quell'ampiezza di cuore, con quello
svisceratissimo affetto, con quell'impazienza di Amore.
<br><b>Riflessi n. 4</b></p>
                        <p class=bibbia> Voi sapete che foste liberati dalla vostra vuota condotta
ereditata dai vostri padri, con il sangue prezioso di Cristo,
come di agnello senza macchia. 
<br><b>1 Pietro 1,18-19</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m078')>8 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m078>
                        <p> Dolcissimo Gesù ... sei vestito d'umana spoglia e sei ap
parso appena sulla terra, voleste comparir peccatore e
spargere le prime stille del preziosissimo Vostro Sangue
nella dolorosissima Vostra Circoncisione.
<br><b>Regole e Scritti Spirituali II, 177</b></p>
                        <p class=bibbia> Quando furono passati gli otto giorni prescritti per la cir
concisione, gli fu messo nome Gesù, come era stato chia
mato dall'angelo. 
<br><b>Luca 2, 21</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m079')>9 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m079>
                        <p>Gesù, alla vista dei peccati, delle scelleraggini di tutti gli
uomini e dell'eterna dannazione di tante anime, caduto
per un eccesso d'amore, spargeste nell'orto di Getsemani
in tanta copia il preziosissimo Vostro Sangue.
<br><b>Regole e Scritti Spirituali II, 178</b> </p>
                        <p class=bibbia> In preda all'angoscia, pregava sempre più intensamente;
e il suo sudore diventò come gocce di sangue che cade
vano a terra.
<br><b>Luca 22, 44</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0710')>10 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0710>
                        <p>Innocentissimo mio Gesù ... per soddisfare i tanti nostri
peccati nell'obbrobriosa e dolorosissima Vostra Flagella
zione spargeste in tanta abbondanza il preziosissimo Vo
stro Sangue.
<br><b>Regole e Scritti Spirituali II, 178</b> </p>
                        <p class=bibbia>Allora Pilato lasciò libero Barabba e, dopo aver fatto fla
gellare Gesù, lo consegnò ai soldati perché fosse crocifis
so.
<br><b>Matteo 27, 26</b>  </p>
                    </div>
                   <h3><a href=# onclick=toggle('m0711')>11 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0711>
                        <p> Umilissimo mio Gesù, nella derisoria e dolorosissima Vo
stra Coronazione abbondantemente spargeste dalla sa
cratissima Vostra Testa il preziosissimo Vostro Sangue, di
struggi la superbia nel cuore umano, radice d'ogni pecca
to. 
<br><b>Regole e Scritti Spirituali II, 178</b></p>
                        <p class=bibbia> Spogliatolo, gli misero addosso un manto scarlatto e, in
trecciata una corona di spine, gliela posero sul capo.
<br><b>Matteo 27, 28-29</b> </p>
                    </div>
                    <h3><a href=# onclick=toggle('m0712')>12 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0712>
                        <p>Amabilissimo mio Gesù, condannato ingiustamente alla
morte, e caricato del pesantissimo legno della Croce, se
gnaste le vie di Gerusalemme e del Calvario col preziosis
simo Vostro Sangue, fa' che tutti si convertino e si salvi
no.
<br><b>Regole e Scritti Spirituali II, 179</b> </p>
                        <p class=bibbia> Presero Gesù ed egli, portando la croce, si avviò verso il
luogo del Cranio, detto in ebraico Gòlgota, dove lo croci
fissero. 
<br><b>Giovanni 19, 17-18</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0713')>13 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0713>
                        <p>Santissimo mio Redentore, giunto sul Calvario, spogliato
delle vesti, inchiodato crudelmente e innalzato sulla Cro
ce, spargeste dalle Sacratissime Vostre Piaghe abbondan
temente e in tanta copia il Sangue.
<br><b>Regole e Scritti Spirituali II, 179</b> </p>
                        <p class=bibbia> Lo crocifissero e si divisero le sue vesti, tirando a sorte su
di esse quello che ciascuno dovesse prendere.
<br><b>Marco 15, 24</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0714')>14 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0714>
                        <p>Salvatore nostro Pietosissimo ... dopo aver sparso viven
do per noi peccatori il preziosissimo Vostro Sangue, vole
ste pur dopo morte versarne dal Sacratissimo Vostro Co
stato le ultime stille. 
<br><b>Regole e Scritti Spirituali II, 180</b> </p>
                        <p class=bibbia>Allora non gli spezzarono le gambe, ma uno dei soldati gli
colpì il costato con la lancia e subito ne uscì sangue e ac
qua.
<br><b>Giovanni 19, 34</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0715')>15 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0715>
                        <p>Per la Congregazione dei Figli della Carità vorrei che ger
mogliasse sul Calvario, tra Gesù Crocifisso e Maria Addo
lorata, e crescendo all'innaffio del Divin Sangue e delle
lacrime di Maria, ardesse anzi avvampasse di carità.
<br><b>Epistolario II/2, 801</b> </p>
                        <p class=bibbia> Il sangue di Cristo, mentre rivela la grandezza dell'amore
del Padre, manifesta come l'uomo sia prezioso agli occhi
di Dio. 
<br><b>Evangelium Vitae, 25</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0716')>16 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0716>
                        <p>Appartenendo le Terziarie ad un Istituto tutto di carità è
inutile raccomandare la carità, essendo figlie della mede
sima e professando esse una devozione alle amorose ef
fusioni del sangue di quel Dio, che è la stessa carità.
<br><b>Regole e Scritti Spirituali II, 33</b> </p>
                        <p class=bibbia> Contemplare Cristo implica saperlo riconoscere dovun
que Egli si manifesti, ma soprattutto nel Sacramento vivo
del suo corpo e del suo sangue. 
<br><b>Ecclesia de Eucaristia, 6</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0717')>17 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0717>
                        <p> Ditele a nome mio, che per altro si ricordi che il vero con
vento delle Figlie della Carità è il Costato di Gesù Cristo.
Continui a pregare il Signore perché le doni la fortezza,
non vedendo alcuna speranza.
<br><b>Epistolario III/4, 2555</b></p>
                        <p class=bibbia> Gesù disse a Tommaso: "Metti qua il tuo dito e guarda le
mie mani; stendi la tua mano, e mettila nel mio costato!".
<br><b>Giovanni 20, 27</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0718')>18 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0718>
                        <p>Facendo orazione dinanzi al divin Sacramento, vidi Gesù
Cristo Crocifisso, tutto coperto di piaghe e di sangue.
Quando poi sentii la Croce mandata dal Signore, compre
si che cosa quella vista avesse voluto significare.
<br><b>Memorie VII, 35</b> </p>
                        <p class=bibbia>Sono stato crocifisso con Cristo e non sono più io che vi
vo, ma Cristo vive in me, che mi ha amato e ha dato se
stesso per me. 
<br><b>Galati 2, 20</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0719')>19 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0719>
                        <p>Andai in chiesa, dove era esposto il santissimo Sacramen
to e mi si rinnovò l'affetto verso Dio, non sentendo più
patire, né trovando cosa che potesse essermi di peso
quando si tratti del servizio di Dio. 
<br><b>Memorie XI, 5456</b> </p>
                        <p class=bibbia> Per Dio l'uomo ha un valore così grande da essersi Egli
stesso fatto uomo per poter compatire con l'uomo, in
modo molto reale, in carne e sangue.
<br><b>Spe Salvi, 39</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0720')>20 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0720>
                        <p>Di fronte ad ogni pena e patire mi sembrava di sentir ri
petere: " Anch'io ero debole". Con questo stimolo inte
riore tutto mi pareva nulla o quasi, e desideravo allora
patire ed operare stando forte. 
<br><b>Memorie XIII, 4445</b> </p>
                        <p class=bibbia> Comunicando al Corpo e al Sangue di Gesù Cristo, venia
mo resi partecipi della vita divina in modo sempre più a
dulto e consapevole.
<br><b>Sacramentum Caritatis, 70</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0721')>21 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0721>
                        <p> Con le Terziarie stabilii di insinuar loro che incontrassero
con amore le amarezze, le ingiurie, i disprezzi, le dimenti
canze, i torti e quanto, a imitazione del Salvatore pazien
te, il Signore stesse per mandar loro. 
<br><b>Memorie XV, 63</b></p>
                        <p class=bibbia> Gesù nel Sacramento Eucaristico continua sempre ad a
marci "fino alla fine", fino al dono del suo corpo e del suo
sangue.
<br><b>Sacramentum Caritatis, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0722')>22 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0722>
                        <p>Mi si rappresentò nella mente, per brevi istanti, Gesù
Crocifisso. Compresi allora un poco in quali eccessi di do
lore Egli ha consumato la vita sulla Croce e mi sentii spin
ta a volermi consumare per Lui. 
<br><b>Memorie XV, 23</b> </p>
                        <p class=bibbia> Il sangue di Cristo, il quale con uno Spirito eterno offrì se
stesso senza macchia a Dio, purificherà la nostra coscien
za per servire il Dio vivente.
<br><b>Ebrei 9, 14</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0723')>23 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0723>
                        <p>Mi appoggiai alla umanità sacrosanta di Gesù Cristo, gra
vato della mia stessa croce e pensai che se il mio patire
avesse potuto alleggerire le sofferenze della passione di
Gesù Cristo, ogni patimento mi sarebbe stato leggero.
<br><b>Memorie XV, 71</b> </p>
                        <p class=bibbia> L' Agnello innocente, col suo sangue sparso liberamente,
ci ha meritato la vita; in lui Dio ci ha riconciliati con se
stesso e tra noi.
<br><b>Gaudium et Spes, 22</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0724')>24 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0724>
                        <p>Mi parve allora che il Signore mi facesse comprendere
che più vengono commessi peccati e più patimenti Egli
soffrì nella sua passione. Nella santa Messa mi offrii al Si
gnore e cercare di impedire i peccati.
<br><b>Memorie XV, 72</b> </p>
                        <p class=bibbia> Nel suo Figlio diletto abbiamo la redenzione mediante il
suo sangue, la remissione dei peccati secondo la ricchez
za della sua grazia.
<br><b>Efesini 1, 7</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0725')>25 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0725>
                        <p> Quando nell'orazione mi fui un po' calmata riguardo i
miei peccati, dopo il voto mi assalì il pensiero della perdi
ta di altre anime per le quali inutilmente Gesù Cristo a
vrebbe sparso il suo Sangue. 
<br><b>Memorie XII, 47</b></p>
                        <p class=bibbia> Non possiamo restarcene tranquilli, pensando ai milioni
di nostri fratelli e sorelle, anch'essi redenti dal sangue di
Cristo, che vivono ancora ignari dell'amore di Dio.
<br><b>Redemptoris Missio, 86</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0726')>26 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0726>
                        <p>In particolare durante questi anni avevo tanta brama di
impedire peccati che ... se avessi potuto convertire in tan
to oro il mio sangue, volentieri sarei andata incontro alla
morte tante volte.
<br><b>Memorie I, 30</b> </p>
                        <p class=bibbia>Nell'Eucaristia, dal sacrificio della Croce e dalla comunio
ne col Corpo e il Sangue di Cristo, la Chiesa trae la forza
spirituale per la missione.
<br><b>Ecclesia de Eucaristia, 22</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0727')>27 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0727>
                        <p> Pregando dinanzi al divin Sacramento, mi vennero alla
memoria le amarezze di Gesù nell'Orto degli ulivi, per cui
conobbi che alle Terziarie dovevo far cominciare la com
memorazione della Passione. 
<br><b>Memorie XV, 60</b></p>
                        <p class=bibbia> L'agonia nel Getsemani è stata l'introduzione all'agonia
della Croce del Venerdì Santo. L'ora santa, l'ora della re
denzione del mondo.
<br><b>Ecclesia de Eucaristia, 4</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0728')>28 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0728>
                        <p>Non posso a meno di non figurarmi quanta compiacenza
abbia da provare un'anima che ami un poco il Signore ...
di esporre la vita, e dare il sangue, per amore di chi volle
morir per noi. 
<br><b>Epistolario II/2, 1329</b> </p>
                        <p class=bibbia> Il sangue di Cristo ... rivela all'uomo che la sua grandezza,
e quindi la sua vocazione, consiste nel dono sincero di sé.
<br><b>Evangelium Vitae, 25</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m0729')>29 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0729>
                        <p>Ricordatevi del vostro Sposo abbandonato nell'Orto degli
Ulivi e fategli compagnia, ma di buon animo, poiché es
sendo in agonia, in un mare di pene, non ha bisogno per
conforto di vederci sempre rattristate per inezie da nulla.
<br><b>Epistolario III/2, 1178</b> </p>
                        <p class=bibbia>Nella misura in cui partecipate alle sofferenze di Cristo,
rallegratevi, perché anche nella rivelazione della sua glo
ria possiate esultare.
<br><b>1 Pietro 4, 13</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0730')>30 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0730>
                        <p>Ogni giorno la tengo presente nelle mie debolissime ora
zioni e non manco di pregare il Signore di prenderla nella
piaga del suo purissimo Cuore e di dargli quei lumi ed
aiuti necessari per adempiere i doveri del suo stato.
<br><b>Epistolario III/1, 285</b> </p>
                        <p class=bibbia> Il calice che noi benediciamo, non è comunione con il
sangue di Cristo? E il pane che spezziamo, non è comu
nione con il corpo di Cristo? 
<br><b>1 Corinzi 10, 16</b> </p>
                    </div>
				<h3><a href=# onclick=toggle('m0731')>31 Luglio</a></h3>
                <hr>
                    <div class=bordo id=m0731>
                        <p>Teniamo sotto gli occhi, in ogni nostro ministero, prestan
doci per qualsiasi persona, il solo prezzo di quell'anima;
tutte costano un prezzo solo, dobbiamo per tutte indiffe
rentemente, egualmente e zelantemente prestarsi.
<br><b>Regola Diffusa 224</b> </p>
                        <p class=bibbia> In Cristo Gesù, voi che un tempo eravate i lontani siete
diventati i vicini grazie al sangue di Cristo. Egli è sempre
la nostra pace.
<br><b>Efesini 2, 13</b> </p>
                    </div>

                </ons-modal>
			</div>
			<div class=item>
								<br>
                <a href=# onclick="showModal('agosto');">
				<ons-icon icon="calendar"></ons-icon><br>
                Agosto
                </a>
                <ons-modal id=agosto>
                <p align=center> <a href=# onclick="closeModal('agosto')"><b>Agosto</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
               <p>Mio Signore e Mio Dio, quanto Opero Sia per la Tua Gloria!</p>
               <hr>
                               <h3><a href=# onclick=toggle('m081')>1 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m081>
                        <p>Mi venivano le lacrime agli occhi, mentre ascoltavo quelle
Messe nelle quali si trattava della divina Gloria, per la
quale ebbi poi sempre grande trasporto, bastava intene
rirmi la sola espressione " Divina Gloria ".
<br><b>Memorie I, 29</b> </p>
                        <p class=bibbia> I cieli narrano la gloria di Dio, il firmamento annuncia
l'opera delle sue mani; giorno a giorno trasmette notizia,
notte a notte tramanda la conoscenza. 
<br><b>Salmo 19, 23</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m082')>2 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m082>
                        <p>Mi sentii pure stimolata a desiderare di non aver più pen
sieri e non aver altra premura che per la gloria di Dio e la
salvezza delle anime, abbandonando a Lui il pensiero di
ogni altra cosa. 
<br><b>Memorie II, 50</b> </p>
                        <p class=bibbia> Cieli, fate attenzione e io parlerò; la terra, ascolti le mie
parole! La mia parola scende come rugiada, come gocce
d'acqua sull'erba. 
<br><b>Deuteronomio 32, 1</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m083')>3 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m083>
                        <p>Dio permise che avessi a soffrire un'umiliazione dalla
quale Egli veniva glorificato. Ne provai sensibile allegrez
za, offrendomi al Signore per qualsiasi umiliazione purché
ne ridondi la sua gloria. 
<br><b>Memorie VI, 50</b> </p>
                        <p class=bibbia> Rendete grazie al Signore, invocate il suo Nome, fate co
noscere tra i popoli le sue azioni, cantate e suonate per
Lui. 
<br><b>Salmo 105, 12</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m084')>4 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m084>
                        <p>Mi sembrava infatti che Egli volesse essere glorificato
nell'esercizio delle opere proprie della mia vocazione, at
traverso la mia umiliazione. Passato qualche giorno ebbi
a soffrirne una molto pesante. 
<br><b>Memorie VI, 51</b> </p>
                        <p class=bibbia> O Signore, nostro Signore, quanto è magnifico il tuo No
me su tutta la terra! Canterò la tua gloria più grande dei
cieli. 
<br><b>Salmo 8, 2</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m085')>5 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m085>
                        <p> Mi si rinnovarono pure gli antichi desideri per la dilatazio
ne della gloria di Dio e per la salute delle anime e mi of
fersi al Signore anche per la salvezza di tutto il mondo, se
mi fosse possibile.
<br><b>Memorie VI, 56</b></p>
                        <p class=bibbia> Ti rendo grazie, Signore, con tutto il cuore e racconto tut
te le tue meraviglie. Tu mi fai danzare di gioia, canterò il
mio inno.
<br><b>Salmo 9, 23</b> </p>
                    </div>
                 <h3><a href=# onclick=toggle('m086')>6 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m086>
                        <p>Mi fu detto di abbandonarmi nel Signore. Fui consolatissi
ma di doverlo fare, sembrandomi di essere disposta a
qualsiasi patire e anche alla morte, purché il Signore re
stasse glorificato e servito. 
<br><b>Memorie VII, 30</b> </p>
                        <p class=bibbia> É gloria del Signore per sempre; il Signore si rallegra nelle
sue opere; guarda la terra che subito trasale, tocca i mon
ti e subito avvampano. 
<br><b>Salmo 104, 31– 32</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m087')>7 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m087>
                        <p> Mi trovavo afflitta per il timore di non salvarmi e assai
svagata; da moltissimo tempo senza desiderio alcuno di
andare in qualche luogo per dilatare la Gloria di Dio, co
me invece un tempo mi sentivo stimolata.
<br><b>Memorie VII, 55</b></p>
                        <p class=bibbia> Canterò a Te, Signore, finché ho respiro. Loderò il mio Dio
finché ho vita. Ti piaccia il mio canto, Signore, la mia gioia
viene da Te. 
<br><b>Salmo 104, 33-34</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m088')>8 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m088>
                        <p>Mi si rinnovarono gli antichi desideri di operare per la
gloria di Dio e di non volere altri che Lui solo; mi dovevo
continuamente far violenza per non desiderare il Paradi
so, occorrendo ancora molto tempo prima di arrivarci.
<br><b>Memorie IX, 25</b> </p>
                        <p class=bibbia> La bellezza risplende nel suo agire, la sua giustizia rimane
per sempre; ha istituito un memoriale dei suoi prodigi,
buono è il Signore. 
<br><b>Salmo 111, 34</b> </p>
                    </div>
                <h3><a href=# onclick=toggle('m089')>9 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m089>
                        <p> Talvolta mi sembra impossibile amarlo di più in questa
vita. Così pure sento tale interesse per tutto ciò che ri
guarda Dio e la sua gloria, da ritenerlo e sentirlo più im
portante di ogni cosa mia propria, compresa la mia vita.
<br><b>Memorie XI, 41</b></p>
                        <p class=bibbia>O Dio, come è immensa la tua ricchezza, come è grande
la tua scienza e la tua saggezza! Nessuno potrebbe cono
scere le tue decisioni. 
<br><b>Romani 11, 33</b>  </p>
                    </div>
                <h3><a href=# onclick=toggle('m0810')>10 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0810>
                        <p> E, nonostante sapessi che, secondo il mio solito, avrei
mancato anche questa volta, presi la risoluzione di anda
re coraggiosamente in qualunque luogo, pur di operare
per la divina gloria.
<br><b>Memorie XIII,76</b></p>
                        <p class=bibbia>Grande è il Signore e degno di ogni lode, la sua grandezza
non si può misurare; di età in età si annunciano le sue
meraviglie. 
<br><b>Salmo 145, 34</b>  </p>
                    </div>
                   <h3><a href=# onclick=toggle('m0811')>11 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0811>
                        <p> Mi offrii al Signore, di dividermi in tanti atomi, se fosse
stato possibile, e moltiplicarmi altrettante volte, contenta
di patire in ogni luogo e patirlo unicamente, perché Dio
fosse servito e glorificato. 
<br><b>Memorie XV, 29</b></p>
                        <p class=bibbia>Medito le parole dei tuoi prodigi, lo splendore glorioso
della tua bellezza; si racconta la tua potenza terribile,
proclamo le tue grandezze. 
<br><b>Salmo 145, 56</b>  </p>
                    </div>
                    <h3><a href=# onclick=toggle('m0812')>12 Agosto</a></h3>
                <hr>
                    <div class=bordo id=m0812>
                        <p> Col più vivo dolore, per quanto mi ricordo, mi misi a pre
gare, cercando di spogliarmi completamente di ogni af
fetto umano e desiderando solo il volere e la Gloria del
Signore. Confidai unicamente in Maria.
<br><b>Memorie XV, 31</b></p>
                        <p class=bibbia>O Signore, Dio sovrano dell'universo, le tue opere sono
grandi e meravigliose; O Re delle Nazioni, i tuoi interventi
sono giusti e veri. 
<br><b>Apocalisse 15, 3</b>  </p>
                    </div>
